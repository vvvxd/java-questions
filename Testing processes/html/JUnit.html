  question: "Значит, нужно автоматизировать и тестирование. А как автоматизировать поиск ошибок?",
  answer: "Краткий ответ: никак. Но тут нам на помощь опять приходит то, что мы программисты.<br>Процесс разработки программного обеспечения состоит из постоянного внесения в него изменений. как раз в процессе постоянного внесения изменений программисты очень часто ломают то, что до недавнего времени отлично работало.<br>И тестировщики вместо того, чтобы искать новые ошибки, вынуждены постоянно проверять, на поломали ли мы с вами то, что давно и хорошо работало. Так называемое регрессионное тестирование. Именно этот тип тестирования автоматизировать можно и нужно.<br>Тут весь софт можно поделить на две части:<br>программа взаимодействует с человеком<br>программа взаимодействует с другой программой<br>Первый вариант автоматизируется сложнее, для него нужны специальные тестировщики-автоматизаторы, их еще называют QA Automation или Software Test Engineer.<br>А вот второй вариант автоматизировать можно и нужно самостоятельно. Если у тебя есть часть программы, которая:<br>хорошо работает<br>уже протестирована<br>выполнена в виде отдельного модуля или логического блока<br>не планирует меняться<br>от нее зависят другие модули или программы<br>поломка функционала дорого обойдется<br>Рекомендую выделить время и написать для нее тесты, которые зафиксируют ключевые аспекты ее текущей функциональности. На это будет разумно выделить 5% твоего рабочего времени, или 1 день в месяц.<br>Не нужно писать тесты ради тестов.<br>Никто не будет поддерживать твои тесты. Ни другие программисты, ни ты сам. Так никто не делает. 99% всех написанных тестов заброшены и/или отключены. Если можешь не писать тесты — не пиши. Пиши только если без них ну точно не обойтись."

,{
  question: "Типы тестирования?",
  answer: "Каждый программист, если он не проходил специальное обучение, сможет рассказать своими словами, что такое тестирование: проверка, делает ли программа то, что должна. Однако профессионалы в этой области выделяют целые направления (типы) тестирования.Все тестирование, действительно, крутится вокруг надежности и готовности программ, однако чтобы лучше понять направления тестирования, давай рассмотрим несколько примеров.Допустим, ты тестируешь типичный интернет-магазин. Тогда направления тестирования можно разбить на такие типы: тестирование производительности, функциональное тестирование, интеграционное тестирование и модульное тестирование.Если владелец сайта решит запустить серьезную рекламную компанию, то на сайт одновременно придет куча пользователей. Вполне может быть, что сайт не упадет, но некоторые его разделы могут работать медленно или вообще перестать работать<br>.<br>Для того, чтобы этого не случилось, тебе нужно заранее выявить такие проблемы и предпринять шаги для их устранения. Это делается с помощью нагрузочного тестирования, или его еще называют тестированием производительности.Так же ты можешь захотеть проверить, как работает API твоего бэкенда и протестировать каждую его функцию: регистрацию, логин, добавление в корзину, обработку платежей, записи в базу данных и т. д. Все должно работать согласно ТЗ. В этом случае нужно выполнить функциональное тестирование.Твой интернет-магазин скорее всего интегрирован со сторонними сервисами: рассылка писем и СМС, платежные системы, онлайн-чаты поддержки, сбор обратной связи от пользователей, рекламные системы и т. д. Чтобы убедиться, что все это работает как задумано, тебе нужно провести интеграционное тестирование.И, наконец, сложные продукты часто разбивают на независимые модули. Из таких модулей можно собрать финальный продукт, как из конструктора. Если ты занимаешься разработкой такого модуля или взаимодействием таких модулей, то тебе<br>понадобиться провести модульное тестирование.Подводя итоги, можно сказать, что функциональное тестирование нужно для проверки каждой отдельной функции сайта. Интеграционное — для тестирования взаимодействия крупных модулей и систем вашего продукта. Модульное — для проверки отдельного модуля, ну а тестирование производительности — для проверки работы твоего сайта под нагрузкой.<br>Типов тестирования может быть еще больше: чем сложнее продукт, тем больше его аспектов разработки нуждаются в контроле."

,{
  question: "Что такое JUnit?",

,{
  question: "Фазы жизненного цикла теста",
  answer: "Setup (настройка): на этом этапе создается тестовая инфраструктура. JUnit обеспечивает настройку уровня класса (@BeforeAll) и настройку уровня метода (@BeforeEach). Как правило, тяжелые объекты, такие как подключения к базам данных, создаются при настройке уровня класса, в то время как легкие объекты, такие как тестовые объекты, перезапускаются при настройке уровня метода.Test Execution (выполнение теста): на этом этапе происходит выполнение теста и assertion. Результат выполнения будет означать успех или неудачу теста.Cleanup (очистка): этот этап используется для очистки настройки тестовой инфраструктуры, настроенной на первом этапе. Как на этане настройки, очистка также выполняется на уровне класса (@AfterAll) и уровне метода (@AfterEach)."

,{
  question: "Для чего нужно аннотация @BeforeAll?",
  answer: "Аннотация @BoforeAll используются для указания о том, что аннотированный метод должен быть выполнен перед всеми @Test, @RepeatedTest, @ParameterizedTest и @TestFactory методами в текущем классе.<br>По умолчанию тестовые методы будут выполняться в том же потоке, что и аннотированный @BeforeAll метод.Аннотированный @BeforeAll метод ДОЛЖЕН быть статическим методом в тестовом классе.Или мы можем применить эту аннотацию к default методам интерфейса, если тестовый интерфейс или тестовый класс аннотированы с помощью @TestInstance(Lifecycle.PER_CLASS)."

,{
  question: "Для чего нужно аннотация @BeforeEach?",
  answer: "Аннотация @BeforeEach используется для обозначения того, что аннотированный метод должен выполняться перед каждым методом @Test, @RepeatedTest, @ParameterizedTest, или @TestFactory в текущем классе.<br>Аннотация JUnit 5 @BeforeEach является одним из методов жизненного цикла и заменяет аннотацию @Before в JUnit 4.<br>По умолчанию тестовые методы будут выполняться в том же потоке, что и аннотированный @BeforeEach метод"

,{

,{
  question: "Для чего нужно аннотация @AfterAll?",
  answer: "Аннотация JUnit 5 @AfterAll является заменой аннотации @AfterClass в JUnit 4. Она используется как метод очистки для тестового класса.<br>@AfterAll используется для обозначения того, что аннотированный метод должен быть выполнен после всех тестов в текущем тестовом классе.<br>Обратите внимание, что для выполнения метода после каждого теста мы можем использовать аннотацию @AfterEach.Методы, аннотированные @AfterAll, должны иметь возвращаемый тип void, но не должны быть private.Методы, аннотированные @AfterAll, могут опционально объявлять параметры, которые должны быть разрешены ParameterResolvers.Методы, аннотированные @AfterAll, наследуются от суперклассов, если они не скрыты или не<br>переопределены. Кроме того, @AfterAll методы из суперклассов будут выполняться перед @AfterAll методами в подклассах.Метод, аннотированный @AfterAll должен быть статическим, в противном случае он будет выдавать ошибки во время выполнения."

,{
  question: "Для чего нужно аннотация @RepeatedTest?",
  answer: "Аннотация @RepeatedTest используется для обозначения метода тестирования, который должен повторяться указанное количество раз с настраиваемым отображаемым именем.<br>Чтобы повторить тест с различными аргументами, рассмотрите возможность использования аннотации @ParameterizedTest.<br>Чтобы создать повторяемый тест, аннотируйте метод теста с помощью @RepeatedTest.<br>В данном примере тестовый метод использует аннотацию @RepeatedTest (5). Это означает, что тест будет выполнен пять раз.Обратите внимание, что каждый вызов повторного теста ведет себя как выполнение обычного теста с полной поддержкой тех же обратных вызовов и расширений жизненного цикла.<br>Это означает, что аннотированные методы жизненного цикла @BeforeEach и @AfterEach будут вызываться при каждом вызове теста."

,{
  question: "Ассерты (asserts) что такое?",
  answer: "Ассерты (asserts) — это специальные проверки, которые можно вставить в разные места кода. Их задача определять, что что-то пошло не так. Вернее, проверять, что все идет как нужно. Вот это 'как нужно' они и позволяют задать различными способами.<br>С некоторыми ассертами ты уже сталкивался в коде выше. Первый из них - проверка объектов на равенство. Если объекты не равны — кинется исключение и тест будет провален.<br>Тут важен порядок сравнения, ведь JUnit в итоговом отчете напишет что-то типа 'получено значение 1, а ожидалось 3'. Общий формат такой проверки имеет вид:assertEquals(эталон, значение)"

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>

</body>
