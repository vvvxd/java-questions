        {
  question: "Шаблон проектирования Front Controller",
  answer: "Паттерн Front Controller обеспечивает единую точку входа для всех входящих запросов. Все запросы обрабатываются одним фрагментом кода, который затем может делегировать ответственность за обработку запроса другим объектам приложения. Он также обеспечивает интерфейс для общего поведения, такого как безопасность, интернационализация и передача определенных представлений определенным пользователям.В Spring в качестве Front Controller выступает DispatcherServlet, все действия проходят через него. Как правило в приложении задаётся только один DispatcherServlet с маппингом '/', который перехватывает все запросы. Это и есть реализация паттерна Front Controller.Однако иногда необходимо определить два и более DispatcherServlet-а, которые будут отвечать за свой собственный функционал. Например, чтобы один обрабатывал REST-запросы с маппингом '/api', а другой обычные запросы с маппингом '/default'. Spring предоставляет нам такую возможность, и для начала нужно понять, что:Spring может иметь несколько контекстов одновременно. Одним из них будет корневой контекст, а все остальные контексты будут дочерними.Все дочерние контексты могут получить доступ к бинам, определенным в корневом контексте, но не наоборот. Корневой контекст не может получить доступ к бинам дочерних контекстов.Каждый дочерний контекст внутри себя может переопределить бины из корневого контекста.Каждый DispatcherServlet имеет свой дочерний контекст приложения. DispatcherServlet по сути является сервлетом(он расширяет HttpServlet), основной целью которого является обработка входящих веб запросов, соответствующих настроенному шаблону URL. Он принимает входящий URI и находит правильную комбинацию контроллера и вида. Веб-приложение может определять любое количество DispatcherServlet-ов. Каждый из них будет работать в своем собственном пространстве имен, загружая свой собственный дочерний WebApplicationContext (на рисунке - Servlet WebApplicationContext) с вьюшками, контроллерами и т.д. Например, когда нам нужно в одном Servlet WebApplicationContext определить обычные контроллеры, а в другом REST-контроллеры."

,{
  question: "Как входящий запрос сопоставляется с контроллером и сопоставляется с методом?",
  answer: "Иногда также задают этот вопрос: как DispatcherServlet узнать, какой контроллер должен обработать запрос? Ну, ответ лежит в том, что называется отображением обработчика.<br>Spring использует сопоставления обработчиков для связи контроллеров с запросами. Два из наиболее часто используемых отображений обработчиков — это BeanNameUrlHandlerMapping и SimpleUrlHandlerMapping.<br>Если BeanNameUrlHandlerMappingURL-адрес запроса совпадает с именем компонента, класс в определении компонента является контроллером, который будет обрабатывать запрос.<br>С другой стороны SimpleUrlHandlerMapping, отображение более явное. Вы можете указать количество URL, и каждый URL может быть явно связан с контроллером.<br>Если вы используете аннотации для настройки Spring MVC, что необходимо, тогда @RequestMapping аннотации используются для сопоставления входящего запроса с контроллером и методом-обработчиком.<br>Вы также можете настроить @RequestMapping аннотацию по пути URI, параметрам запроса, HTTP-методам запроса и HTTP-заголовкам, присутствующим в запросе."

,{
  question: "В чём разница между @Controller и @RestController?",
  answer: "Controller - это один из стереотипов Spring Framework. Компоненты такого типа обычно занимаются обработкой сетевых запросов. Контроллер состоит из набора методов-обработчиков, помеченных аннотацией @RequestMapping.Ответ на запрос можно сформировать разными способами: например просто вернуть из обработчика строку с именем jsp-файла, или же вернуть ResponseBodyEmitter, который будет асинхронно заполняться данными позже. Все возможные варианты перечислены в документации.Большинство современных API реализуется по архитектуре REST. В ней каждая сущность доступна под собственным URI. В методе-обработчике возвращается экземпляр класса этой сущности, который преобразуется в ответ сервера одним из HttpMessageConverter-ов. Например, в JSON его превратит MappingJackson2HttpMessageConverter. Чтобы использовать этот способ ответа, метод, или весь контроллер, должен иметь аннотацию @ResponseBody.<br>@RestController - это просто сокращенная запись для @Controller + @ResponseBody."

,{
  question: "Что за аннотации @GetMapping, @PostMapping, @DeleteMapping и прочие?",
  answer: "Это более узкие аннотации для маппинга http-методов.<br>@GetMapping — Обрабатывает get-запросы<br>@PostMapping — Обрабатывает post-запросы<br>@DeleteMapping — Обрабатывает delete-запросы<br>@PutMapping — Обрабатывает put-запросы<br>@PatchMapping — Обрабатывает patch-запросы<br>Все написанное ниже характерно также и для других аннотаций.<br>Аннотация @GetMapping — это просто аннотация которая содержит @RequestMapping(method = RequestMethod.GET).Она также позволяет более глубоко настроить метод-обработчик.Ее параметры(они конвертируются в аналогичные параметры @RequestMapping):<br>path — URI<br>headers — заголовки<br>name — имя обработчика<br>params — параметры<br>produces — тип возвращаемых данных(JSON, XML, текст). Используется в REST<br>consumes — тип принимаемых данных. Используется в REST<br>По умолчанию аннотация принимает путь до метода.@GetMapping('managers') = @GetMapping(path = 'managers')"

,{
  question: "Как обрабатывать исключения в Spring WEB?",
  answer: "В Spring MVC интерфейс HandlerExceptionResolver (из пакета org.springframework.web.servlet) предназначен для работы с непредвиденными исключениями, возникающими во время выполнения обработчиков. По умолчанию DispatcherServlet регистрирует класс DefaultHandlerExceptionResolver (из пакета org.springframework.web.servlet.mvc.support). Этот распознаватель обрабатывает определенные стандартные исключения Spring MVC, устанавливая специальный код состояния ответа. Можно также реализовать собственный обработчик исключений, аннотировав метод контроллера с помощью аннотации @ExceptionHandler и передав ей в качестве атрибута тип исключения. В общем случае обработку исключений можно описать таким образом:<br>Controller Based - указать методы для обработки исключения в классе контроллере. Для этого нужно пометить такие методы аннотацией @ExceptionHandler.<br>Global Exception Handler - для обработки глобальных исключений spring предоставляет аннотацию @ControllerAdvice.<br>HandlerExceptionResolver implementation - общие исключений большая часть времени обслуживают статические страницы. Spring Framework предоставляет интерфейс HandlerExceptionResolver, который позволяет задать глобального обработчика исключений. Реализацию этого интерфейса можно использовать для создания собственных глобальных обработчиков исключений в приложении."

,{
  question: "Что такое Filter",
  answer: "Это интерфейс из пакета javax.servlet, имплементации которого выполняют задачи фильтрации либо по пути запроса к ресурсу (сервлету, либо по статическому контенту), либо по пути ответа от ресурса, либо в обоих направлениях.Фильтры выполняют фильтрацию в методе doFilter. Каждый фильтр имеет доступ к объекту FilterConfig, из которого он может получить параметры инициализации, и ссылку на ServletContext, который он может использовать, например, для загрузки ресурсов, необходимых для задач фильтрации. Фильтры настраиваются в дескрипторе развертывания веб-приложения.В веб-приложении мы можем написать несколько фильтров, которые вместе называются цепочкой фильтров. Веб-сервер решает, какой фильтр вызывать первым, в соответствии с порядком регистрации фильтров.Когда вызывается метод doFilter(ServletRequest request, ServletResponse response, FilterChain chain) первого фильтра, веб-сервер создает объект FilterChain, представляющий цепочку фильтров, и передаёт её в метод."
}
,{
  question: "Что вы знаете Spring MVC Interceptor и как он используется?",
  answer: "Это интерфейс из пакета org.aopalliance.intercept, предназначенный для аспектно ориентированного программирования. В Spring, когда запрос отправляется в Controller, перед тем как он в него попадёт, он может пройти через перехватчики Interceptor (0 или более). Это одна из реализаций АОП в Spring. Вы можете использовать Interceptor для выполнения таких задач, как запись в Log, добавление или обновление конфигурации перед тем, как запрос обработается Controller-ом.<br>Стек перехватчиков: он предназначен для связывания перехватчиков в цепочку в определенном порядке. При доступе к перехваченному методу или полю перехватчик в цепочке перехватчиков вызывается в том порядке, в котором он был определен.Мы можем использовать Interceptor-ы для выполнения логики до попадания в контроллер, после обработки в контроллере, а также после формирования представления. Также можем запретить выполнение метода контроллера. Мы можем указать любое количество перехватчиков.Перехватчики работают с HandlerMapping и поэтому должны реализовывать интерфейс HandlerInterceptor или наследоваться от готового класса HandlerInterceptorAdapter. В случае реализации HandlerInterceptor нам нужно переопределить 3 метода, а в случае HandlerInterceptor, только необходимые нам:public boolean preHandle(HttpServletRequest request, HttpServletResponse response, Object handler) - вызывается после того, как HandlerMapping определил соответствующий контроллер, но до того, как HandlerAdapter вызовет метод контроллера. С помощью этого метода каждый перехватчик может решить, прервать цепочку выполнения или направить запрос на испольнение дальше по цепочке перехватчиков до метода контроллера. Если этот метод возвращает true, то запрос отправляется следующему перехватчику или в контроллер. Если метод возвращает false, то исполнение запроса прекращается, обычно отправляя ошибку HTTP или записывая собственный ответ в response.public void postHandle(HttpServletRequest request, HttpServletResponse response, Object handler, ModelAndView modelAndView) - отработает после контроллера, но перед формированием представления. Мы можем использовать этот метод для добавления дополнительных атрибутов в ModelAndView или для определения времени, затрачиваемого методом-обработчиком на обработку запроса клиента. Вы можете добавить больше объектов модели в представление, но вы не можете изменить HttpServletResponse, так как он уже зафиксирован.public void afterCompletion(HttpServletRequest request, HttpServletResponse response, Object handler, Exception ex) - отработает после формирования представления. Вызывается только в том случае, если метод preHandle этого перехватчика успешно завершен и вернул true!"
}

  question: "Как добавить перехватчики в конфигурацию Spring",
  answer: "Следует знать, что HandlerInterceptor связан с бином DefaultAnnotationHandlerMapping, который отвечает за применение перехватчиков к любому классу, помеченному аннотацией @Controller.<br>Чтобы добавить наши перехватчики в конфигурацию Spring, нам нужно переопределить метод addInterceptors () внутри класса, который реализует WebMvcConfigurer:@Override public void addInterceptors(InterceptorRegistry registry) {<br>// LogInterceptor applies to all URLs. registry.addInterceptor(new LogInterceptor());<br>// This interceptor applies to URL /admin/oldLogin.<br>// Using OldURLInterceptor to redirect to new URL. registry.addInterceptor(new OldLoginInterceptor()) .addPathPatterns('/admin/oldLogin');<br>// This interceptor applies to URLs like /admin/*<br>// Exclude /admin/oldLogin registry.addInterceptor(new AdminInterceptor())<br>.addPathPatterns('/admin/*')// .excludePathPatterns('/admin/oldLogin'); }"
}

  answer: "Listener (Слушатель) - это класс, который реализует интерфейс javax.servlet.ServletContextListener. Он инициализируется только один раз при запуске веб�приложения и уничтожается при остановке веб-приложения. Слушатель сидит и ждет, когда произойдет указанное событие, затем «перехватывает» событие и запускает собственное событие. Например, мы хотим инициализировать пул соединений с базой данных до запуска веб-приложения. ServletContextListener - это то, что нам нужно, он будет запускать наш код до запуска веб-приложения.Все ServletContextListeners уведомляются об инициализации контекста до инициализации любых фильтров или сервлетов в веб-приложении.Все ServletContextListeners уведомляются об уничтожении контекста после того, как все сервлеты и фильтры уничтожены.Чтобы создать свой Listener нам достаточно создать класс, имплементирующий интерфейс ServletContextListener и поставить над ним аннотацию @WebListener:@WebListener<br>public class MyAppServletContextListener implements ServletContextListener{<br>//Run this before web application is started@Override public void contextInitialized(ServletContextEvent arg0) { System.out.println('ServletContextListener started');<br>}@Override public void contextDestroyed(ServletContextEvent arg0) { System.out.println('ServletContextListener destroyed');<br>}<br>}"
}
,{
  question: "Filter vs. Interceptor",
  answer: "Перехватчик основан на механизме Reflection, а фильтр основан на обратном вызове функции.Фильтр зависит от контейнера сервлета, тогда как перехватчик не зависит от него.Перехватчики могут работать только с запросами к контроллерам, в то время как фильтры могут работать почти со всеми запросами (например, js, .css и т.д.).Перехватчики в отличии от фильтров могут обращаться к объектам в контейнере Spring, что даёт им более изощренный функционал.Порядок работы:<br>Фильтры до;<br>Перехватчики до;<br>Метод контроллера;<br>Перехватчики после;<br>Фильтры после.HandlerInterceptor в основном похож на Servlet Filter, но в отличие от последнего он просто позволяет настраивать предварительную обработку с возможностью запретить выполнение самого обработчика и настраивать постобработку.Согласно документации Spring, фильтры более мощные, например, они позволяют обмениваться объектами запроса и ответа, которые передаются по цепочке. Это означает, что фильтры работают больше в области запроса/ответа, в то время как HandlerInterceptors являются бинами и могут обращаться к другим компонентам в приложении. Обратите внимание, что фильтр настраивается в web.xml, а HandlerInterceptor в контексте приложения."
}
,{
  question: "В чем разница между Filters, Listeners and Interceptors?",
  answer: "Концептуально всё просто, фильтры сервлетов могут перехватывать только HTTPServlets. Listeners могут перехватывать специфические события. Как перехватить события которые относятся ни к тем не другим?<br>Фильтры и перехватчики делают по сути одно и тоже: они перехватывают какое-то событие, и делают что-то до или после.<br>Java EE использует термин Filter, Spring называет их Interceptors.<br>Именно здесь AOP используется в полную силу, благодаря чему возможно перехватывание вызовов любых объектов"
}
,{
  question: "Для чего был создан REST?",
  answer: "Чтобы понять концепцию REST, нужно разобрать акроним на его составляющие:<br>Representational — ресурсы в REST могут быть представлены в любой форме — JSON, XML, текст, или даже HTML — зависит от того, какие данные больше подходят потребителю<br>State — при работе с REST вы должны быть сконцентрированы на состоянии ресурса, а не на действиях с ресурсом<br>Transfer — REST включает себя передачу ресурсных данных, в любой представленной форме, от одного приложения другому.<br>REST это передача состояний ресурса между сервером и клиентом."
}

,{
  question: "Что такое идемпотентая операция? Почему идемпотентность важна?",
  answer: "Идемпотентые методы — это методы, при каждом вызове которых результат будет одинаковый.<br>То есть, результат после 1 вызова такого метода будет такой же, как и результат после 10 вызовов этого метода.<br>Это важно для отказоустойчевого API. Предположим, что клиент хочет обновить ресурс с помощью POST-запроса? Если POST не идемпотентный метод, то при многократном вызове возникнут непредвиденные обновления ресурса. Используя идемпотентные методы, вы ограждаете себя от многих ошибок."
}
,{
  question: "REST хорошо масштабируется?",
  answer: "Да. REST хорошо масштабируется потому что он не хранит состояние.<br>Это значит что он не хранит информацию о пользовательских сессиях на сервере.<br>Информация о клиенте не должна хранится на стороне сервера, а должна передаваться каждый раз туда, где она нужна. Вот что значит ST в REST, State Transfer. Вы передаете состояние, а не храните его на сервере.<br>REST также интероперабельный — это значит, что на нем могут взаимодействовать разные программы написанные на разных языках. Это исходит из 2ух факторов:<br>Интероперабельные HTTP-клиенты. Разные клиенты должны отправлять одинаковые http-запросы.<br>Интероперабельность на уровне медиа-типов. Различные клиенты должны корректно отправлять и получать одни и те же ресурсы."
}

  question: "Зачем нужна @ResponseBody?",
  answer: "Аннотация @ResponseBody ставится на методы, которые работают с данными, а не с моделями. Ее не требуется указывать явно, если используется @RestController.<br>Обычные методы возвращают Model, а методы аннотированные @ResponseBody возвращают объекты, которые конвертируются в медиа-файлы с помощью HttpMessageConverter."
}

,{
  question: "Что такое ResponseEntity?",

,{

}

    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
