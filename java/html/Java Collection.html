<script>

        {
  question: "Что такое «коллекция»?",
  answer: "«Коллекция» - это структура данных, набор каких-либо объектов. Данными (объектами в наборе) могут быть числа, строки, объекты пользовательских классов и т.п."
}
,{
  question: "Назовите основные интерфейсы JCF и их реализации.",
  answer: "На вершине иерархии в Java Collection Framework располагаются 2 интерфейса: Collection и Map. Эти интерфейсы разделяют все коллекции, входящие во фреймворк на две части по типу хранения данных: простые последовательные наборы элементов и наборы пар «ключ — значение» соответственно.Интерфейс Collection расширяют интерфейсы:<br>- List (список) представляет собой коллекцию, в которой допустимы дублирующие значения. Элементы такой коллекции пронумерованы, начиная от нуля, к ним можно обратиться по индексу. Реализации:<br>  -- ArrayList - инкапсулирует в себе обычный массив, длина которого автоматически увеличивается при добавлении новых элементов.<br>  -- LinkedList (двунаправленный связный список) - состоит из узлов, каждый из которых содержит как собственно данные, так и две ссылки на следующий и предыдущий узел.<br>  -- Vector — реализация динамического массива объектов, методы которой синхронизированы.<br>  -- Stack — реализация стека LIFO (last-in-first-out).<br>- Set (сет) описывает неупорядоченную коллекцию, не содержащую повторяющихся элементов. Реализации:<br>  -- HashSet - использует HashMap для хранения данных. В качестве ключа и значения используется добавляемый элемент. Из-за особенностей реализации порядок элементов не гарантируется при добавлении.<br>  -- LinkedHashSet — гарантирует, что порядок элементов при обходе коллекции будет идентичен порядку добавления элементов.<br>  -- TreeSet — предоставляет возможность управлять порядком элементов в коллекции при помощи объекта Comparator, либо сохраняет элементы с использованием «natural ordering».<br>- Queue (очередь) предназначена для хранения элементов с предопределённым способом вставки и извлечения FIFO (first-in-first-out):<br>  -- PriorityQueue — предоставляет возможность управлять порядком элементов в коллекции при помощи объекта Comparator, либо сохраняет элементы с использованием «natural ordering».<br>  -- ArrayDeque — реализация интерфейса Deque, который расширяет интерфейс Queue методами, позволяющими реализовать конструкцию вида LIFO (last-in-first-out).Интерфейс Map реализован классами:<br>- Hashtable — хэш-таблица, методы которой синхронизированы. Не позволяет использовать null в качестве значения или ключа и не является упорядоченной.<br>- HashMap — хэш-таблица. Позволяет использовать null в качестве значения или ключа и не является упорядоченной.<br>- LinkedHashMap — упорядоченная реализация хэш-таблицы.<br>- TreeMap — реализация, основанная на красно-чёрных деревьях. Является упорядоченной и предоставляет возможность управлять порядком элементов в коллекции при помощи объекта Comparator, либо сохраняет элементы с использованием «natural ordering».<br>- WeakHashMap — реализация хэш-таблицы, которая организована с использованием weak references для ключей (сборщик мусора автоматически удалит элемент из коллекции при следующей сборке мусора, если на ключ этого элемента нет жёстких ссылок).<br>"
}
,{
  question: "Расположите в виде иерархии следующие интерфейсы: List, Set, Map, SortedSet, SortedMap, Collection, Iterable, Iterator, NavigableSet, NavigableMap.",
  answer: "Iterable<br>- Collection<br>  -- List<br>  -- Set<br>  --- SortedSet<br>  ---- NavigableSet<br>  Map<br>- SortedMap<br>  -- NavigableMap<br>  Iterator<br>"
}
,{
  question: "Почему Map — это не Collection, в то время как List и Set являются Collection?",
  answer: "Collection представляет собой совокупность некоторых элементов. Map - это совокупность пар «ключ-значение»."
}
,{
  question: "В чем разница между классами java.util.Collection и java.util.Collections?",
  answer: "java.util.Collections - набор статических методов для работы с коллекциями.java.util.Collection - один из основных интерфейсов Java Collections Framework."
}
,{
  question: "Что такое «fail-fast поведение»?",
  answer: "fail-fast поведение означает, что при возникновении ошибки или состояния, которое может привести к ошибке, система немедленно прекращает дальнейшую работу и уведомляет об этом. Использование fail-fast подхода позволяет избежать недетерминированного поведения программы в течение времени.<br>В Java Collections API некоторые итераторы ведут себя как fail-fast и выбрасывают ConcurrentModificationException, если после его создания была произведена модификация коллекции, т.е. добавлен или удален элемент напрямую из коллекции, а не используя методы итератора.<br>Реализация такого поведения осуществляется за счет подсчета количества модификаций коллекции (modification count):<br>- при изменении коллекции счетчик модификаций так же изменяется;<br>- при создании итератора ему передается текущее значение счетчика;<br>- при каждом обращении к итератору сохраненное значение счетчика сравнивается с текущим, и, если они не совпадают, возникает исключение.<br>"
}
,{
  question: "Какая разница между fail-fast и fail-safe?",
  answer: "В противоположность fail-fast, итераторы fail-safe не вызывают никаких исключений при изменении структуры, потому что они работают с клоном коллекции вместо оригинала."
}
,{
  question: "Приведите примеры итераторов, реализующих поведение fail-safe",
  answer: "Итератор коллекции CopyOnWriteArrayList и итератор представления keySet коллекции ConcurrentHashMap являются примерами итераторов fail-safe."
}
,{
  question: "Чем различаются Enumeration и Iterator.",
  answer: "Хотя оба интерфейса и предназначены для обхода коллекций между ними имеются существенные различия:<br>- с помощью Enumeration нельзя добавлять/удалять элементы;<br>- в Iterator исправлены имена методов для повышения читаемости кода (Enumeration.hasMoreElements() соответствует Iterator.hasNext(), Enumeration.nextElement() соответствует Iterator.next() и т.д);<br>- Enumeration присутствуют в устаревших классах, таких как Vector/Stack, тогда как Iterator есть во всех современных классах-коллекциях.<br>"
}
,{
  question: "Как между собой связаны Iterable и Iterator?",
  answer: "Интерфейс Iterable имеет только один метод - iterator(), который возвращает Iterator."
}
,{
  question: "Как между собой связаны Iterable, Iterator и «for-each»?",
  answer: "Классы, реализующие интерфейс Iterable, могут применяться в конструкции for-each, которая использует Iterator."
}
,{
  question: "Сравните Iterator и ListIterator.",
  answer: "- ListIterator расширяет интерфейс Iterator<br>- ListIterator может быть использован только для перебора элементов коллекции List;<br>- Iterator позволяет перебирать элементы только в одном направлении, при помощи метода next(). Тогда как ListIterator позволяет перебирать список в обоих направлениях, при помощи методов next() и previous();<br>- ListIterator не указывает на конкретный элемент: его текущая позиция располагается между элементами, которые возвращают методы previous() и next().<br>- При помощи ListIterator вы можете модифицировать список, добавляя/удаляя элементы с помощью методов add() и remove(). Iterator не поддерживает данного функционала.<br>"
}
,{
  question: "Что произойдет при вызове Iterator.next() без предварительного вызова Iterator.hasNext()?",
  answer: "Если итератор указывает на последний элемент коллекции, то возникнет исключение NoSuchElementException, иначе будет возвращен следующий элемент."
}
,{
  question: "Сколько элементов будет пропущено, если Iterator.next() будет вызван после 10-ти вызовов Iterator.hasNext()?",
  answer: "Нисколько - hasNext() осуществляет только проверку наличия следующего элемента."
}
,{
  question: "Как поведёт себя коллекция, если вызвать iterator.remove()?",
  answer: "Если вызову iterator.remove() предшествовал вызов iterator.next(), то iterator.remove() удалит элемент коллекции, на который указывает итератор, в противном случае будет выброшено IllegalStateException()."
}
,{
  question: "Как поведёт себя уже инстанциированный итератор для collection, если вызвать collection.remove()?",
  answer: "При следующем вызове методов итератора будет выброшено ConcurrentModificationException."
}
,{
  question: "Как избежать ConcurrentModificationException во время перебора коллекции?",
  answer: "- Попробовать подобрать или реализовать самостоятельно другой итератор, работающий по принципу fail-safe.<br>- Использовать ConcurrentHashMap и CopyOnWriteArrayList.<br>- Преобразовать список в массив и перебирать массив.<br>- Блокировать изменения списка на время перебора с помощью блока synchronized.Отрицательная сторона последних двух вариантов - ухудшение производительности."
}
,{
  question: "Какая коллекция реализует дисциплину обслуживания FIFO?",
  answer: "FIFO, First-In-First-Out («первым пришел-первым ушел») - по этому принципу построена коллекция Queue."
}
,{
  question: "Какая коллекция реализует дисциплину обслуживания FILO?",
  answer: "FILO, First-In-Last-Out («первым пришел, последним ушел») - по этому принципу построена коллекция Stack."
}
,{
  question: "Чем отличается ArrayList от Vector?",
  answer: "- Методы класса Vector синхронизированы, а ArrayList - нет;<br>- По умолчанию, Vector удваивает свой размер, когда заканчивается выделенная под элементы память. ArrayList же увеличивает свой размер только на половину.Vector это устаревший класс и его использование не рекомендовано."
}
,{
  question: "Чем отличается ArrayList от LinkedList? В каких случаях лучше использовать первый, а в каких второй?",
  answer: "ArrayList это список, реализованный на основе массива, а LinkedList — это классический двусвязный список, основанный на объектах с ссылками между ними.<br>ArrayList:<br>- доступ к произвольному элементу по индексу за константное время O(1);<br>- доступ к элементам по значению за линейное время O(N);<br>- вставка в конец в среднем производится за константное время O(1);<br>- удаление произвольного элемента из списка занимает значительное время т.к. при этом все элементы, находящиеся «правее» смещаются на одну ячейку влево (реальный размер массива (capacity) не изменяется);<br>- вставка элемента в произвольное место списка занимает значительное время т.к. при этом все элементы, находящиеся «правее» смещаются на одну ячейку вправо;<br>- минимум накладных расходов при хранении.<br>  LinkedList:<br>- на получение элемента по индексу или значению потребуется линейное время O(N);<br>- на добавление и удаление в начало или конец списка потребуется константное O(1);<br>- вставка или удаление в/из произвольного место константное O(1);<br>- требует больше памяти для хранения такого же количества элементов, потому что кроме самого элемента хранятся еще указатели на следующий и предыдущий элементы списка.В целом, LinkedList в абсолютных величинах проигрывает ArrayList и по потребляемой памяти, и по скорости выполнения операций. LinkedList предпочтительно применять, когда нужны частые операции вставки/удаления или в случаях, когда необходимо гарантированное время добавления элемента в список."
}
,{
  question: "Что работает быстрее ArrayList или LinkedList?",
  answer: "Смотря какие действия будут выполняться над структурой."
}
,{
  question: "Какое худшее время работы метода contains() для элемента, который есть в LinkedList?",
  answer: "O(N). Время поиска элемента линейно пропорционально количеству элементов в списке."
}
,{
  question: "Какое худшее время работы метода contains() для элемента, который есть в ArrayList?",
  answer: "O(N). Время поиска элемента линейно пропорционально количеству элементов с списке."
}
,{
  question: "Какое худшее время работы метода add() для LinkedList?",
  answer: "O(N). Добавление в начало/конец списка осуществляется за время O(1)."
}
,{
  question: "Какое худшее время работы метода add() для ArrayList?",
  answer: "O(N). Вставка элемента в конец списка осуществляется за время O(1), но если вместимость массива недостаточна, то происходит создание нового массива с увеличенным размером и копирование всех элементов из старого массива в новый."
}
,{
  question: "Как происходит удаление элементов из ArrayList? Как меняется в этом случае размер ArrayList?",
  answer: "При удалении произвольного элемента из списка, все элементы, находящиеся «правее» смещаются на одну ячейку влево и реальный размер массива (его емкость, capacity) не изменяется никак. Механизм автоматического «расширения» массива существует, а вот автоматического «сжатия» нет, можно только явно выполнить «сжатие» командой trimToSize()."
}
,{
  question: "Предложите эффективный алгоритм удаления нескольких рядом стоящих элементов из середины списка, реализуемого ArrayList",
  answer: "Допустим нужно удалить n элементов с позиции m в списке. Вместо выполнения удаления одного элемента n раз (каждый раз смещая на 1 позицию элементы, стоящие «правее» в списке), нужно выполнить смещение всех элементов, стоящих «правее» n + m позиции на n элементов «левее» к началу списка. Таким образом, вместо выполнения n итераций перемещения элементов списка, все выполняется за 1 проход. Но если говорить об общей эффективности - то самый быстрый способ будет с использованием System.arraycopy(), и получить к нему доступ можно через метод - subList(int fromIndex, int toIndex)"
}
,{
  question: "Сколько необходимо дополнительной памяти при вызове ArrayList.add()?",
  answer: "Если в массиве достаточно места для размещения нового элемента, то дополнительной памяти не требуется. Иначе происходит создание нового массива размером в 1,5 раза превышающим существующий (это верно для JDK выше 1.7, в более ранних версиях размер увеличения иной)."
}
,{
  question: "Сколько выделяется дополнительно памяти при вызове LinkedList.add()?",
  answer: "Создается один новый экземпляр вложенного класса Node."
}
,{
  question: "Для ArrayList или для LinkedList операция добавления элемента в середину (list.add(list.size()/2, newElement)) медленнее?",
  answer: "Для ArrayList:<br>- проверка массива на вместимость. Если вместимости недостаточно, то увеличение размера массива и копирование всех элементов в новый массив (O(N));<br>- копирование всех элементов, расположенных правее от позиции вставки, на одну позицию вправо (O(N));<br>- вставка элемента (O(1)).<br>  Для LinkedList:<br>- поиск позиции вставки (O(N));<br>- вставка элемента (O(1)).В худшем случае вставка в середину списка эффективнее для LinkedList. В остальных - скорее всего, для ArrayList, поскольку копирование элементов осуществляется за счет вызова быстрого системного метода System.arraycopy()."
}
,{
  question: "В реализации класса ArrayList есть следующие поля: Object[] elementData, int size. Объясните, зачем хранить отдельно size, если всегда можно взять elementData.length?",
  answer: "Размер массива elementData представляет собой вместимость (capacity) ArrayList, которая всегда больше переменной size - реального количества хранимых элементов. При необходимости вместимость автоматически возрастает."
}
,{
  question: "Кто кого расширяет: Queue расширяет Deque, или Deque расширяет Queue?",
  answer: "Queue - это очередь, которая обычно (но необязательно) строится по принципу FIFO (First-In-First-Out) - соответственно извлечение элемента осуществляется с начала очереди, вставка элемента - в конец очереди. Хотя этот принцип нарушает, к примеру, PriorityQueue, использующая «natural ordering» или переданный Comparator при вставке нового элемента.<br>Deque (Double Ended Queue) расширяет Queue и согласно документации, это линейная коллекция, поддерживающая вставку/извлечение элементов с обоих концов. Помимо этого, реализации интерфейса Deque могут строится по принципу FIFO, либо LIFO.<br>Реализации и Deque, и Queue обычно не переопределяют методы equals() и hashCode(), вместо этого используются унаследованные методы класса Object, основанные на сравнении ссылок.<br>"
}
,{
  question: "Почему LinkedList реализует и List, и Deque?",
  answer: "LinkedList позволяет добавлять элементы в начало и конец списка за константное время, что хорошо согласуется с поведением интерфейса Deque."
}
,{
  question: "LinkedList — это односвязный, двусвязный или четырехсвязный список?",
  answer: "Двусвязный: каждый элемент LinkedList хранит ссылку на предыдущий и следующий элементы."
}

,{
  question: "Что позволяет сделать PriorityQueue?",
  answer: "Особенностью PriorityQueue является возможность управления порядком элементов. По-умолчанию, элементы сортируются с использованием «natural ordering», но это поведение может быть переопределено при помощи объекта Comparator, который задаётся при создании очереди. Данная коллекция не поддерживает null в качестве элементов.<br>Используя PriorityQueue, можно, например, реализовать алгоритм Дейкстры для поиска кратчайшего пути от одной вершины графа к другой. Либо для хранения объектов согласно определённого свойства.<br>"
}
,{
  question: "Stack считается «устаревшим». Чем его рекомендуют заменять? Почему?",
  answer: "Stack был добавлен в Java 1.0 как реализация стека LIFO (last-in-first-out) и является расширением коллекции Vector, хотя это несколько нарушает понятие стека (например, класс Vector предоставляет возможность обращаться к любому элементу по индексу). Является частично синхронизированной коллекцией (кроме метода добавления push()) с вытекающими отсюда последствиями в виде негативного воздействия на производительность. После добавления в Java 1.6 интерфейса Deque, рекомендуется использовать реализации именно этого интерфейса, например, ArrayDeque."
}
,{
  question: "Зачем нужен HashMap, если есть Hashtable?",
  answer: "- Методы класса Hashtable синхронизированы, что приводит к снижению производительности, а HashMap - нет;<br>- HashTable не может содержать элементы null, тогда как HashMap может содержать один ключ null и любое количество значений null;<br>- Iterator у HashMap, в отличие от Enumeration у HashTable, работает по принципу «fail-fast» (выдает исключение при любой несогласованности данных).Hashtable это устаревший класс и его использование не рекомендовано."
}
,{
  question: "В чем разница между HashMap и IdentityHashMap? Для чего нужна IdentityHashMap?",
  answer: "IdentityHashMap - это структура данных, так же реализующая интерфейс Map и использующая при сравнении ключей (значений) сравнение ссылок, а не вызов метода equals(). Другими словами, в IdentityHashMap два ключа k1 и k2 будут считаться равными, если они указывают на один объект, т.е. выполняется условие k1 == k2.<br>IdentityHashMap не использует метод hashCode(), вместо которого применяется метод System.identityHashCode(), по этой причине IdentityHashMap по сравнению с HashMap имеет более высокую производительность, особенно если последний хранит объекты с дорогостоящими методами equals() и hashCode().<br>Одним из основных требований к использованию HashMap является неизменяемость ключа, а, т.к. IdentityHashMap не использует методы equals() и hashCode(), то это правило на него не распространяется.<br>IdentityHashMap может применяться для реализации сериализации/клонирования. При выполнении подобных алгоритмов программе необходимо обслуживать хэш-таблицу со всеми ссылками на объекты, которые уже были обработаны. Такая структура не должна рассматривать уникальные объекты как равные, даже если метод equals() возвращает true.<br>"
}
,{
  question: "В чем разница между HashMap и WeakHashMap? Для чего используется WeakHashMap?",
  answer: "В Java существует 4 типа ссылок: сильные (strong reference), мягкие (SoftReference), слабые (WeakReference) и фантомные (PhantomReference). Особенности каждого типа ссылок связаны с работой Garbage Collector. Если объект можно достичь только с помощью цепочки WeakReference (то есть на него отсутствуют сильные и мягкие ссылки), то данный объект будет помечен на удаление.<br>WeakHashMap - это структура данных, реализующая интерфейс Map и основанная на использовании WeakReference для хранения ключей. Таким образом, пара «ключ-значение» будет удалена из WeakHashMap, если на объект-ключ более не имеется сильных ссылок.<br>В качестве примера использования такой структуры данных можно привести следующую ситуацию: допустим имеются объекты, которые необходимо расширить дополнительной информацией, при этом изменение класса этих объектов нежелательно либо невозможно. В этом случае добавляем каждый объект в WeakHashMap в качестве ключа, а в качестве значения - нужную информацию. Таким образом, пока на объект имеется сильная ссылка (либо мягкая), можно проверять хэш-таблицу и извлекать информацию. Как только объект будет удален, то WeakReference для этого ключа будет помещен в ReferenceQueue и затем соответствующая запись для этой слабой ссылки будет удалена из WeakHashMap.<br>"
}
,{
  question: "В WeakHashMap используются WeakReferences. А почему бы не создать SoftHashMap на SoftReferences?",
  answer: "SoftHashMap представлена в сторонних библиотеках, например, в Apache Commons."
}
,{
  question: "В WeakHashMap используются WeakReferences. А почему бы не создать PhantomHashMap на PhantomReferences?",
  answer: "PhantomReference при вызове метода get() возвращает всегда null, поэтому тяжело представить назначение такой структуры данных."
}
,{
  question: "LinkedHashMap - что в нем от LinkedList, а что от HashMap?",
  answer: "Реализация LinkedHashMap отличается от HashMap поддержкой двухсвязанного списка, определяющего порядок итерации по элементам структуры данных. По умолчанию элементы списка упорядочены согласно их порядку добавления в LinkedHashMap (insertion-order). Однако порядок итерации можно изменить, установив параметр конструктора accessOrder в значение true. В этом случае доступ осуществляется по порядку последнего обращения к элементу (access-order). Это означает, что при вызове методов get() или put() элемент, к которому обращаемся, перемещается в конец списка.<br>При добавлении элемента, который уже присутствует в LinkedHashMap (т.е. с одинаковым ключом), порядок итерации по элементам не изменяется.<br>"
}
,{
  question: "В чем проявляется «сортированность» SortedMap, кроме того, что toString() выводит все элементы по порядку?",
  answer: "Так же оно проявляется при итерации по коллекции."
}
,{
  question: "Как устроен HashMap?",
  answer: "HashMap состоит из «корзин» (bucket). С технической точки зрения «корзины» — это элементы массива, которые хранят ссылки на списки элементов. При добавлении новой пары «ключ-значение», вычисляет хэш-код ключа, на основании которого вычисляется номер корзины (номер ячейки массива), в которую попадет новый элемент. Если корзина пустая, то в нее сохраняется ссылка на вновь добавляемый элемент, если же там уже есть элемент, то происходит последовательный переход по ссылкам между элементами в цепочке, в поисках последнего элемента, от которого и ставится ссылка на вновь добавленный элемент. Если в списке был найден элемент с таким же ключом, то он заменяется."
}
,{
  question: "Согласно Кнуту и Кормену существует две основных реализации хэш-таблицы: на основе открытой адресации и на основе метода цепочек. Как реализована HashMap? Почему, по вашему мнению, была выбрана именно эта реализация? В чем плюсы и минусы каждого подхода?",
  answer: "HashMap реализован с использованием метода цепочек, т.е. каждой ячейке массива (корзине) соответствует свой связный список и при возникновении коллизии осуществляется добавление нового элемента в этот список.<br>Для метода цепочек коэффициент заполнения может быть больше 1 и с увеличением числа элементов производительность убывает линейно. Такие таблицы удобно использовать, если заранее неизвестно количество хранимых элементов, либо их может быть достаточно много, что приводит к большим значениям коэффициента заполнения.<br>Среди методов открытой реализации различают:<br>- линейное пробирование;<br>- квадратичное пробирование;<br>- двойное хэширование.<br>  Недостатки структур с методом открытой адресации:<br>- Количество элементов в хэш-таблице не может превышать размера массива. По мере увеличения числа элементов и повышения коэффициента заполнения производительность структуры резко падает, поэтому необходимо проводить перехэширование.<br>- Сложно организовать удаление элемента.<br>- Первые два метода открытой адресации приводят к проблеме первичной и вторичной группировок.<br>  Преимущества хэш-таблицы с открытой адресацией:<br>- отсутствие затрат на создание и хранение объектов списка;<br>- простота организации сериализации/десериализации объекта.<br>"
}
,{
  question: "Как работает HashMap при попытке сохранить в него два элемента по ключам с одинаковым hashCode(), но для которых equals() == false?",
  answer: "По значению hashCode() вычисляется индекс ячейки массива, в список которой этот элемент будет добавлен. Перед добавлением осуществляется проверка на наличие элементов в этой ячейке. Если элементы с таким hashCode() уже присутствует, но их equals() методы не равны, то элемент будет добавлен в конец списка."
}
,{
  question: "Какое начальное количество корзин в HashMap?",

}
,{
  question: "Какова оценка временной сложности операций над элементами из HashMap? Гарантирует ли HashMap указанную сложность выборки элемента?",
  answer: "В общем случае операции добавления, поиска и удаления элементов занимают константное время.<br>Данная сложность не гарантируется, т.к. если хэш-функция распределяет элементы по корзинам равномерно, временная сложность станет не хуже Логарифмического времени O(log(N)), а в случае, когда хэш-функция постоянно возвращает одно и то же значение, HashMap превратится в связный список со сложностью О(n).<br>"
}
,{
  question: "В каком случае может быть потерян элемент в HashMap?",
  answer: "Допустим, в качестве ключа используется не примитив, а объект с несколькими полями. После добавления элемента в HashMap у объекта, который выступает в качестве ключа, изменяют одно поле, которое участвует в вычислении хэш-кода. В результате при попытке найти данный элемент по исходному ключу, будет происходить обращение к правильной корзине, а вот equals уже не найдет указанный ключ в списке элементов. Тем не менее, даже если equals реализован таким образом, что изменение данного поля объекта не влияет на результат, то после увеличения размера корзин и пересчета хэш-кодов элементов, указанный элемент, с измененным значением поля, с большой долей вероятности попадет в совершенно другую корзину и тогда уже потеряется совсем."
}
,{
  question: "Почему нельзя использовать byte[] в качестве ключа в HashMap?",
  answer: "Хэш-код массива не зависит от хранимых в нем элементов, а присваивается при создании массива (метод вычисления хэш-кода массива не переопределен и вычисляется по стандартному Object.hashCode() на основании адреса массива). Так же у массивов не переопределен equals и выполняется сравнение указателей. Это приводит к тому, что обратиться к сохраненному с ключом-массивом элементу не получится при использовании другого массива такого же размера и с такими же элементами, доступ можно осуществить лишь в одном случае — при использовании той же самой ссылки на массив, что использовалась для сохранения элемента."
}
,{

}

}

  question: "Как и когда происходит увеличение количества корзин в HashMap?",

,{

}
,{
  question: "В чем отличия TreeSet и HashSet?",
  answer: "Начнем с того, что Set — это множество (так же называют «набором»). Set не допускает хранение двух одинаковых элементов. Формально говоря, термин «множество» и так обозначает совокупность различных элементов, очень важно, что именно различных элементов, так как это главное свойство Set. С учетом такого определения, пояснение про хранение одинаковых элементом не требуется, но в обиходе, понятие «множество» потеряло свой строгий смысл касательно уникальности элементов, входящих в него, поэтому все же уточняйте отдельно данное свойство множества.TreeSet обеспечивает упорядоченно хранение элементов в виде красно-черного дерева. Сложность выполнения основных операций не хуже O(log(N)) (Логарифмическое время).<br>HashSet использует для хранения элементов такой же подход, что и HashMap, за тем отличием, что в HashSet в качестве ключа и значения выступает сам элемент, кроме того, HashSet не поддерживает упорядоченное хранение элементов и обеспечивает временную сложность выполнения операций аналогично HashMap.<br>"
}
,{
  question: "Что будет, если добавлять элементы в TreeSet по возрастанию?",
  answer: "В основе TreeSet лежит красно-черное дерево, которое умеет само себя балансировать. В итоге, TreeSet все равно в каком порядке вы добавляете в него элементы, преимущества этой структуры данных будут сохраняться."
}
,{
  question: "Чем LinkedHashSet отличается от HashSet?",
  answer: "LinkedHashSet отличается от HashSet только тем, что в его основе лежит LinkedHashMap вместо HashMap. Благодаря этому порядок элементов при обходе коллекции является идентичным порядку добавления элементов (insertion-order). При добавлении элемента, который уже присутствует в LinkedHashSet (т.е. с одинаковым ключом), порядок обхода элементов не изменяется."
}
,{
  question: "Для Enum есть специальный класс java.util.EnumSet. Зачем? Чем авторов не устраивал HashSet или TreeSet?",
  answer: "EnumSet - это реализация интерфейса Set для использования с перечислениями (Enum). В структуре данных хранятся объекты только одного типа Enum, указываемого при создании. Для хранения значений EnumSet использует массив битов (bit vector), - это позволяет получить высокую компактность и эффективность. Проход по EnumSet осуществляется согласно порядку объявления элементов перечисления.<br>Все основные операции выполняются за O(1) и обычно (но негарантированно) быстрей аналогов из HashSet, а пакетные операции (bulk operations), такие как containsAll() и retainAll() выполняются даже горазда быстрей.<br>Помимо всего EnumSet предоставляет множество статических методов инициализации для упрощенного и удобного создания экземпляров.<br>"
}
,{
  question: "Каким образом можно получить синхронизированные объекты стандартных коллекций?",
  answer: "С помощью статических методов synchronizedMap() и synchronizedList() класса Collections. Данные методы возвращают синхронизированный декоратор переданной коллекции. При этом все равно в случае обхода по коллекции требуется ручная синхронизация.<br>Map m = Collections.synchronizedMap(new HashMap()); List l = Collections.synchronizedList(new ArrayList());<br>Начиная с Java 6 JCF был расширен специальными коллекциями, поддерживающими многопоточный доступ, такими как CopyOnWriteArrayList и ConcurrentHashMap.<br>"
}
,{
  question: "Как получить коллекцию только для чтения?",
  answer: "При помощи:<br>Collections.unmodifiableList(list);<br>Collections.unmodifiableSet(set);<br>Collections.unmodifiableMap(map).<br>Эти методы принимают коллекцию в качестве параметра, и возвращают коллекцию только для чтения с теми же элементами внутри.<br>"
}

,{
  question: "Чем отличается ArrayList от HashSet?",
  answer: "Если ArrayList и LinkedList можно было сравнить по операциям — где кто лучше — то с ArrayList с HashSet сравнить уже не так просто, ведь это совершенно разные коллекции.<br>Можно сравнить одно сладкое блюдо с другим, но с мясным уже получится — больно уж они разные. Тем не менее, я попробую привести их некоторые различия:ArrayList реализует интерфейс List, в то время как HashSet реализует интерфейс Set;В ArrayList возможен доступ по индексу элемента: операция get имеет алгоритмическую сложность O(1), а в HashSet необходимый элемент можно получить лишь путём перебора, а это у нас от O(1) до O(n);ArrayList допускает присутствие дубликатов элементов. В HashSet все элементы уникальны: добавить в HashSet элемент, аналог которого уже присутствует в коллекции, не получится (проверка дубликатов ведется по hashcode, отсюда и название этой коллекции);ArrayList реализован с помощью внутреннего массива, а HashSet реализован с помощью внутренней HashMap;ArrayList поддерживает порядок вставки элементов, в то время как HashSet — это неупорядоченное множество и не поддерживает порядок элементов;ArrayList допускает любое количество пустых значений (null), в HashSet можно вставить лишь одно значение null (как-никак, уникальность элементов)."
}

,{
  question: "Как отсортировать коллекцию элементов?",
  answer: "Первое, что нужно сказать, — класс элемента коллекции должен имплементировать интерфейс Comparable и его метод compareTo. Или же нужен класс, который имплементирует Comaprator с его методом comparator.<br>Оба способа указывают, каким образом нужно сравнивать объекты данного типа. При сортировке это критически важно, ведь нужно понимать принцип, по которому элементы можно сравнить. В основном используется способ через имплементацию Comparable, реализуемый непосредственно в классе, который вы хотите сортировать. В то же время применение Comparator-а более редко. Скажем, вы используете класс с какой-то библиотеки, у которого нет реализации Comparable, но вам как-то нужно будет его сортировать. Не имея возможности изменить код данного класса (кроме как расширить его), вы можете написать реализацию Comparator-а, в котором укажете, по какому принципу нужно сравнивать объекты данного класса. И еще один пример. Допустим, вам нужны разные принципы сортировки объектов одного и того же типа, поэтому вы пишете несколько Comparator-ов которые используете в разных ситуациях. Как правило, многие классы из коробки уже реализуют интерфейс Comparable — тот же String. Собственно, при их использовании вам не нужно париться, как их сравнить. Вы просто берете и используете их.Первый и самый очевидный способ — использовать коллекцию типа TreeSet или TreeMap, которые хранят элементы в ужеотсортированном порядке, согласно компаратору класса элементов. Не забывайте, что TreeMap сортирует ключи, но не значения. Если вы используете имплементацию Comparator вместо Comparable, вам нужно будет передать его объект в конструктор коллекции при создании:<br>TreeSet treeSet = new TreeSet(customComparator);<br>А что если у вас коллекция другого типа? Как её отсортировать?В этом случае подходит второй способ утилитного класса Collections — метод sort(). Он статический, поэтому всё, что вам нужно — имя класса и метод, в который передается необходимый список. Например:<br>Collections.sort(someList);<br>Если вы используете не Comparable, а реализацию Comparator, его нужно передать вторым параметром:<br>Collections.sort(someList, customComparator);<br>В итоге внутренний порядок элементов переданного списка изменится: он будет отсортирован согласно компаратору элементов. Отмечу, что передаваемый список элементов должен быть мутабельным, т.е. изменяемым, иначе метод не сработает и будет выброшено UnsupportedOperationException.В качестве третьего способа можно использовать Stream операцию sort, которая сортирует элементы коллекции, если используется имплементация Comparable:<br>someList = someList.stream().sorted().collect(Collectors.toList());<br>если Comparator:<br>someList = someList.stream().sorted(customComparator).collect(Collectors.toList());<br>Подробнее о Stream можно почитать в этой статье.Четвертый способ — ручная реализация сортировки, например, сортировки пузырьком или сортировки слиянием."
}
,{
  question: "В чем разница между HashMap, TreeMap, и Hashtable",
  answer: "Порядок элементов. HashMap и Hashtable не гарантируют, что элементы будут храниться в порядке добавления. Кроме того, они не гарантируют, что порядок элементов не будет меняться со временем. В свою очередь, TreeMap гарантирует хранение элементов в порядке добавления или же в соответствии с заданным компаратором.Допустимые значения. HashMap позволяет иметь ключ и значение null, HashTable — нет. TreeMap может использовать значения null только если это позволяет компаратор. Без использования компаратора (при хранении пар в порядке добавления) значение null не допускается.Синхронизация. Только HashTable синхронизирована, остальные — нет. Если к мапе не будут обращаться разные потоки, рекомендуется использовать HashMap вместо HashTable."
}
,{
  question: "Какое внутреннее строение LinkedList?",
  answer: "Если ArrayList содержит элементы во внутреннем массиве, то LinkedList — в виде двусвязного списка. Это значит, что каждый элемент содержит ссылку на предыдущий элемент (previous) и на следующий (next). У первого элемента нет ссылки на предыдущий (он ведь первый), при этом он считается главой списка, и в LinkedList есть ссылка непосредственно на него. У последнего элемента, собственно, нет следующего элемента, он является хвостом списка, и поэтому прямая ссылка на него есть в самом LinkedList. Поэтому логарифмическая сложность при доступе к главе или хвосту списка — O(1). В ArrayList при увеличении списка увеличивался внутренний массив, тут же все происходит проще — при добавлении элемента просто меняются пару ссылок. Давайте рассмотрим некоторые наиболее используемые методы LinkedlList-а:<br>1. add(<Elelement>) — происходит добавление в конце списка, т.е. после последнего элемента (5) добавится ссылка на новый элемент как next. Новому элементу добавится ссылка на последний (5) как previous элемент. Логарифмическая сложность такой операции будет O(1), так как необходима всего лишь ссылка на последний элемент, а как вы помните, на хвост есть прямая ссылка с LinkedList и логарифмическая сложность доступа к нему минимальная.<br>2. add(<Index>,<Elelement>) — добавление элемента по индексу. При добавлении элемента, например, в середину списка, сперва перебираются элементы с головы и хвоста (с обеих сторон), пока не будет найдено нужное место. Если мы хотим вставить элемент между третьим и четвертым (на рисунке выше), то при поиске нужного места ссылка next третьего элемента будет уже указывать на новый. У нового же ссылка previous будет указывать на третий. Соответственно, ссылка четвертого элемента — previous — будет указывать уже на новый элемент, а у нового элемента ссылка next будет указывать на четвертый элемент: Логарифмическая сложность данного метода будет зависеть от индекса, задаваемого новому элементу:<br>   если он будет близок к голове или хвосту, то будет приближаться к O(1), поскольку перебирать элементы фактически будет не нужно;<br>   если же близко к середине, то O(N/2) — будет происходить переборка элементов с головы и хвоста одновременно, пока не будет найден нужный элемент.<br>3. set(<Index>,<Elelement>) — записывает элемент в указанную позицию в списке. Логарифмическая сложность данной операции будет колебаться от O(1) до O(N/2), опять же в зависимости от того, насколько близок элемент к голове, хвосту или середине. 4. remove(<index>) — удаляет элемент из списка, по сути делая так, чтобы элемент, который находится перед удаляемым (previous), ссылался на элемент, который идёт после удаляемого (next). И наоборот: чтобы элемент, который идет после удаляемого, ссылался на тот, который идёт перед удаляемым: Получился процесс, обратный добавлению по индексу (add(<Index>,<Elelement>)).<br>"
}
,{
  question: "Каково внутреннее строение ArrayList?",
  answer: "ArrayList — это аналог массива, но со способностью динамически расширяться. Что это значит? Дело в том, что ArrayList работает на основе обычного массива, а именно он хранит элементы во внутреннем массиве (его размер по умолчанию — 10 ячеек). Когда внутренний массив заполняется, создается новый массив, размер которого определяется по формуле:<br><размерТекущегоМассива> * 3 / 2 + 1<br>То есть если размер нашего массива 10, размер нового будет: 10 * 3 / 2 + 1 = 16. Далее в него копируются все значения из первого (старого) массива c помощью нативного метода System.arraycopy(), и первый массив удаляется. Собственно, так и реализуется динамическая расширяемость ArrayList. Рассмотрим самые используемые методы ArrayList:1. add(<Elelement>) — добавляет элемент в конец массива (в последнюю пустую ячейку), при этом сперва проверяется, есть ли место в данном массиве. Если его нет, создается новый массив, в который копируются элементы. Логарифмическая сложность данной операции — O(1). Есть аналогичный метод — add(<Index>,<Elelement>). Он добавляет элемент не в конец списка (массива), а в определенную ячейку с индексом, который пришёл в качестве аргумента. В таком случае логарифмическая сложность будет отличаться в зависимости от места добавления:<br>   если это было примерно начало списка, логарифмическая сложность будет близка к O(N), ведь придется все элементы, расположенные справа от нового, двигать на одну ячейку вправо;<br>   если элемент вставляется в середину — O(N/2) т.к. нам нужно сдвинуть на одну ячейку вправо только половину элементов списка.<br>   То есть логарифмическая сложность данного метода колеблется от O(N) до O(1) в зависимости от места вставки элемента.2. set(<Index>,<Elelement>) — записывает элемент в указанную позицию в списке. Если в той позиции уже присутствует элемент, перезаписывает его. Логарифмическая сложность данной операции — O(1), ведь там никаких сдвигов нет: только поиск по индексу в массиве, что, как мы помним, имеет сложность O(1), и запись элемента.3. remove(<index>) — удаление элемента по его индексу во внутреннем массиве. При удалении элемента, который расположен не в конце списка, необходимо сдвинуть все элементы справа от него на одну ячейку влево, чтобы закрыть образовавшуюся брешь после удаления элемента. Поэтому логарифмическая сложность будет такой же, как и у add(<Index>,<Elelement>), если элемент был в середине — O(N/2), — ведь нужно половину элементов сдвинуть на один влево. Соответственно, если он был в начале —- O(N). Ну и если в конце — O(1), ведь и двигать ничего не нужно.<br>"
}
,{
  question: "HashMap one optimization?",
  answer: "Когда TREEIFY_THRESHOLD = 8 (Количество объектов в односвязном списке) становится слишком большой (в настоящее время: TREEIFY_THRESHOLD = 8 ), HashMap динамически заменяет ее специальной реализацией древовидной карты. Таким образом, вместо пессимистического O (n) мы получаем намного лучше O (logn). Как это работает? Что ж, ранее записи с конфликтующими ключами просто добавлялись в связанный список, который позже нужно было просмотреть. Теперь HashMap преобразует список в двоичное дерево, используя хеш-код в качестве переменной ветвления. Если два хэша различны, но попали в одно и то же ведро, один считается больше и идет вправо. Если хэши равны (как в нашем случае), HashMap надеется, что ключи Comparable , чтобы он мог установить некоторый порядок. Это не требование ключей HashMap , но, видимо, хорошая практика. Если ключи несопоставимы, не ожидайте каких-либо улучшений производительности в случае сильных коллизий хешей."
}
,{
  question: "Как создать двунаправленную мапу",
  answer: "Иногда появляется необходимость использовать структуру данных, в которой и ключи, и значения будут уникальными, то есть мапа будет содержать пары 'ключ-ключ'.<br>Такая структура данных позволяет создать 'инвертированный просмотр/поиск' по мапе. То есть, мы можем найти ключ по его значению.Эту структуру данных называют двунаправленной мапой, которая, к сожалению, не поддерживается JDK. Но, к счастью, ее реализацию можно найти в библиотеках Apache Common Collections или Guava. Там она называется BidiMap и BiMap соответственно. Эти реализации вводят ограничения на уникальность ключей и значений. Таким образом получаются отношения one-to-one.<br>"
}
,{
  question: "Расскажите про реализации деревьев.",
  answer: "TreeMap - Упорядоченная по ключам. Основана на красно-черных деревьях. Может использовать компаратов в конструкторе. Красно-черные деревья это самобалансирующееся дерево которое гарантирует логарифмический рост высоты дерева от числа узлов.<br>TreeSet - основан на сбалансированном двоичном дереве, в результате элементы упорядочены по возрастанию hashCode()'ов. Можно управлять порядком при помощи компаратора.<br>"

,{
  question: "Что такое красно-черное дерево",
  answer: "Красно-черные деревья относятся к сбалансированным бинарным деревьям поиска. Как бинарное дерево, красно-черное обладает свойствами:Оба поддерева являются бинарными деревьями поиска.Для каждого узла с ключом K выполняется критерий упорядочения: ключи всех левых потомков <= K < ключи всех правых потомков(в других определениях дубликаты должны располагаться с правой стороны либо вообще отсутствовать). Это неравенство должно быть истинным для всех потомков узла, а не только его дочерних узлов.Свойства красно-черных деревьев:Каждый узел окрашен либо в красный, либо в черный цвет (в структуре данных узла появляется дополнительное поле - бит цвета).Корень окрашен в черный цвет.Листья(так называемые NULL-узлы) окрашены в черный цвет.Каждый красный узел должен иметь два черных дочерних узла. Нужно отметить, что у черного узла могут быть черные дочерние узлы. Красные узлы в качестве дочерних могут иметь только черные.Пути от узла к его листьям должны содержать одинаковое количество черных узлов(это черная высота)."
}
,{
  question: "Удаление элемента из дерева",
  answer: "Если у удаляемого элемента нет потомков или один потомок, то удаленить просто. Если у удаляемого элемента есть два потомка, то удаляемый узел надо заменить на приемника. Т.к. используется сложный алгоритм для поиска приемника, то часто вместо удаления используют флаг isDeleted. В остальных методах проверяют значение этого флага."
}
,{
  question: "Какие существуют алгоритмы обхода дерева",
  answer: "Какие существуют алгоритмы обхода дерева<br>В зависимости от траекторий выделяют два типа обхода:<br>горизонтальный (в ширину)<br>вертикальный (в глубину).Горизонтальный обход подразумевает обход дерева по уровням (level-ordered) - вначале обрабатываются все узлы текущего уровня, после чего осуществляется переход на нижний уровень.static void contLevelOrder(Node top){<br>Queue<Node> queue=new LinkedList<> ();<br>do{<br>top.treatment();<br>if (top.left!=null) queue.add(top.left);<br>if (top.right!=null) queue.add(top.right);<br>if (!queue.isEmpty()) top=queue.poll();<br>}while (!queue.isEmpty());<br>}Вертикальный бывает 3 видов:прямой (preorder)<br>Посещение узла.<br>Вызов самого себя для обхода левого поддерева узла.<br>Вызов самого себя для обхода правого поддерева узласимметричный (inorder).<br>При симметричном обходе двоичного дерева все узлы перебираются в порядке возрастания ключей. Простейший способ обхода основан на использовании рекурсии. Метод должен выполнить только три операции:Вызов самого себя для обхода левого поддерева узла.<br>Посещение узла.<br>Вызов самого себя для обхода правого поддерева узла.private void inOrder(node localRoot)<br>{ if(localRoot != null) { inOrder(localRoot.leftChild); console.log(node.value);<br>inOrder(localRoot.rightChild);<br>}<br>}<br>обратный (postorder)<br>Вызов самого себя для обхода левого поддерева узла.<br>Вызов самого себя для обхода правого поддерева узла.<br>Посещение узла.<br>"
}

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>
