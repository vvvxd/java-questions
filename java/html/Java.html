,{
  question: "Расскажите про вложенные классы. В каких случаях они применяются?",
  answer: "Класс называется вложенным (Nested class), если он определен внутри другого класса. Вложенный класс должен создаваться только для того, чтобы обслуживать обрамляющий его класс. Если вложенный класс оказывается полезен в каком-либо ином контексте, он должен стать классом верхнего уровня. Вложенные классы имеют доступ ко всем (в том числе приватным) полям и методам внешнего класса, но не наоборот. Из-за этого разрешения использование вложенных классов приводит к некоторому нарушению инкапсуляции.<br>Существуют четыре категории вложенных классов:<br>-- Static nested class (Статический вложенный класс);<br>-- Member inner class (Простой внутренний класс);<br>-- Local inner class (Локальный класс);<br>-- Anonymous inner class (Анонимный класс).<br>Такие категории классов, за исключением первого, также называют внутренними (Inner class). Внутренние классы ассоциируются не с внешним классом, а с экземпляром внешнего.<br>Каждая из категорий имеет рекомендации по своему применению. Если вложенный класс должен быть виден за пределами одного метода или он слишком длинный для того, чтобы его можно было удобно разместить в границах одного метода и если каждому экземпляру такого класса необходима ссылка на включающий его экземпляр, то используется нестатический внутренний класс. В случае, если ссылка на обрамляющий класс не требуется - лучше сделать такой класс статическим. Если класс необходим только внутри какого-то метода и требуется создавать экземпляры этого класса только в этом методе, то используется локальный класс. А, если к тому же применение класса сводится к использованию лишь в одном месте и уже существует тип, характеризующий этот класс, то рекомендуется делать его анонимным классом.<br>"
}
,{
  question: "Что такое «анонимные классы»? Где они применяются?",
  answer: "Это вложенный локальный класс без имени, который разрешено декларировать в любом месте обрамляющего класса, разрешающем размещение выражений. Создание экземпляра анонимного класса происходит одновременно с его объявлением. В зависимости от местоположения анонимный класс ведет себя как статический либо как нестатический вложенный класс - в нестатическом контексте появляется окружающий его экземпляр.<br>Анонимные классы имеют несколько ограничений:<br>- Их использование разрешено только в одном месте программы - месте его создания;<br>- Применение возможно только в том случае, если после порождения экземпляра нет необходимости на него ссылаться;<br>- Реализует лишь методы своего интерфейса или суперкласса, т.е. не может объявлять каких-либо новых методов, так как для доступа к ним нет поименованного типа.<br>Анонимные классы обычно применяются для:<br>- создания объекта функции (function object), например, реализация интерфейса Comparator;<br>- создания объекта процесса (process object), такого как экземпляры классов Thread, Runnable и подобных;<br>- в статическом методе генерации;<br>- инициализации открытого статического поля final, которое соответствует сложному перечислению типов, когда для каждого экземпляра в перечислении требуется отдельный подкласс.<br>"
}
,{
  question: "Каким образом из вложенного класса получить доступ к полю внешнего класса?",
  answer: "Статический вложенный класс имеет прямой доступ только к статическим полям обрамляющего класса.<br>Простой внутренний класс, может обратиться к любому полю внешнего класса напрямую. В случае, если у вложенного класса уже существует поле с таким же литералом, то обращаться к такому полю следует через ссылку на его экземпляр. Например: Outer.this.field.<br>"
}

}
,{
  question: "Расскажите про приведение типов. Что такое понижение и повышение типа?",
  answer: "Java является строго типизированным языком программирования, а это означает, то что каждое выражение и каждая переменная имеет строго определенный тип уже на момент компиляции. Однако определен механизм приведения типов (casting) - способ преобразования значения переменной одного типа в значение другого типа.<br>В Java существуют несколько разновидностей приведения:<br>- Тождественное (identity). Преобразование выражения любого типа к точно такому же типу всегда допустимо и происходит автоматически.<br>- Расширение (повышение, upcasting) примитивного типа (widening primitive). Означает, что осуществляется переход от менее емкого типа к более ёмкому. Например, от типа byte (длина 1 байт) к типу int (длина 4 байта). Такие преобразование безопасны в том смысле, что новый тип всегда гарантировано вмещает в себя все данные, которые хранились в старом типе и таким образом не происходит потери данных. Этот тип приведения всегда допустим и происходит автоматически.<br>- Сужение (понижение, downcasting) примитивного типа (narrowing primitive). Означает, что переход осуществляется от более емкого типа к менее емкому. При таком преобразовании есть риск потерять данные. Например, если число типа int было больше 127, то при приведении его к byte значения битов старше восьмого будут потеряны. В Java такое преобразование должно совершаться явным образом, при этом все старшие биты, не умещающиеся в новом типе, просто отбрасываются - никакого округления или других действий для получения более корректного результата не производится.<br>- Расширение объектного типа (widening reference). Означает неявное восходящее приведение типов или переход от более конкретного типа к менее конкретному, т.е. переход от потомка к предку. Разрешено всегда и происходит автоматически.<br>- Сужение объектного типа (narrowing reference). Означает нисходящее приведение, то есть приведение от предка к потомку (подтипу). Возможно только если исходная переменная является подтипом приводимого типа. При несоответствии типов в момент выполнения выбрасывается исключение ClassCastException. Требует явного указания типа.<br>- Преобразование к строке (to String). Любой тип может быть приведен к строке, т.е. к экземпляру класса String.<br>- Запрещенные преобразования (forbidden). Не все приведения между произвольными типами допустимы. Например, к запрещенным преобразованиям относятся приведения от любого ссылочного типа к примитивному и наоборот (кроме преобразования к строке). Кроме того, невозможно привести друг к другу классы, находящиеся на разных ветвях дерева наследования и т.п.<br>При приведении ссылочных типов с самим объектом ничего не происходит, - меняется лишь тип ссылки, через которую происходит обращение к объекту.<br>Для проверки возможности приведения нужно воспользоваться оператором instanceof:<br>Parent parent = new Child();<br>if (parent instanceof Child) {<br>Child child = (Child) parent;<br>}<br>"
}

  answer: "ClassCastException (потомок RuntimeException) - исключение, которое будет выброшено при ошибке приведения типа."

,{
  question: "Что такое autoboxing («автоупаковка») в Java и каковы правила упаковки примитивных типов в классы-обертки?",
  answer: "Автоупаковка - это механизм неявной инициализации объектов классов-оберток (Byte, Short, Integer, Long, Float, Double, Character, Boolean) значениями соответствующих им исходных примитивных типов (byte, short, int...), без явного использования конструктора класса.<br>- Автоупаковка происходит при прямом присваивании примитива классу-обертке (с помощью оператора =), либо при передаче примитива в параметры метода (типа класса-обертки).<br>- Автоупаковке в классы-обертки могут быть подвергнуты как переменные примитивных типов, так и константы времени компиляции (литералы и final-примитивы). При этом литералы должны быть синтаксически корректными для инициализации переменной исходного примитивного типа.<br>- Автоупаковка переменных примитивных типов требует точного соответствия типа исходного примитива типу класса-обертки. Например, попытка упаковать переменную типа byte в Short, без предварительного явного приведения byte в short вызовет ошибку компиляции.<br>- Автоупаковка констант примитивных типов допускает более широкие границы соответствия. В этом случае компилятор способен предварительно осуществлять<br>  -- неявное расширение/сужение типа примитивов:<br>  неявное расширение/сужение исходного типа примитива до типа примитива, соответствующего классу-обертке (для преобразования int в Byte, сначала компилятор самостоятельно неявно сужает int к byte)<br>  -- автоупаковку примитива в соответствующий класс-обертку. Однако, в этом случае существуют два дополнительных ограничения: a) присвоение примитива обертке может производится только оператором = (нельзя передать такой примитив в параметры метода без явного приведения типов) b) тип левого операнда не должен быть старше чем Character, тип правого не должен старше, чем int: допустимо расширение/сужение byte в/из short, byte в/из char, short в/из char и только сужение byte из int, short из int, char из int. Все остальные варианты требуют явного приведения типов).<br>Дополнительной особенностью целочисленных классов-оберток, созданных автоупаковкой констант в диапазоне -128 ... +127 является то, что они кэшируются JVM. <br>Поэтому такие обертки с одинаковыми значениями будут являться ссылками на один объект.<br>"
}
,{
  question: "Что такое класс Object? Какие в нем есть методы?",
  answer: "Object это базовый класс для всех остальных объектов в Java. Любой класс наследуется от Object и, соответственно, наследуют его методы:<br>public boolean equals(Object obj) - служит для сравнения объектов по значению;<br>int hashCode() - возвращает hash код для объекта;<br>String toString() - возвращает строковое представление объекта;<br>Class getClass() - возвращает класс объекта во время выполнения;<br>protected Object clone() - создает и возвращает копию объекта;<br>void notify() - возобновляет поток, ожидающий монитор;<br>void notifyAll() - возобновляет все потоки, ожидающие монитор;<br>void wait() - остановка вызвавшего метод потока до момента пока другой поток не вызовет метод notify() или notifyAll() для этого объекта;<br>void wait(long timeout) - остановка вызвавшего метод потока на определённое время или пока другой поток не вызовет метод notify() или notifyAll() для этого объекта;<br>void wait(long timeout, int nanos) - остановка вызвавшего метод потока на определённое время или пока другой поток не вызовет метод notify() или notifyAll() для этого объекта;<br>protected void finalize() - может вызываться сборщиком мусора в момент удаления объекта при сборке мусора.(Deprecated)<br>"

,{

,{
  question: "Что такое Reflection?",
  answer: "Рефлексия (Reflection) - это механизм получения данных о программе во время её выполнения (runtime). В Java Reflection осуществляется с помощью Java Reflection API, состоящего из классов пакетов java.lang и java.lang.reflect.<br>Возможности Java Reflection API:<br>- Определение класса объекта;<br>- Получение информации о модификаторах класса, полях, методах, конструкторах и суперклассах;<br>- Определение интерфейсов, реализуемых классом;<br>- Создание экземпляра класса;<br>- Получение и установка значений полей объекта;<br>- Вызов методов объекта;<br>- Создание нового массива.<br>"

,{
  question: "Зачем нужен equals(). Чем он отличается от операции ==?",

}
,{
  question: "Если вы хотите переопределить equals(), какие условия должны выполняться?",
  answer: "Метод equals() обозначает отношение эквивалентности объектов. Эквивалентным называется отношение, которое является симметричным, транзитивным и рефлексивным. Рефлексивность: для любого ненулевого x, x.equals(x) вернет true;<br>Транзитивность: для любого ненулевого x, y и z, если x.equals(y) и y.equals(z) вернет true, тогда и x.equals(z) вернет true;<br>Симметричность: для любого ненулевого x и y, x.equals(y) должно вернуть true, тогда и только тогда, когда y.equals(x) вернет true.<br>Также для любого ненулевого x, x.equals(null) должно вернуть false.<br>"
}
,{
  question: "Какими свойствами обладает порождаемое equals() отношение эквивалентности?",
  answer: "- Рефлексивность: для любой ссылки на значение x, x.equals(x) вернет true;<br>- Симметричность: для любых ссылок на значения x и y, x.equals(y) должно вернуть true, тогда и только тогда, когда y.equals(x) возвращает true.<br>- Транзитивность: для любых ссылок на значения x, y и z, если x.equals(y) и y.equals(z) возвращают true, тогда и x.equals(z) вернёт true;<br>- Непротиворечивость: для любых ссылок на значения х и у, если несколько раз вызвать х.equals(y), постоянно будет возвращаться значение true либо постоянно будет возвращаться значение false при условии, что никакая информация, используемая при сравнении объектов, не поменялась.Для любой ненулевой ссылки на значение х выражение х.equals(null) должно возвращать false."
}
,{
  question: "Правила переопределения метода Object.equals().",
  answer: "1) Использование оператора == для проверки, является ли аргумент ссылкой на указанный объект. Если является, возвращается true. Если сравниваемый объект == null, должно вернуться false.<br>   2)Использование оператор instanceof и вызова метода getClass() для проверки, имеет ли аргумент правильный тип. Если не имеет, возвращается false.<br>3) Приведение аргумента к правильному типу. Поскольку эта операция следует за проверкой instanceof она гарантированно будет выполнена.<br>   4)Обход всех значимых полей класса и проверка того, что значение поля в текущем объекте и значение того же поля в проверяемом на эквивалентность аргументе соответствуют друг другу. Если проверки для всех полей прошли успешно, возвращается результат true, в противном случае - false.<br>По окончанию переопределения метода equals() следует проверить: является ли порождаемое отношение эквивалентности рефлексивным, симметричным, транзитивным и непротиворечивым? Если ответ отрицательный, метод подлежит соответствующей правке."
}

,{
  question: "Для чего нужен метод hashCode()?",
  answer: "Метод hashCode() необходим для вычисления хэш кода переданного в качестве входного параметра объекта. В Java это целое число, в более широком смысле - битовая строка фиксированной длины, полученная из массива произвольной длины. Этот метод реализован таким образом, что для одного и того же входного объекта, хэш код всегда будет одинаковым. Следует понимать, что в Java множество возможных хэш кодов ограничено типом int, а множество объектов ничем не ограничено. Из-за этого, вполне возможна ситуация, что хэш коды разных объектов могут совпасть:<br>- если хэш коды разные, то и объекты гарантированно разные;<br>- если хэш коды равны, то объекты могут не обязательно равны.<br>"
}

,{
  question: "Расскажите про клонирование объектов.",
  answer: "Использование оператора присваивания не создает нового объекта, а лишь копирует ссылку на объект. Таким образом, две ссылки указывают на одну и ту же область памяти, на один и тот же объект. Для создания нового объекта с таким же состоянием используется клонирование объекта.<br>Класс Object содержит protected метод clone(), осуществляющий побитовое копирование объекта производного класса. Однако сначала необходимо переопределить метод clone() как public для обеспечения возможности его вызова. В переопределенном методе следует вызвать базовую версию метода super.clone(), которая и выполняет собственно клонирование.<br>Чтобы окончательно сделать объект клонируемым, класс должен реализовать интерфейс Cloneable. Интерфейс Cloneable не содержит методов относится к маркерным интерфейсам, а его реализация гарантирует, что метод clone() класса Object возвратит точную копию вызвавшего его объекта с воспроизведением значений всех его полей. В противном случае метод генерирует исключение CloneNotSupportedException. Следует отметить, что при использовании этого механизма объект создается без вызова конструктора.<br>Это решение эффективно только в случае, если поля клонируемого объекта представляют собой значения базовых типов и их обёрток или неизменяемых (immutable) объектных типов. Если же поле клонируемого типа является изменяемым ссылочным типом, то для корректного клонирования требуется другой подход. Причина заключается в том, что при создании копии поля оригинал и копия представляют собой ссылку на один и тот же объект. В этой ситуации следует также клонировать и сам объект поля класса.<br>Такое клонирование возможно только в случае, если тип атрибута класса также реализует интерфейс Cloneable и переопределяет метод clone(). Так как, если это будет иначе вызов метода невозможен из-за его недоступности. Отсюда следует, что если класс имеет суперкласс, то для реализации механизма клонирования текущего класса-потомка необходимо наличие корректной реализации такого механизма в суперклассе. При этом следует отказаться от использования объявлений final для полей объектных типов по причине невозможности изменения их значений при реализации клонирования.Помимо встроенного механизма клонирования в Java для клонирования объекта можно использовать:<br>- Специализированный конструктор копирования - в классе описывается конструктор, который принимает объект этого же класса и инициализирует поля создаваемого объекта значениями полей переданного.<br>- Фабричный метод - (Factory method), который представляет собой статический метод, возвращающий экземпляр своего класса.<br>- Механизм сериализации - сохранение и последующее восстановление объекта в/из потока байтов.<br>"
}
,{
  question: "В чем отличие между поверхностным и глубоким клонированием?",
  answer: "Поверхностное копирование копирует настолько малую часть информации об объекте, насколько это возможно. По умолчанию, клонирование в Java является поверхностным, т.е. класс Object не знает о структуре класса, которого он копирует. Клонирование такого типа осуществляется JVM по следующим правилам:<br>- Если класс имеет только члены примитивных типов, то будет создана совершенно новая копия объекта и возвращена ссылка на этот объект.<br>- Если класс помимо членов примитивных типов содержит члены ссылочных типов, то тогда копируются ссылки на объекты этих классов. Следовательно, оба объекта будут иметь одинаковые ссылки.<br>  Глубокое копирование дублирует абсолютно всю информацию объекта:<br>- Нет необходимости копировать отдельно примитивные данные;<br>- Все члены ссылочного типа в оригинальном классе должны поддерживать клонирование. Для каждого такого члена при переопределении метода clone() должен вызываться super.clone();<br>- Если какой-либо член класса не поддерживает клонирование, то в методе клонирования необходимо создать новый экземпляр этого класса и скопировать каждый его член со всеми атрибутами в новый объект класса, по одному.<br>"
}
,{
  question: "Какой способ клонирования предпочтительней?",
  answer: "Наиболее безопасным и, следовательно, предпочтительным способом клонирования является использование специализированного конструктора копирования:<br>- Отсутствие ошибок наследования (не нужно беспокоиться, что у наследников появятся новые поля, которые не будут склонированы через метод clone());<br>- Поля для клонирования указываются явно;<br>- Возможность клонировать даже final поля.<br>"
}
,{
  question: "Почему метод clone() объявлен в классе Object, а не в интерфейсе Cloneable?",
  answer: "Метод clone() объявлен в классе Object с указанием модификатора native, чтобы обеспечить доступ к стандартному механизму поверхностного копирования объектов. Одновременно он объявлен и как protected, чтобы нельзя было вызвать этот метод у не переопределивших его объектов. Непосредственно интерфейс Cloneable является маркерным (не содержит объявлений методов) и нужен только для обозначения самого факта, что данный объект готов к тому, чтобы быть клонированным. Вызов переопределённого метода clone() у не Cloneable объекта вызовет выбрасывание CloneNotSupportedException."
}

  answer: "Generics - это технический термин, обозначающий набор свойств языка позволяющих определять и использовать обобщенные типы и методы. Обобщенные типы или методы отличаются от обычных тем, что имеют типизированные параметры.<br>Примером использования обобщенных типов может служить Java Collection Framework. Так, класс LinkedList<E> - типичный обобщенный тип. Он содержит параметр E, который представляет тип элементов, которые будут храниться в коллекции. Создание объектов обобщенных типов происходит посредством замены параметризированных типов реальными типами данных. Вместо того, чтобы просто использовать LinkedList, ничего не говоря о типе элемента в списке, предлагается использовать точное указание типа LinkedList<String>, LinkedList<Integer> и т.п.<br>"
}

,{
  question: "В чём разница между intrinsic и native методами?",
  answer: "Методы, помеченные модификатором native, реализованны на нативном языке платофрмы (например, C++). Например, Object.hashCode.<br>Intrinsic-методы, у которых нет модификатора native, но которые во время исполнения заменяются нативной реализацией. Например, String.equals. Т.е. скорость работы этого метода будет отличаться в ситуациях, когда вы вызываете его через API или скопируете реализацию в собственный метод.<br>Начиная с 9-ой версии в HotSpot JVM существует аннотация @HotSpotIntrinsicCandidate для метода(или конструктора), которая указыает, что аннотируемый метод может (но гарантий в этом нет) стать intrinsic-методом в будущем.<br>"
}

  question: "Чем объект отличается от примитивных типов данных?",
  answer: "Первое отличие: количество занимаемой памяти: примитивы занимают очень мало, ведь они содержат лишь собственное значение, в то время как объекты могут содержать очень и очень много различных значений: как примитивов, так и ссылок на другие объекты. Второе отличие: Java —это объектно-ориентированный язык, поэтому в ней все работает через взаимодействие между объектами, и примитивы тут не сильно вписываются (собственно, поэтому Java — это не 100% объектно-ориентированный язык). Третье, вытекающее со второго: так как Java ориентирована на взаимодействие между объектами, у этих объектов есть много различных механизмов для управления. Например, конструкторы, методы, исключения (которые работают в первую очередь с объектами), и т.д. Собственно, чтобы примитивы могли как-то ввязаться (работать) в этой объектно ориентированной среде и были придуманы обертки (wrappers) для примитивных типов (Integer, Character, Double, Boolean...)"
}
,{
  question: "Что такое класс POJO?",
  answer: "POJO — Plain Old Java Object — старый добрый Java-объект: простой объект, класса, который не унаследован от какого-то специфического класса и не реализует никаких служебных интерфейсов сверх тех, которые нужны для бизнес-модели. Другими словами POJO класс — это просто класс без особых требований. Единственное требование — отсутствие различных наворотов, завязанных на определенном фреймворке. Как правило такие классы не наследуют от других классов (кроме классов POJO из того же пакета), не реализуют интерфейсов — иногда делается исключение для маркерных интерфейсов из стандартной библиотеки типа Serializable или Cloneable — не используют аннотаций и не зависят от сторонних библиотек. Но отмечу, что у POJO могут быть и методы с бизнес-логикой, и произвольного вида конструкторы. Если разрешить аннотации, не вносящие изменения в семантику класса (без которых назначение объекта и логика его работы не изменятся), к POJO также можно отнести Entity сущности JPA и объекты DTO, десериализуемые из XML или JSON, правила для которых заданы в аннотациях. Также для POJO классов желательно переопределить equals и hashCode, ведь это может помочь им лучше выполнять свою роль."
}
,{
  question: "Зачем нужны разные типы ссылок в Java?",
  answer: "Сильные, они же обычные, нужны для указания на объекты, которые должны обязательно оставаться в памяти всё то время, что эти ссылки на него существуют. Если не складывается, получите OutOfMemoryError.<br>Мягкие ссылки полезны для кэшей, чувствительных к доступному объёму оперативной памяти. Объекты по ним могут зачиститься, но только в случае необходимости. Например, если нужно насоздавать ещё объектов с сильными ссылками, а уже негде, лучше освободить кэш и замедлить работу, чем уронить процесс напрочь.<br>Слабые ссылки полезны для сопоставления объектов чему-нибудь без удерживания их от зачистки когда они больше не нужны (а-ля Map<Ключ, WeakRef<Значение>>). На возможность зачистки они не влияют вообще никак, слабые ссылки будут очищены при очередном запуске сборщика.<br>Фантомные ссылки возникают, когда объект уже признан мусором, финализирован и находится в процессе зачистки, о чём можно узнать с помощью класса Cleaner и выполнить в это время какие-то собственные действия.<br>Плюс общее правило: политика зачистки для некоего объекта и очистки ссылок на него определяется самыми жёсткими из всех ссылок, что на него указывают.<br>"
}
,{
  question: "Что такое «лямбда»? Какова структура и особенности использования лямбда-выражения?",
  answer: "Лямбда представляет собой набор инструкций, которые можно выделить в отдельную переменную и затем многократно вызвать в различных местах программы.<br>Основу лямбда-выражения составляет лямбда-оператор, который представляет стрелку ->. Этот оператор разделяет лямбда-выражение на две части: левая часть содержит список параметров выражения, а правая, собственно, представляет тело лямбда-выражения, где выполняются все действия.<br>Лямбда-выражение не выполняется само по себе, а образует реализацию метода, определенного в функциональном интерфейсе. При этом важно, что функциональный интерфейс должен содержать только один единственный метод без реализации.interface Operationable { int calculate(int x, int y); }<br>public static void main(String[] args) {<br>Operationable operation = (x, y) -> x + y; int result = operation.calculate(10, 20); System.out.println(result); //30 }По факту лямбда-выражения являются в некотором роде сокращенной формой внутренних анонимных классов, которые ранее применялись в Java.<br>Отложенное выполнение (deferred execution) лямбда-выражения- определяется один раз в одном месте программы, вызываются при необходимости, любое количество раз и в произвольном месте программы.<br>Параметры лямбда-выражения должны соответствовать по типу параметрам метода функционального интерфейса:<br>operation = (int x, int y) -> x + y; //При написании самого лямбда-выражения тип параметров разрешается не указывать: (x, y) -> x + y; //Если метод не принимает никаких параметров, то пишутся пустые скобки, например, () -> 30 + 20; //Если метод принимает только один параметр, то скобки можно опустить: n -> n * n;<br>Конечные лямбда-выражения не обязаны возвращать какое-либо значение.interface Printable { void print(String s); }<br>public static void main(String[] args) {<br>Printable printer = s -> System.out.println(s); printer.print('Hello, world'); }Блочные лямбда-выражения обрамляются фигурными скобками. В блочных лямбда-выражениях можно использовать внутренние вложенные блоки, циклы, конструкции if, switch, создавать переменные и т.д. Если блочное лямбда-выражение должно возвращать значение, то явным образом применяется оператор return:Operationable operation = (int x, int y) -> { if (y == 0) { return 0; } else { return x / y; } };Передача лямбда-выражения в качестве параметра метода:interface Condition { boolean isAppropriate(int n); }<br>private static int sum(int[] numbers, Condition condition) { int result = 0; for (int i : numbers) {<br>if (condition.isAppropriate(i))<br>{ result += i; } } return result; }<br>public static void main(String[] args) { System.out.println(sum(new int[] {0, 1, 0, 3, 0, 5, 0, 7, 0, 9}, (n) -> n != 0)); }<br>"
}
,{
  question: "К каким переменным есть доступ у лямбда-выражений?",
  answer: "Доступ к переменным внешней области действия из лямбда-выражения очень схож к доступу из анонимных объектов. Можно ссылаться на:<br>- неизменяемые (effectively final - не обязательно помеченные как final) локальные переменные;<br>- поля класса;<br>- статические переменные.<br>  К методам по умолчанию реализуемого функционального интерфейса обращаться внутри лямбда-выражения запрещено.<br>"
}

,{
  question: "Что такое «ссылка на метод»?",
  answer: "Если существующий в классе метод уже делает все, что необходимо, то можно воспользоваться механизмом method reference (ссылка на метод) для непосредственной передачи этого метода. Такая ссылка передается в виде:<br>имя_класса::имя_статического_метода для статического метода;<br>объект_класса::имя_метода для метода экземпляра;<br>название_класса::new для конструктора.<br>Результат будет в точности таким же, как в случае определения лямбда-выражения, которое вызывает этот метод.private interface Measurable { public int length(String string); }<br>public static void main(String[] args) {<br>Measurable a = String::length; System.out.println(a.length('abc'));<br>}Ссылки на методы потенциально более эффективны, чем использование лямбда-выражений. <br>Кроме того, они предоставляют компилятору более качественную информацию о типе и при возможности выбора между использованием ссылки на существующий метод и использованием лямбда-выражения, следует всегда предпочитать использование ссылки на метод.<br>"
}

,{
  question: "Что такое «функциональные интерфейсы»?",
  answer: "Функциональный интерфейс - это интерфейс, который определяет только один абстрактный метод.<br>Чтобы точно определить интерфейс как функциональный, добавлена аннотация @FunctionalInterface, работающая по принципу @Override. Она обозначит замысел и не даст определить второй абстрактный метод в интерфейсе.<br>Интерфейс может включать сколько угодно default методов и при этом оставаться функциональным, потому что default методы - не абстрактные.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы Function<T,R>, DoubleFunction<R>, IntFunction<R> и LongFunction<R>?",
  answer: "Function<T, R> - интерфейс, с помощью которого реализуется функция, получающая на вход экземпляр класса T и возвращающая на выходе экземпляр класса R.<br>Методы по умолчанию могут использоваться для построения цепочек вызовов (compose, andThen).Типичный пример метода в Stream c аргументом Function — метод map, который принимает элементы одного типа, что-то с ними делает и передает дальше, но это уже могут быть элементы другого типа.Function<String, Integer> toInteger = Integer::valueOf; Function<String, String> backToString = toInteger.andThen(String::valueOf); backToString.apply('123'); // '123'DoubleFunction<R> - функция, получающая на вход Double и возвращающая на выходе экземпляр класса R;<br>IntFunction<R> - функция, получающая на вход Integer и возвращающая на выходе экземпляр класса R;<br>LongFunction<R> - функция, получающая на вход Long и возвращающая на выходе экземпляр класса R.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы UnaryOperator<T>, DoubleUnaryOperator, IntUnaryOperator и LongUnaryOperator?",
  answer: "UnaryOperator<T> (унарный оператор) принимает в качестве параметра объект типа T, выполняет над ними операции и возвращает результат операций в виде объекта типа T:В качестве метода, использующего UnaryOperator как аргумент, возьмем метод класса Stream — iterate.UnaryOperator<Integer> operator = x -> x * x; System.out.println(operator.apply(5)); // 25DoubleUnaryOperator - унарный оператор, получающий на вход Double;<br>IntUnaryOperator - унарный оператор, получающий на вход Integer;<br>LongUnaryOperator - унарный оператор, получающий на вход Long.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы BinaryOperator<T>, DoubleBinaryOperator, IntBinaryOperator и LongBinaryOperator?",
  answer: "BinaryOperator<T> (бинарный оператор) - интерфейс, с помощью которого реализуется функция, получающая на вход два экземпляра класса T и возвращающая на выходе экземпляр класса T.BinaryOperator<Integer> operator = (a, b) -> a + b; System.out.println(operator.apply(1, 2)); // 3DoubleBinaryOperator - бинарный оператор, получающий на вход Double;<br>IntBinaryOperator - бинарный оператор, получающий на вход Integer;<br>LongBinaryOperator - бинарный оператор, получающий на вход Long.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы Predicate<T>, DoublePredicate, IntPredicate и LongPredicate?",
  answer: "Predicate<T> (предикат) - интерфейс, с помощью которого реализуется функция, получающая на вход экземпляр класса T и возвращающая на выходе значение типа boolean.<br>Интерфейс содержит различные методы по умолчанию, позволяющие строить сложные условия (and, or, negate).Для примера возьмем метод класса Stream — filter, который в качестве аргумента принимает Predicate и возвращает Stream только с теми элементами, которые удовлетворяют условию Predicate. В контексте Stream-а это означает, что он пропускает только те элементы, которые возвращают true при использовании их в методе test интерфейса Predicate.Predicate<String> predicate = (s) -> s.length() > 0; predicate.test('foo'); // true predicate.negate().test('foo'); // falseDoublePredicate - предикат, получающий на вход Double;<br>IntPredicate - предикат, получающий на вход Integer;<br>LongPredicate - предикат, получающий на вход Long.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы Consumer<T>, DoubleConsumer, IntConsumer и LongConsumer?",
  answer: "Consumer<T> (потребитель) - интерфейс, с помощью которого реализуется функция, которая получает на вход экземпляр класса T, производит с ним некоторое действие и ничего не возвращает.Одним из методом в Stream, который использует функциональный интерфейс Consumer, является метод peek.<br>Consumer<String> hello = (name) -> System.out.println('Hello, ' + name); hello.accept('world');DoubleConsumer - потребитель, получающий на вход Double;<br>IntConsumer - потребитель, получающий на вход Integer;<br>LongConsumer - потребитель, получающий на вход Long.<br>"
}
,{
  question: "Для чего нужны функциональные интерфейсы Supplier<T>, BooleanSupplier, DoubleSupplier, IntSupplier и LongSupplier?",
  answer: "Supplier<T> (поставщик) - интерфейс, с помощью которого реализуется функция, ничего не принимающая на вход, но возвращающая на выход результат класса T;Примером метода в Stream, использующего функциональный интерфейс Supplier, является generate, который генерирует бесконечную последовательность на основе переданного ему функционального интерфейса.Supplier<LocalDateTime> now = LocalDateTime::now; now.get();DoubleSupplier - поставщик, возвращающий Double;<br>IntSupplier - поставщик, возвращающий Integer;<br>LongSupplier - поставщик, возвращающий Long.<br>"
}
,{

,{
  question: "Что такое default методы интрефейса?",
  answer: "Java 8 позволяет добавлять неабстрактные реализации методов в интерфейс, используя ключевое слово default:interface Example { int process(int a);<br>default void show() { System.out.println('default show()'); } }- Если класс реализует интерфейс, он может, но не обязан, реализовать методы по-умолчанию, уже реализованные в интерфейсе. Класс наследует реализацию по умолчанию.<br>- Если некий класс реализует несколько интерфейсов, которые имеют одинаковый метод по умолчанию, то класс должен реализовать метод с совпадающей сигнатурой самостоятельно. Ситуация аналогична, если один интерфейс имеет метод по умолчанию, а в другом этот же метод является абстрактным - никакой реализации по умолчанию классом не наследуется.<br>- Метод по умолчанию не может переопределить метод класса java.lang.Object.<br>- Помогают реализовывать интерфейсы без страха нарушить работу других классов.<br>- Позволяют избежать создания служебных классов, так как все необходимые методы могут быть представлены в самих интерфейсах.<br>- Дают свободу классам выбрать метод, который нужно переопределить.<br>- Одной из основных причин внедрения методов по умолчанию является возможность коллекций в Java 8 использовать лямбда-выражения.<br>"
}
,{
  question: "Как вызывать default метод интерфейса в реализующем этот интерфейс классе?",
  answer: "Используя ключевое слово super вместе с именем интерфейса:interface Paper { default void show() { System.out.println('default show()'); } }<br>class Licence implements Paper {<br>public void show() { Paper.super.show(); } }<br>"
}
,{
  question: "Что такое static метод интерфейса?",
  answer: "Статические методы интерфейса похожи на методы по умолчанию, за исключением того, что для них отсутствует возможность переопределения в классах, реализующих интерфейс.<br>- Статические методы в интерфейсе являются частью интерфейса без возможности использовать их для объектов класса реализации;<br>- Методы класса java.lang.Object нельзя переопределить как статические;<br>- Статические методы в интерфейсе используются для обеспечения вспомогательных методов, например, проверки на null, сортировки коллекций и т.д.<br>"
}

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
