  question: "Что такое методология управления проектами",
  answer: "Методология управления проектами — это стандарт ведения проектов от старта до завершения. Она включает в себя:● Конкретные принципы работы: способы оценки сроков, постановки задач, передачи заданий между сотрудниками и отделами, стандарты для совместной работы.<br>● Определённые инструменты управления проектами: диаграммы Ганта, Kanban-доски, планировщики.<br>● Способы оценки результатов задач и проекта в целом.Методология позволяет менеджеру один раз выбрать инструменты и стандарты, создать «конвейер» и потом прогонять проекты по этому конвейеру, чтобы получать предсказуемый результат.<br>Методологии управление проектами используются везде: от разработки приложений до автомобильной промышленности и строительства космических кораблей. Везде, где есть проект и команда, применяют ту или иную методологию, сочетание нескольких или хотя бы их отдельные элементы."

,{
  question: "Waterfall",
  answer: "Каскадная модель, или методология водопада, — один из самых старых подходов к управлению проектами. Его разработали ещё в 1970 году, и с тех пор часто используют для проектов, связанных с Digital и IT.Суть методологии. Проект выглядит как поток, где каждый шаг заранее определён, а все шаги следуют строго один за другим.<br>Такой подход называют жёстким, поскольку все пункты проекта заранее определены. Как правило, им установлены жёсткие сроки — например, в определённую дату работы по проектированию заканчиваются и начинаются работы по реализации проекта.Иногда задачи могут накладываться друг на друга и идти параллельно. Например, для разработки и дизайна приложения можно назначить примерно одинаковые сроки, так как этими задачами занимаются разные команды.<br>Основной инструмент этой методологии — диаграммы Ганта. На них отмечают задачи и сроки их выполнения.Плюсы метода:<br>● У проекта всегда фиксированный бюджет и сроки.<br>● Легко привлекать новых участников в команду, так как задачи строго сформулированы.<br>● По проекту просто вести подробную документацию.<br>● Удобно составлять отчёты: можно демонстрировать результаты прямо на диаграмме Ганта, которая используется для планирования.<br>● К этому методу управления проектами многие привыкли, почти все знакомы с его технологиями, так что сотрудников не придётся специально обучать.Минусы методологии:<br>● В проект нельзя вносить изменения. Если появятся новые требования, планирование нужно будет начинать заново с нуля, что сильно сдвинет вперёд окончание работ.<br>● Любое нарушение сроков обрушит планирование.<br>● Невозможно параллельно вести много работ, так как нарушается принцип последовательности. Например, нельзя тестировать каждую только что разработанную функцию — нужно накопить определённый объём разработки и только потом приступать к тестированию.<br>● Результат проекта однозначно виден только в конце. Если он не устроит заказчика, это обесценит все предыдущие работы.<br>Подходящие проекты для использования метода:<br>● Несложные проекты, где объём работ можно легко определить и сформулировать в ТЗ.<br>● Проекты с очень строгими требованиями к бюджетам и срокам.А вот для современной разработки в ИТ, где требования меняются регулярно, а обновления приложений необходимо выпускать как можно чаще, Waterfall не подходит."
}
,{
  question: "Agile",
  answer: "Это целое семейство гибких методологий управления проектами. Agile гораздо моложе, чем Waterfall, — основные его принципы сформулировали в 2001 году. Эта методология была разработана специально для IT-сферы, хотя сейчас применяется и в других проектах.Суть методологии. Вся суть Agile содержится в четырёх пунктах его манифеста:<br>● Люди и их взаимодействие важнее процессов и инструментов проектного управления.<br>● Рабочее программное обеспечение (результат проекта) важнее всеобъемлющей документации.<br>● Сотрудничество с клиентами важнее переговоров по контракту.<br>● Реагирование на изменения важнее следования плану.12 принципах Agile Manifestoработающий конкурентоспособный продукт, удовлетворяющий заказчика — лучший показатель прогресса и измеритель эффективности;оперативная и бесперебойная поставка продукта, удовлетворяющего заказчика;адаптивность продукта к новым требованиям, которые могут повысить его ценность и конкурентоспособность (возможность внесения изменений на любом этапе разработки);простота и прозрачность технических решений, документации, процессов и инструментов, чтобы не создавать лишней работы;частая поставка функционирующего продукта (раз в месяц/неделю или ещё чаще);постоянный темп работы всех участников проекта на протяжении всего его срока;минимизация организационных и информационных барьеров, лучший путь передачи информации — это личный разговор лицом к лицу;тесное и ежедневное общение исполнителей с заказчиком в течении всего проекта;мотивация участников проекта и обеспечение их всеми необходимыми условиями работы, поддержкой и доверием;самоорганизация и самоконтроль команды проекта;<br>непрерывное улучшение профессиональных компетенций команды проекта;систематический анализ и постоянный поиск возможностей оптимизации командной и индивидуальной работы.Именно из-за последнего пункта семейство методологий Agile и называется гибким.<br>В Agile входит несколько методологий: Scrum, Scrumban, Kanban, Lean, XP, FDD, TDD, SoS, LeSS, SAFe, AgilePM. Все они соответствуют принципам Agile и различаются только отдельными инструментами и подходами к управлению.На практике работа по Agile означает, что команды трудятся небольшими циклами и в результате каждого цикла получают готовую функцию или продукт. А в следующем цикле дорабатывают его или улучшают. Работа часто идёт параллельно, результаты видны ещё до окончания проекта, а в случае новых требований их легко включить в следующий цикл работы.Плюсы проектной методологии:● Полная гибкость и свобода изменений. Например, если конкуренты выпустили новую функцию, её можно быстро разработать в уже начатом проекте.<br>● Низкие риски — прямо в процессе команда получает обратную связь от бизнеса и пользователей, поэтому в итоге проект вряд ли провалится.<br>● Устойчивость к срывам сроков. Даже если какой-то цикл растянется, следующие можно будет адаптировать под изменившиеся сроки и условия.<br>● Ориентация на людей и команду даёт большую вовлечённость в проект.<br>Минусы метода:<br>● Нет чёткого плана и структуры проекта.<br>● Сотрудники и заказчики со стороны бизнеса должны сотрудничать более тесно, постоянно требуются обсуждения и обратная связь.<br>● В процессе работы сложнее заменить команду, так как от всех требуется большая вовлечённость в задачу.<br>● Внедрить проектную методологию может быть сложно — потребуется отдельный сотрудник либо менеджер проекта, который хорошо в этом разбирается.<br>Подходящие проекты. Большинство современных IT-проектов, в которых есть общее представление о продукте, но нет видения конкретного результата. Такие проекты обычно требуют гибкости, быстрых изменений и способности подстраиваться под новые требования бизнеса и рынка — и для этого гибкие методы управления проектами подходят идеально."
}
,{
  question: "Что такое Scrum?",
  answer: "Коротко говоря, Scrum — это способ организации рабочего процесса. Он пришел из мира разработки программного обеспечения и сейчас применяется в разных сферах бизнеса. Метод изобрели программисты Кен Швабер и Джефф Сазерленд. Они наблюдали за тем, как работают американские военные и спецназ и пришли к выводу, что основа успеха состоит в качественной командной работе. Сам же термин пришел из регби и в переводе с английского означает «схватка».<br>Scrum принадлежит к Аgile — семейству »гибких» подходов к организации процессов. Он состоит из минимального количества элементов, которые помогают успешно организовать работу. При помощи метода Scrum можно быстро и эффективно разработать принципиально новый продукт, аналогов которому нет на рынке.<br>Особенность Scrum заключается в командном подходе и нестандартном распределении обязанностей внутри коллектива. В процессе участвуют не только сотрудники компании, но и бизнес-заказчики, которые должны включаться в процесс создания продукта чаще, чем при других подходах, и делать это преимущественно в личном общении, а не через документы. Команде приходит постоянная обратная связь от заказчика, что позволяет не сбиться с пути.<br>Если компания создает новый продукт, но имеет мало представлений о результате, к которому хочет прийти, и не видит перед собой четкий план, — методология Scrum поможет справиться с этой проблемой. Она позволяет постепенно идти к нужному результату и на протяжении всего пути проверять эффективность и ценность проделанной работы. Команда придет к итогу, который полностью устроит заказчика."
}
,{
  question: "Состав scrum-команды",
  answer: "В первую очередь в команду входят разработчики. Так в Scrum называют специалистов, которые вносят вклад в продукт. Все разработчики — часть единой команды. У них нет отдельных заданий или подкоманд. При методе Scrum все работают как единое целое. Состав группы не должен меняться, поэтому важно, чтобы в нее изначально входили все необходимые для проекта профессионалы. Так команда становится независимой от всех внешних воздействий и может функционировать без посторонней помощи.<br>У сложившейся команды не должно быть лидера. Работа строится на взаимном обмене мнением и знаниями, за счет чего стимулируется кросс-функциональность. Разработчики дополняют друг друга и решают поставленные задачи совместными усилиями. Со временем команда становится все более сплоченной, что положительно влияет на ее продуктивность.<br>Для успешной работы в команде должно быть от пяти до девяти человек. Если проект большой, набирают несколько команд, которые распределяют между собой задачи.В работе команды должен участвовать владелец продукта — сам заказчик или его представитель. Он консультирует разработчиков, передает свежие требования компании к будущему продукту и следит за тем, чтобы работа шла в верном направлении.Третий элемент команды — scrum-мастер. Он выступает в роли куратора и помогает коллективу сплотиться. Мастер проводит ежедневные собрания, помогает найти выход из тупикового этапа разработки и перевести команду на нужное направление. Главный успех scrum-мастера — сделать так, чтобы команда стала самоуправляемой и перестала в нем нуждаться. В идеале должны остаться только разработчики и владелец продукта."
}
,{
  question: "Основные принципы работы по Scrum",
  answer: "После создания команды нужно определить список требований к продукту и составить техническое задание, которое получат разработчики. Далее работу делят на спринты — одинаковые промежутки времени, которые не должны длиться дольше четырех недель. Каждому кругу ставится конкретная цель. Количество таких спринтов неограниченно. В конце спринта команда должна приходить к результату и получать обратную связь от заказчиков о проделанной работе.<br>Спринт считается завершенным, если команда смогла прийти к цельному итогу и создала продукт, который готов к использованию. К следующему спринту переходят только тогда, когда заказчики и члены команды довольны результатами предыдущего. Если разработчики не успевают уложиться в оговоренные сроки, они сообщают об этом владельцу продукта, и он перераспределяет время. Если команда справляется с задачей быстрей назначенного срока, она может подключить в текущий спринт дополнительные цели."
}
,{
  question: "Чем Scrum отличается от Kanban",
  answer: "Метод управления проектами Kanban также принадлежит семейству Agile. Но Scrum — это структурированный подход с четко прописанными этапами создания продукта, а Kanban — сбалансированный. Его главная задача — сделать так, чтобы у всех членов команды было одинаковое количество работы. В Kanban не должно быть переработок части команды и ситуаций, когда некоторые сотрудники осталась без задач и не знают чем себя занять.<br>Основное отличие двух методов — это спринты. В Scrum предусмотрены четко организованные периоды работы с конкретными задачами на период, а в Kanban участники команды могут получать новые задачи хоть каждый день. Scrum-команды выполняют работу на время, в Kanban задачи поступают в непрерывном режиме. Для отслеживания достижений и процесса в Kanban используют доски — элемент управления, который наглядно показывает уровень выполнения задач. В Scrum этой задаче служат окончания спринтов."
}
,{
  question: "Преимущества Scrum",
  answer: "Scrum хорошо подходит для быстрого создания новых продуктов. Он помогает объединить сотрудников из разных подразделений и наладить между ними слаженную работу. В результате такой системы увеличивается эффективность рабочей команды."
}
,{
  question: "Недостатки Scrum",
  answer: "Scrum помогает быстро и эффективно решать задачи, но он подходит не для всех компаний и не для всех ситуаций. Чтобы метод заработал, у компании должно быть поле для экспериментов. Если фирма выполняет задачи по заранее выстроенному алгоритму, знает к чему хочет прийти и как достичь результата, теряется смысл использования такого метода.<br>У компании должны быть ресурсы на запуск такой программы. Scrum предполагает, что команда работает с проектом, аналогов которому нет на рынке. Получается, успех его разработки может не оправдаться или занять слишком много времени. Фирма должна быть финансово готова к такому результату.<br>Scrum не подходит для слишком сложных и больших проектов. Можно создать несколько команд, которые будут работать над разными деталями идеи, но их будет сложно скоординировать, и работа может зайти в тупик.<br>После продолжительного времени работы команды Scrum приходят к упадку. Заканчивается творческий потенциал, и падает динамика производительности. Команды приходится разрушать или перестраивать, поэтому Scrum больше подходит для краткосрочных проектов.<br>Важный критерий успешной работы — заказчик должен быть готов к постоянному общению с командой. Он должен следить за развитием проекта и давать свой фидбек. Без такой обратной связи не получится использовать методику."
}
,{
  question: "Что такое Kanban",
  answer: "Kanban ― это метод улучшения процессов разработки и часть agile-философии. В его основе ― «Манифест гибкой разработки программного обеспечения»."

,{
  question: "Цель Kanban",
  answer: "Только одна ― получать готовый качественный продукт вовремя. Давайте разбираться, как этого добиться.<br>Kanban начинается с визуализации, чтобы процессы были на виду у команды. Для этого используют специальную доску и набор карточек или стикеров."

,{
  question: "Доски Kanban",
  answer: "Доска ― это обязательный элемент для гибкой методологии. Она есть в Scrum, есть и в Kanban. Каждый член команды получает к ней доступ в любое время и видит, на каком этапе находится задача.<br>Доска подойдёт и реальная, и виртуальная: можно использовать простую пробковую или программы вроде Trello. Kanban-доска подстраивается под любой процесс и применяется в любой области. Например, чтобы составить список дел."

,{
  question: "Как устроен Kanban в проектах",
  answer: "У каждого проекта есть план процесса работ. Сначала мы его анализируем и разделяем доску на столбцы, которые отражают этапы.<br>Имена столбцов меняются в зависимости от проекта, но важно сохранять их последовательность ― это ключевая ценность Kanban, которую называют потоком.<br>Kanban-карточки ― это задачи, которые движутся по потоку и перетекают в другие столбцы в зависимости от их состояния. На карточке или стикере пишут название задачи и прикрепляют в начало доски.<br>C помощью kanban-доски легко вести несколько проектов одновременно, используя карточки разных цветов: один цвет ― один проект.<br>На доске отражаются все процессы. Команда их анализирует и устраняет слабые места. В Kanban это называется управлением потоком.Команда в Kanban ― единый механизм. Если кто-то не справляется, то страдает общее дело. Работу планируют на доске, поэтому каждый может увидеть свой вклад и ценность для проекта.<br>В Kanban смешались принципы agile-методологий и lean-мышления. Здесь нет жёстких правил, но есть принципы, на которые можно опираться.Уважать и использовать то, что есть сейчас: имеющиеся роли, обязанности и должностные инструкции.<br>Постоянно оптимизировать и совершенствовать процесс разработки, но не допускать слишком резких перемен.<br>Поощрять в команде стремление к лидерству."

    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>
