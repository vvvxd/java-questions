<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы по собеседованию</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .question-block {
            cursor: pointer;
            transition: background-color 0.3s ease;
            word-break: break-word;
        }
        .question-block:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Контейнер с вопросом -->
<div id="question-container" class="bg-white shadow-lg rounded-lg p-6 w-[800px] h-[750px] flex items-center justify-center text-center relative">
    <div id="question-block" class="question-block p-4 border-b w-full h-full flex items-center justify-center text-center relative" onclick="toggleAnswer()">
        <strong class="text-lg block" id="question-text"></strong>
        <div id="answer-text" class="text-gray-700 hidden" onclick="toggleAnswer()"></div>
    </div>
</div>

<!-- Навигация -->
<div class="absolute bottom-10 flex justify-center gap-4">
    <button onclick="prevQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Назад</button>
    <button onclick="location.href='main.html'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">На главную</button>
    <button onclick="nextQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Вперед</button>
</div>

<!-- Модальное окно -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[900px] h-[800px] overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Ответ</h2>
        <p id="modal-answer" class="text-gray-700"></p>
        <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Закрыть</button>
    </div>
</div>

<script>
    let currentQuestionIndex = 0;
    const MAX_ANSWER_LENGTH = 2000; // Максимальная длина ответа для отображения без модального окна

    const questions = [
        {
  question: "Цель оценки задач",
  answer: "Основная функция оценки — прогнозировать сроки поставки и бюджет (для бизнеса). Более точные оценки представляют собой средство управления рисками. Они позволяют команде получить приблизительное представление о количестве работы, которые они могут выполнить в спринте"
}
,{
  question: "А что если не угадать с оценкой?",
  answer: "Если разработчик закладывает на задачу гораздо больше часов, чем в итоге будет потрачено, может сложиться впечатление, что он не самый лучший специалист, ведь оценка была очень неточной. Так сказать, пальцем в небо. В то же время, если разработчик не вложится в прогнозированное время, он ставит под угрозу планы заказчика по выпуску продукта/новой фичи. Это бизнес, а бизнес — это деньги, и мало какому заказчику понравится такой прокол."
}
,{
  question: "Как проводится оценка времени",
  answer: "Как правило эстимация проводится в часах или стори поинтах. Лично мне гораздо ближе процесс оценки именно в стори поинтах. Если часы — это что-то физическое, то, в чём можно ошибиться, стори поинты — это уже немного о другом, более абстрактном.<br>Как правило, команды разработчиков ПО дают оценки в формате времени: часы, дни, недели, месяцы. Такие временные оценки основаны в первую очередь на личном опыте, предположении или интуиции. В таком случае разработчики просто смотрят на задачу и озвучивают предположение, сколько она бы заняла у него времени.<br>В итоге они весьма редко бывают точными, ведь есть слишком много факторов, которые могут повлиять на срок выполнения работы. Поэтому многие команды, работающие по Agile методологии, используют именно стори поинты. Давайте разбираться."
}
,{
  question: "Что такое Story points",
  answer: "Стори поинт — это единица измерения, выражающая оценку общих усилий, которые необходимы для полной реализации определенного участка работы (функционала). То есть, это такая себе относительная сложность.<br>Команды присваивают оценку в стори поинтах в зависимости от сложности работы, объема работы, риска или неопределенности.<br>Как правило эти значения назначаются, чтобы эффективнее разбивать работу на более мелкие части, тем самым устраняя неопределенность.<br>Со временем это помогает командам понять, чего они могут достичь за определенный период времени, и способствует более точному планированию следующих участков работы.<br>Вам это может показаться совершенно нелогичным, но на самом деле эта абстракция весьма полезна: она подталкивает команду к принятию более жестких решений относительно сложности работы.<br>Давайте рассмотрим некоторые причины использовать стори поинты при планировании:можно избежать неточности оценки во временных интервалах;в отличие от оценки во времени, можно лучше учесть затраты на накладные расходы: коммуникации между членами команды и заказчиком, различные обсуждения командой и планирования, а также непредвиденные ситуации;каждая команда будет оценивать работу по разной шкале, что означает, что их скорость (измеренная в баллах) будет разной;определив шкалу для назначения каждого стори поинта, вы сможете быстро распределять баллы без особых споров."
}
,{
  question: "Как НЕ надо использовать стори поинты",
  answer: "К большому сожалению, стори поинты часто применяют не по назначению.<br>Стори поинты могут ошибаться, если они используются для оценки людей, определения подробных сроков и ресурсов, а также когда их ошибочно принимают за меру производительности. Вместо этого командам необходимо их использовать, чтобы понять объем / сложность работы в каждой задаче и для расстановки приоритетов. Возможно, что части, которые оценены как более сложные, стоит делать в первую очередь, чтобы их удалось сделать до до конца спринта, ну а более легкие отодвинуть на позже.Спринт в контексте Scrum методологии:<br>Sprint — это повторяемый фиксированный временной интервал, в течение которого создается некоторый запланированный участок функционала.Насколько долгий этот временной промежуток, определяется в начале разработки по договорённости команды и заказчика. Это может быть промежуток в две недели или месяц, или любой другой срок.<br>Как правило эстимация задач ведется в начале спринта, чтобы спланировать возможный объём выполненной работы к его концу, когда выполненная работа предоставляется заказчику.Представление заказчику выполненной за спринт работы называется demo.Оно помогает видеть ваш прогресс в разработке продукта, получать фидбек от заказчика и скорректировать развитие проекта согласно видению заказчика.Оценка задач лишь одним разработчиком была бы слишком субъективной. Поэтому как правило это командная работа. Техник для командной оценки довольно много. Сегодня мы рассмотрим самую используемую из них — Scrum poker. Для этой техники необходим менеджер, который будет кем-то типа ведущего этого Scrum poker-а. Это может быть человек специализации Scrum Master, ну или же PM."
}
,{
  question: "Что такое Scrum Poker",
  answer: "Scrum poker — или покер планирования — это техника оценки, которая основана на достижении договорённости. В основном используется для оценки сложности предстоящей работы или относительного объёма решаемых задач при разработке ПО.Scrum poker — обычная практика при разработке, и вам точно нужно знать, что это за зверь.Для этого процесса обычно используется некое приложение или сайт, который позволяет нам организовывать командную оценку той или иной задачи.<br>Как это происходит?<br>Команда берёт элемент невыполненной работы (новую задачу, функционал), вкратце обсуждает возможные подводные камни и другие нюансы, связанные с ним. После этого каждый участник выбирает карточку с числом, которое отображает его оценку сложностиПри оценке используются не обычный ряд, а числа Фибоначчи.<br>Числа Фибоначчи так популярны в scrum poker-е потому, что между ними со временем увеличивается промежуток (напоминает уровни пирамиды). Существуют задачи, у которых будет огромная сложность, и малым количеством стори поинтов тут не обойтись.Затем команда сравнивает поставленные оценки одной и той же задаче разными разработчиками, и если они сходятся, отлично!<br>Если же нет, необходимо обсудить причины различий в оценке (аргументы). После этого можно сообща прийти к единому эстимейту, с которым все плюс-минус будут согласны.Подобная геймификация побуждает членов команды мыслить независимо, предлагая им показать свой результат одновременно со своими тиммейтами.<br>Это, в свою очередь, позволяет избежать зависимости от взглядов других членов команды.<br>Ведь иначе менее опытные разработчики будут поглядывать и ориентироваться на оценки более опытных членов команды, что сведёт на нет полезность их собственной оценки.<br>Но при одновременном вскрытии результатов это по сути невозможно."
}
,{
  question: "Пример оценки задачи",
  answer: "Представим, что ваша команда выделила некоторую шкалу для оценивания в стори поинтах:1. Имеется ли опыт с задачей подобного рода+1 — делал такую задачу ранее<br>+2 — не делал такую, но работал с похожей<br>+3 — не делал такую же и не было опыта ни с чем подобным2. Объем функционала задачи+1 — малый объем<br>+2 — средний объем<br>+3 — большой объем3. Сложность реализации данной задачи+1 — легкая<br>+2 — средняя<br>+3 — сложная4. Сложность тестирования данного функционала+1 — легкая<br>+2 — средняя<br>+3 — сложнаяНачинается Scrum Poker по задаче, и вы оцениваете ее так:<br>вы никогда не работали с имплементацией аналогичного функционала ранее — +3<br>функционал задачи среднего объема — +2<br>реализация задачи имеет высокую сложность — +3<br>высокая сложность написания тестов для данного функционала — +3<br>По итогу получается 11 стори поинтов, но так как такой карточки нет, вы предлагаете 13. Другой ваш коллега оценивает задачу:<br>работал с аналогичной задачей ранее — +1<br>функционал задачи среднего объема — +2<br>реализация задачи имеет среднюю сложность — +2<br>средняя сложность написания тестов для данного функционала — +2<br>В итоге у него получается 7 стори поинтов, но такого в числах Фибоначчи нет, и он ставит карточку с максимально приближенным числом — 8.<br>Другие члены команды, соответственно, ставят оценки, отталкиваясь от своих субъективных взглядов.<br>Далее вы показываете свои результаты и обнаруживаете, что почти все ваши коллеги поставили эстимацию 13, кроме одного разработчика, который поставил 8. В таком случае ему даётся слово, и он приводит доводы."
}
,
    ];

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>

</body>
</html>
