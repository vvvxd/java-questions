,{

,{
  question: "Какие типы репозитория существуют в Maven?",
  answer: "В Maven существуют три типы репозитория:Локальный (local) репозиторий - это директория, которая хранится на нашем компьютере. Она создаётся в момент первого выполнения любой команды Maven. По умолчанию она расположена в <home директория>/.m2/repository - персональная для каждого пользователя.Центральный (central) репозиторий - это репозиториий, который обеспечивается сообществом Maven. Он содержит огромное количество часто используемых библиотек. Который расположен в http://repo1.maven.org/maven2/ и доступен на чтение для всех пользователей в интернете. Если Maven не может найти зависимости в локальном репозитории, то автоматически начинается поиск необходимых файлов в центральном репозиторииУдалённые (remote) репозиторий - иногда, Maven не может найти необходимые зависимости в центральном репозитории. В этом случае, процесс сборки прерывается и в консоль выводится сообщение об ошибке. Для того, чтобы предотвратить подобную ситуацию, в Maven предусмотрен механизм Удалённого репозитория, который является репозиторием, который определяется самим разработчиком. Там могут храниться все необходимые зависимости."

,{
  question: "Какой порядок поиска зависимостей Maven?",
  answer: "Когда мы выполняем собрку проекта в Maven, автоматически начинается поиск необходимых зависимостей в следующем порядке:Поиск зависимостей в локальном репозитории Если зависимости не обнаружены, происходит переход к шагу 2.Поиск зависимостей в центральном репозитории. Если они не обнаружены и удалённый репозиторий определён, то происходит переход к шагу 4.Если удалённый репозиторий не определён, то процесс сборки прекращается и выводится сообщение об ошибке.Поиск зависимостей на удалённом репозитории, если они найдены, то происходит их загрузка в локальный репозиторий, если нет - выводится сообщение об ошибке."

,{

,{
  question: "Из каких фаз состоит жизненный цикл сборки Default (Build)?",
  answer: "Default (Build) - это основной жизненный цикл Maven, который используется для сборки проектов. Он включает в себя 23 фазы:validate - проверяет корректность метаинформации о проекте, подтверждает, является ли проект корректным и вся ли необходимая информация доступа для завершения процесса сборки.initialize - инициализирует состояние сборки, например, различные настройки.generate-sources - включает любой исходный код в фазу компиляции.process-sources - обрабатывает исходный код (подготавливает). Например, фильтрует определённые значения.generate-resources - генерирует ресурсы, которые должны быть включены в пакет.process-resources - копирует и отправляет ресурсы в указанную директори. Это фаза перед упаковкой.compile - комплирует исходный код проекта.process-classes - обработка файлов, полученных в результате компляции. Например, оптимизация байт-кода Java классов.generate-test-sources - генерирует любые тестовые ресурсы, которые должны быть включены в фазу компиляции.process-test-sources - обрабатывает исходный код тестов. Например, фильтрует значения.test-compile - компилирует исходный код тестов в указанную директорию тестов.process-test-classes - обрабатывает файлы, полученные в результате компиляции исходного кода тестов.test - запускает тесты классов, используя приемлемый фреймворк юнит-тестирования (например, Junit).prepare-package - выполняет все необходимые операции для подготовки пакета, непосредственно перед упаковкой.package - преобразует скомпилированный код и пакет в дистрибутивный формат. Такие как JAR, WAR или EAR.pre-integration-test - выполняет необходимые действия перед выполнением интеграционных тестов.integration-test - обрабатывает и распаковывает пакет, если необходимо, в среду, где будут выполняться интеграционные тесты.post-integration-test - выполняет действия, необходимые после выполнения интеграционных тестов. Например, освобождение ресурсов.verify - выполняет любые проверки для подтверждения того, что пакет пригоден и отвечает критериям качества.install - переносит пакет в локальный репозиторий, откуда он будет доступен для использования как зависимость в других проектах.deploy - копирует финальный пакет (архив) в удалённый репозиторий для, того, чтобы сделать его доступным другим разработчикам и проектам.Здесь также необходимо уточнить два момента:Когда мы выполняем команду Maven, например install, то будут выполенны фазы до install и фаза install.Различные задачи Maven будут привязаны к различным фазам жизненнго цикла Maven в зависимости от типа архива (JAR/WAR/EAR)."
}

,{
  question: "Что такое SNAPSHOT в Maven?",
  answer: "SNAPSHOT - это специальная версия, которая показывает текущую рабочую копию. При каждой сборке Maven проверяет наличие новой snapshot версии на удалённом репозитории."
}
,{
  question: "В чем разница между snapshot и версией?",
  answer: "В случае с версией, если Maven однажды загрузил версию data-service:1.0, то он больше не будет пытаться загрузить новую версию 1.0 из репозитория. Для того, чтобы скачать обновлённый продукт data-service должен быть обновлён до версии 1.1.В случае со snapshot, Maven автоматически будет подтягивать крайний snapshot (data-service:1.0-SNAPSHOT) каждый раз, когда будет выполнятся сборка проекта."
}
,{
  question: "Что такое транзитивная зависимость в Maven?",
  answer: "Транзитивная зависимость - позволяет избегать необходимости изучать и указывать библиотеки, которые требуются для самой зависимости, и включает их автоматически. Необходимые библиотеки подгружаются в проект автоматически. При разрешении конфликта версий используется принцип «ближайшей» зависимости, то есть выбирается зависимость, путь к которой через список зависимых проектов является наиболее коротким."
}
,{
  question: "Как Maven определяет какую версию зависимостей использовать когда встречается множественный вариант вибора?",
  answer: "Dependency mediation - определяет, какая версия зависимости будет использоваться, когда встречается несколько версий артефактов, если две версии зависимости на той же глубине в дереве зависимостей, то будет использоваться та которая объявлена первой. Здесь важен порядок объявления: первое объявление выигрывает."
}
,{
  question: "Что такое область видимости зависимостей (dependency scope)? Назовите значения dependency scope.",
  answer: "Существует 6 областей:compile - это область по умолчанию, использутся, если ничего больше не определено. Compile зависимости доступны во всех classpath проекта.provided - это очень похоже на compile, но указывает на то, что вы ожидаете от JDK или контейнера предоставить зависимость в ходе выполнения. Эта область доступна только на compilation и test classpath и не является транзитивной.runtime - эта область указывает на то, что зависимость не обязательна для compilation, но для фаз выполнения.test - эта область указывает, что зависимость не обязательна для нормального использования приложения.system - эта область похожа на provided за исключением того, что вы предоставляете JAR. Артефакт всегда доступен и не смотрит в репозиторий.import - эта область используется в зависимости типа pom в <dependencyManagement> разделе. Это указывает на то, что определенный POM будет заменен зависимостями в этом POM <dependencyManagement> разделе."
}

  question: "Какие теги pom.xml визнаете.",
  answer: "Вот некоторые из них:project - описывает проект, это элемент верхнего уровня во всех файлах pom.xml.groupId - по-сути, это имя пакета. Полностью отражается в структуре каталогов.artifactId - название проекта. В структуре каталогов не отображается.version - версия проекта.packaging - определяет, какой тип файла будет собран. Варианты: pom, jar, war, ear.dependencies - указываются зависимости.build - информация о сборке проекта.name - это уже необязательные описания проекта. В данном случае его название.description - элемент представляет собой общее описание вашего проекта. Это часто используется в генерации документации Maven.url - интернет-страница проекта.<br>repositories - репозитории для артефактов.pluginRepositories - репозитории для плагинов Maven."

,{
  question: "Отличия war и jar-файлов",
  answer: "Фактически jar-библиотека - это просто zip архив, что напрямую следует из его имени: Java Archive. Чаще всего он содержит просто четыре вещи:скомпилированные классы;<br>ресурсы: properties-файлы и тому подобное;<br>манифест MANIFEST.MF;<br>другие jar-библиотеки (редко).Типичная структура такого архива имеет вид:<br>META-INF/<br>MANIFEST.MF<br>com/<br>javarush/<br>MyApplication.class<br>application.propertiesТеперь давай рассмотрим типичный war-файл. Кстати, war не от слова война, а от Web Archive. Структура war-файла обычно посложнее. Чаще всего он состоит из двух частей:Java-часть<br>скомпилированные классы<br>ресурсы для java-классов: properties-файлы и тому подобное<br>другие jar-библиотеки (часто)<br>манифест MANIFEST.MFWeb-часть<br>web-xml - дескриптор развертывания веб-сервиса<br>jsp-сервелеты<br>статические веб-ресурсы: HTML, CSS, JS-файлыПример типичного war-файла:<br>META-INF/<br>MANIFEST.MF<br>WEB-INF/<br>web.xml<br>jsp/<br>helloWorld.jsp<br>classes/<br>static/<br>templates/<br>application.properties<br>lib/ // *.jar files as libsВажно! jar-файл может запустить просто java-машина, для запуска же war-файла его нужно загрузить на веб-сервер. Самостоятельно он не запускается."
}
,{
  question: "Для чего нужен блок dependencyManagement?",
  answer: "В родительском POM основное различие между <dependencies> и <dependencyManagement> заключается в следующем:Артефакты, указанные в <dependencies>разделе, ВСЕГДА будут включены в качестве зависимостей дочерних модулей.Артефакты, указанные в <dependencyManagement> разделе, будут включены в дочерний модуль только в том случае, если они также были указаны в <dependencies> разделе самого дочернего модуля.Потому что вы указываете версию и / или область действия в родительском, и вы можете не указывать их при указании зависимостей в дочернем POM. Это может помочь вам использовать унифицированные версии для зависимостей для дочерних модулей, не указывая версию в каждом дочернем модуле."
}

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>
