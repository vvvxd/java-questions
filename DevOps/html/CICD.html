  answer: "Снижение рискаКаждый этап конвейерной обработки CI/CD создается для снижения риска в определенном аспекте. Разработчики отвечают за логические и письменные тесты, чтобы снизить риск нарушения логики. QE отвечают за целостность потока пользователей и записывают тесты для снижения риска сломанных потоков/ историй пользователей. BAs и POs отвечают за удобство использования и принимают участие в приемочных тестах пользователей, чтобы снизить риск создания непригодных / нежелательных функций. Ops/ DevOps несут участвуют в обслуживании CI/CD, связанные с развертыванием операций (анализ схемы данных/ миграции данных) и масштабирование, чтобы снизить риск недоступности продукта.Поскольку этапы предназначены для снижения конкретного риска, важно отметить, что при настройке конвейерной обработки каждый этап должен также служить шлюзом для контроля качества, который предотвращает прохождение поврежденных/ нежелательных функций."

 в видео «Обнаружение Log4Shell в CI/CD с помощью GitLab»:"

,{
  question: "Инструменты для CI/CD",
  answer: "GitLab. Среда позволяет управлять репозиториями проекта, документировать функциональность и результаты доработок и тестов, а также отслеживать ошибки и работать с CI/CD pipeline.Docker. Система автоматического развертывания проектов. Поддерживает контейнеризацию и позволяет упаковать проект вместе со всем окружением и зависимостями в контейнер, который можно перенести на Linux-систему.Travis-CI. Инструмент подключается к репозиториям в GitHub при минимуме настроек. Решение облачное и не требует локальной установки. Кроме того, оно бесплатно для open-source проектов.Circle-CI. Продукт также использует бесшовную интеграцию с GitHub. Предлагается веб-интерфейс для отслеживания версий сборок и ведения задач. Также решение поддерживает отправку оповещений по почте, slack и другим каналам связи.Jenkins. Довольно популярный инструмент в DevOps среде. Заслужил свою репутацию благодаря работе с различными плагинами, позволяющими гибко настраивать CI/CD процессы под требования разработки конкретного продукта."

,{
  question: "Этапы CI/CD",
  answer: "Методология CI/CD подразумевает разделение процесса разработки на семь этапов:Написание кода. Разработчики пишут код своего модуля и проводят тестирование в ручном режиме. После этого результат работы соединяется в главной ветке с текущей версией проекта. После того, как в главной ветке публикуются все коды модулей, начинается второй этап.Сборка. Выбранная система контроля версий инициирует автоматическую сборку и последующее тестирование проекта. Триггеры для активации сборки могут быть настроены самостоятельно. Для автоматизации сборки применяется Jenkins или другой инструмент.Ручное тестирование. После проверки CI-системой работоспособности тестовой версии код передается для ручного исследования.Релиз.После ручного тестирования в сборку вносятся исправления. Следом проходит релиз версии кода для клиентов.Развертывание. На этом этапе текущая (рабочая) версия кода размещается на production-серверах разработчика. Клиент может взаимодействовать с программой и изучать ее функции.Поддержка и мониторинг. Продукт начинает использоваться конечными пользователями. При этом разработчики продолжают его поддерживать и проводят анализ пользовательского опыта.Планирование. Исходя из пользовательского опыта разрабатывается новый функционал и готовится план доработок. После этого разработчик начинает написание кода — и цикл замыкается."

,{
  question: "Что такое непрерывная интеграция (CI)?",
  answer: "CI (continuous integration) — это практика разработки ПО, когда программисты отправляют свой код в main-ветку несколько раз в день, следуя TBD-модели.CI-методология предполагает активное применение автоматизированных тестов; а билд-сервер (он же CI-сервер) — запускает автотесты при каждом обновлении кода. Поэтому ошибки, если они есть, проявляются сразу же — и исправляются сразу же. Этим и выгодно.CI-процессы, или по крайней мере бОльшая часть, работают по такому алгоритму:При открытии каждого Pull Request, Git-сервер отправляет уведомление CI-серверу.CI-сервер клонирует репозиторий, проверяет исходную ветку (например bugfix/wrong-sorting), и сливает код с кодом master-ветке.Тогда запускается билд-скрипт (сценарий сборки). Например ./gradlew build.Если эта команда возвращает код ответа '0', то билд успешно выполнен. (Другой ответ означает ошибку).CI-сервер направляет уведомление об успешном билде на Git-сервере.Если билд был успешен, то Pull Request разрешается слить с существующим кодом. (Если не успешен, то, соответственно, не разрешается).Такой процесс гарантирует, что любой код, отправляемый в master-ветку, не сломает следующие билды."
}
,{
  question: "Как связаны непрерывная интеграция (Continuous Integration — CI) и управление версиями (Version Control — VC)?",

}

,{
  question: "Что такое CD?",
  answer: "А вот термин Непрерывная доставка описывает процесс автоматического деплоя (развертывания, или еще называют автодеплоя) новых версий продукта.Давайте теперь внесем еще изменения в схему CI выше. Так процесс CI/CD выглядит в более-менее крупном реальном проекте.'CI-сервер' теперь у нас будет называться 'CI/CD-сервер'. Это потому что наши задачи в рамках подходов CI и CD — теперь выполняются одним таск-менеджером. Рассмотрим такой комбинированный подход.Впрочем бывают исключения; например, команды могут делегировать CI-задачи в GitLab CI, а CD-задачи в Jenkins.Итак, в правой части схемы у нас CI, который мы обсудили выше. Слева у нас CD. CD-задача у нас это билд проекта (или отработка артефактов, возникших на CI-этапе), и деплой ее на сервер.Надо отметить, что 'сервер' выше — это абстракция. Например, деплой может быть делегирован такой вещи как кластер Kubernetes. То есть, строго говоря, может быть и несколько серверов.После завершения этапа деплоя, обычно отправляются email-уведомления. CD-сервер уведомляет подписчиков об успешном (или нет) деплое.И вот здесь возникает важный вопрос: когда начинать CD-таски? Триггеры на это могут быть разные:<br>Деплой после каждого Pull Request на слияние (merge) кода.<br>Деплой по расписанию.<br>Деплой после каждого слияния по Pull Request-у в какую-то ветку.<br>Или комбинация этих опций.Первый пункт определяет процессы так, что CI и CD таски всегда идут последовательно, один за другим. Этот подход более популярен в опенсорсной разработке. При этом используют библиотеки типа Semantic Release.Важно чётче понимать понятие развертывания (деплоя). Оно необязательно означает, что 'что-то где-то запускается'. Если вы пишете какую-то библиотеку, там нет 'запуска'. В таком случае 'деплой' означает 'выпуск новой версии библиотеки'.<br>Второй пункт у нас 'независим' от CI-процесса, поскольку проект деплоится по расписанию. Например каждый день в час ночи.Третий пункт похож на первый. Хотя есть разница. Представим, что есть две главные ветки в репозитории: develop и master. В ветке develop у нас самые релевантные изменения. А в master — только релизы. Если нам нужно деплоить только master-ветку, нам нет необходимости запускать CD-задачу на слияние в develop.Последний пункт — это комбинированный подход. Например, develop-ветка может деплоиться по расписанию, в dev-окружение. А master деплоится в продакшен по каждому Pull Request-у на слияние."
}
,{
  question: "Непрерывная интеграция, непрерывная доставка, непрерывное развертывание — суть CI/CD. А как они связаны?",
  answer: "Непрерывная интеграция (Continuous Integration — CI) — выполнение последовательных этапов билда и тестирования проекта. CI запускается автоматически при каждом изменении, отправленном в репозиторий. Так разработчики получают быстрый фидбек (могут быстро понять ошибки и исправить их).Непрерывная доставка (Continuous Delivery — CD) — это как бы 'расширение', продолжение непрерывной интеграции. Цель непрерывной доставки — по возможности автоматизировать каждый этап разработки вплоть до релиза софта. И на выходе нашего 'непрерывно движущегося' CD-конвейера (или чаще 'пайплайна') получаем нужный бинарник/пакет/контейнер нашего приложения.Непрерывное развертывание (деплой) — это опциональное расширение предыдущего процесса (непрерывной доставки). Это некий процесс, принимающий стабильный, протестированный код из CD-пайплайна и передающий его на продакшн-сервер, где он уже доступен пользователям."
}

  question: "В чем разница между локальной и облачной платформой CI/CD?",
  answer: "Локальный CI-сервер может обслуживаться как любой другой сервер — надо его установить, настроить, и обслуживать. Нужны будут обновления и патчи безопасности. NB: отказ локального CI-сервера блокирует тестирование, разработку и деплой.Облачному CI-серверу не требуется обслуживание — это обязанность его владельца. Ничего особо не нужно ставить и настраивать, можно пользоваться сразу. Все вычислительные мощности обеспечивает владелец платформы — так что и с расширяемостью нет проблем. Отсутствие проблем с сервером гарантируется SLA-договором с владельцем."

,{
  question: "Насколько важна безопасность в CI-CD?",
  answer: "Понятно, что CI/CD-платформы имеют доступ ко всем чувствительным данным. Это могут быть API-ключи, репозитории, базы данных, даже имена-пароли. Некорректно настроенный CI/CD-сервер — находка для злоумышленников, и они 100% воспользуются уязвимостью — в основном чтобы выложить взломанный продукт в открытый доступ, или продавать его самим, или шантажировать владельца/пользователей. Платформа должна иметь проверенные механизмы хранения чувствительных данных, контролировать доступ к логам и репозиториям."

  answer: "Стандартный релиз/деплой. Обычный релиз софта, софт сразу доступен клиентам.Canary-релиз, или 'канареечный'. Применяется, когда есть риск крупного отказа в софте; релиз выдается небольшой части пользователей (например 1%). Разработчики постепенно переводят пользователей на последний релиз.Blue-green релиз. Выпускаются два экземпляра приложения одновременно — стабильная версия, и последний релиз. Пользователи переходят на стабильный релиз все одновременно. Это безопаснее, чем регулярный релиз: если есть проблема, пользователи сразу могут откатиться к предыдущей версии.Dark launch. Новые функции релизятся без предварительного оповещения пользователей. Функции активируются постепенно и по мере необходимости, активацией так называемых feature flags."

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>
