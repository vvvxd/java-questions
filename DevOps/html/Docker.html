,{

,{

,{

,{
  question: "Демон Docker что такое?",

,{

}
,{

,{

,{
  question: "Репозиторий Docker что такое?",

,{

,{

,{
  question: "Файлы Dockerfile",

  question: "Инструкций Dockerfile",
  answer: "FROM — задаёт базовый (родительский) образ.LABEL — описывает метаданные. Например — сведения о том, кто создал и поддерживает образ.ENV — устанавливает постоянные переменные среды. Инструкция ENV хорошо подходит для задания констант.RUN — выполняет команду и создаёт слой образа. Используется для установки в контейнер пакетов.COPY — копирует в контейнер файлы и папки.ADD — копирует файлы и папки в контейнер, может распаковывать локальные .tar-файлы.CMD — описывает команду с аргументами, которую нужно выполнить когда контейнер будет запущен. Аргументы могут быть переопределены при запуске контейнера. В файле может присутствовать лишь одна инструкция CMD.WORKDIR — задаёт рабочую директорию для следующей инструкции.ARG — задаёт переменные для передачи Docker во время сборки образа.ENTRYPOINT — предоставляет команду с аргументами для вызова во время выполнения контейнера. Аргументы не переопределяются.EXPOSE — указывает на необходимость открыть порт.VOLUME — создаёт точку монтирования для работы с постоянным хранилищем."
}
,{
  question: "Кеширование Docker",
  answer: "Одной из сильных сторон Docker является кэширование. Благодаря этому механизму ускоряется сборка образов.<br>При сборке образа Docker проходится по инструкциям файла Dockerfile, выполняя их по порядку. В процессе анализа инструкций Docker проверяет собственный кэш на наличие в нём образов, представляющих собой то, что получается на промежуточных этапах сборки других образов. Если подобные образы удаётся найти, то система может ими воспользоваться, не тратя время на их повторное создание.<br>Если кэш признан недействительным, то инструкция, в ходе выполнения которой это произошло, выполняется, создавая новый слой без использования кэша. То же самое происходит и при выполнении инструкций, которые следуют за ней.<br>В результате, если в ходе выполнения инструкций из Dockerfile оказывается, что базовый образ имеется в кэше, то используется именно этот образ из кэша. Это называется «попаданием кэша». Если же базового образа в кэше нет, то весь процесс сборки образа будет происходить без использования кэша.<br>Затем следующая инструкция сопоставляется со всеми образами из кэша, в основе которых лежит тот же самый базовый образ, который уже обнаружен в кэше. Каждый кэшированный промежуточный образ проверяется на предмет того, имеется ли в нём то, что было создано такой же инструкцией. Если совпадения найти не удаётся, это называется «промахом кэша» и кэш считается недействительным. То же самое происходит до тех пор, пока не будет обработан весь файл Dockerfile."
}

    function toggleAnswer() {

        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
