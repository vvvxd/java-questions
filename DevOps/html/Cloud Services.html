<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы по собеседованию</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .question-block {
            cursor: pointer;
            transition: background-color 0.3s ease;
            word-break: break-word;
        }
        .question-block:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Контейнер с вопросом -->
<div id="question-container" class="bg-white shadow-lg rounded-lg p-6 w-[800px] h-[750px] flex items-center justify-center text-center relative">
    <div id="question-block" class="question-block p-4 border-b w-full h-full flex items-center justify-center text-center relative" onclick="toggleAnswer()">
        <strong class="text-lg block" id="question-text"></strong>
        <div id="answer-text" class="text-gray-700 hidden" onclick="toggleAnswer()"></div>
    </div>
</div>

<!-- Навигация -->
<div class="absolute bottom-10 flex justify-center gap-4">
    <button onclick="prevQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Назад</button>
    <button onclick="location.href='main.html'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">На главную</button>
    <button onclick="nextQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Вперед</button>
</div>

<!-- Модальное окно -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[900px] h-[800px] overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Ответ</h2>
        <p id="modal-answer" class="text-gray-700"></p>
        <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Закрыть</button>
    </div>
</div>

<script>
    let currentQuestionIndex = 0;
    const MAX_ANSWER_LENGTH = 2000; // Максимальная длина ответа для отображения без модального окна

    const questions = [
        {
  question: "Что такое облачные сервисы?",
  answer: "Облако (cloud, облачный сервис). В этом случае компания или человек пользуется вычислительными ресурсами и программами, которые расположены не на локальных, а на удалённых серверах и доступны через интернет. Каждый из нас пользуется ими постоянно: «Google Документы», Dropbox — всё это примеры облачных приложений.Но и компании не брезгуют переводить свою инфраструктуру в такие облака. Типичный пример — хостинг сайтов или платформы вроде Amazon Web Services (AWS), Microsoft Azure, Yandex Cloud.Когда мы говорим об облаках, неизбежно появляется такое понятие, как облачный провайдер — это компания, которая владеет дата-центром с серверами, на которых и развёрнуты облака. Другие компании покупают небольшой кусочек её вычислительных ресурсов и инфраструктуры. Это позволяет получать в пользование готовые вычислительные мощности и практически бесконечно их масштабировать, не заморачиваясь с покупкой, настройкой и поддерджанием своей инфраструктуры.В облачных системах используется технология виртуализации. Один физический сервер («железо») логически делится на несколько виртуальных серверов, каждый из которых для пользователя облака выглядит отдельной «машиной». Это похоже на разбивку жёсткого диска на несколько разделов: вроде бы железяка одна, а дисков в системе отображается несколько. Благодаря виртуализации облачный сервис доступен большому числу пользователей.Самые известные зарубежные облачные провайдеры — это AWS (Amazon), Microsoft Azure, Google Cloud Platform, из российских игроков больше всего на слуху Yandex Cloud, SberCloud и VK Cloud."
}
,{
  question: "Что такое IaaS?",
  answer: "IaaS (infrastructure as a service) — инфраструктура как сервис. Такие сервисы относятся к низкоуровневым и являются самыми популярными. Пользователю предоставляется «железо» в виде серверов, сети и памяти. Всё это клиент получает в готовом виде, без необходимости заморачиваться насчёт обновления и поддержки. Более того, клиент получает полный контроль над инфраструктурой благодаря специальному пользовательскому веб-интерфейсу или CLI (command line interface, командная строка)."
}
,{
  question: "Что такое PaaS?",
  answer: "PaaS (platform as a service) — платформа как сервис. Это уже настраиваемая среда выполнения, которая содержит всё необходимое для разработки, тестирования и управления приложением, но всё так же без необходимости управления «железом». PaaS автоматически обновляет программное обеспечение, а также позволяет гибко настраивать политики безопасности через специальный интерфейс, автоматически масштабировать систему, использовать готовый API для взаимодействия с сервисом.Приведу простой пример PaaS. Допустим, вам нужна база данных. В таком случае у вас есть два варианта: если выбрать путь IaaS, то вы покупаете сервер у облачного провайдера, при необходимости подключаете к этому серверу дополнительные жёсткие диски, устанавливаете операционную систему, ту базу данных, которая вам нужна, потому вручную настраиваете систему бэкапов, ограничиваете доступ к серверу по внешней сети, а если вырастает нагрузка, докупаете ещё один сервер или меняете его на более мощный и проделываете всё те же действия.Альтернативный вариант (то есть уже PaaS) — подключить Managed Service for PostgreSQL в Yandex Cloud, Amazon RDS в AWS или аналогичный сервис другого облачного провайдера. Теперь всё, что вам нужно, — выбрать необходимую базу данных и настроить её под себя. Остальное будет менеджериться провайдером, никаких заморочек с «железом» у вас уже не будет — вы даже не заметите, что ваше приложение перенесли на другой сервер или подключили к нему другие жёсткие диски."
}
,{
  question: "Что такое SaaS?",
  answer: "SaaS (software as a service) — программное обеспечение как сервис. В этом случае вы просто получаете облачное программное обеспечение в пользование. Это может быть сервис для рассылки имейлов, анализа поведения пользователей приложения, офисный пакет и так далее. Основное отличие от использования обычных приложений в том, что вы работаете с сервисом в веб-интерфейсе, а всё остальное для вас скрыто. У облачных провайдеров SaaS чаще всего распространяется через маркетплейсы. Существуют и партнёрские программы, когда каждый производитель ПО может распространять его через маркетплейс облачного провайдера."
}
,{
  question: "Что такое DRaaS?",
  answer: "DRaaS (disaster recovery as a service) — аварийное восстановление как сервис. DRaaS помогает улучшить показатели целевой точки восстановления (RPO — recovery point objective) и целевого времени восстановления (RTO — recovery time objective). Для DRaaS существуют различные стратегии и наборы сервисов. Например, сервисы бэкапов и автоматического восстановления или зеркала с полной копией вашего приложения, но на более слабом «железе». Если основной сервер перестаёт работать, зеркала переключаются на более мощные серверы и весь пользовательский трафик начинает идти на них."
}
,{
  question: "Что такое BaaS?",
  answer: "BaaS (backend as a service) — бэкенд как сервис. Такие сервисы имитируют работу бэкенда и реализуют базовую функциональность приложений. Регистрация пользователей, вход через социальные сети, рассылки на электронную почту в ответ на действия пользователя, профиль пользователя, отправка уведомлений — вся эта функциональность универсальна для большинства приложений, а значит, её можно не разрабатывать самостоятельно, а отдать на управление BaaS-сервису."
}
,{
  question: "Какие бывают типы облаков?",
  answer: "Публичное облако. В этом случае все облачные сервисы управляются провайдером, а доступ к ним предоставляется через интернет большому количеству пользователей. Это самый распространённый сценарий: вы просто переходите на сайт AWS, Google Cloud или Yandex Cloud и начинаете использовать имеющиеся у провайдера сервисы.Частное облако. В этом случае облачные сервисы используются только для нужд одной организации. Она приобретает у провайдера изолированный сервер, на котором нет виртуализации и разделения ресурсов между разными клиентами. Конечно, такие решения дороже, а их настройки менее гибкие. Однако их есть смысл использовать при работе с чувствительными данными.Гибридное облако. В этом случае происходит взаимодействие частного и публичного облаков. Часто такое сочетание облачных сервисов возникает во время миграции на облачную инфраструктуру или если взаимодействие с чувствительными данными происходит только в одной части приложения, которую можно отделить от остального приложения."
}
,{
  question: "Что такое кластеры? Что такое ноды?",
  answer: "Слово Node по-английски означает «узел». Интуитивно понятно, что узел, в контексте сетей и ИТ, это некая точка в сети, куда сходятся сетевые линии (связи, линки передачи пакетов, запросы приложений и пр.).Server Node - это сервер, соединённый с другими серверами в некое сообщество, называемое «кластером». В свою очередь, кластер - это область с общими функциями, задачами и пр. Несколько серверов могут быть объединены, например, в кластер вычислений, кластер хранения с файловой системой, кластер базы данных и пр. Причем этот кластер может быть не ограничен пределами одной локальной сети, а простираться на несколько разнесённых площадок."
}
,{
  question: "Что такое инстансы?",
  answer: "Инстанс в облачных вычислениях - это серверный ресурс, предоставляемый сторонними облачными сервисами. Хотя вы можете управлять физическими серверными ресурсами и поддерживать их в локальной среде, это дорого и неэффективно. Поставщики облачных услуг поддерживают аппаратное обеспечение в своих центрах обработки данных и предоставляют виртуальный доступ к вычислительным ресурсам в виде инстанса. Облачный инстанс можно использовать для выполнения ресурсоемких рабочих нагрузок, таких как контейнеры, базы данных, микросервисы и виртуальные машины."
}
,
    ];

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
</script>

</body>
</html>
