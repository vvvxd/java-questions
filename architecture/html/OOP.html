  question: "Что такое ООП?",
  answer: "Объектно-ориентированное программирование (ООП) — методология программирования, основанная на представлении программы в виде совокупности объектов, каждый из которых является экземпляром определенного класса, а классы образуют иерархию наследования.- объектно-ориентированное программирование использует в качестве основных логических конструктивных элементов объекты, а не алгоритмы;<br>- каждый объект является экземпляром определенного класса<br>- классы образуют иерархии.Программа считается объектно-ориентированной, только если выполнены все три указанных требования. В частности, программирование, не использующее наследование, называется не объектно-ориентированным, а программированием с помощью абстрактных типов данных.<br>Согласно парадигме ООП программа состоит из объектов, обменивающихся сообщениями. Объекты могут обладать состоянием, единственный способ изменить состояние объекта - послать ему сообщение, в ответ на которое, объект может изменить собственное состояние."

,{
  question: "Что такое «полиморфизм»?",
  answer: "Полиморфизм - это способность программы идентично использовать объекты с одинаковым интерфейсом без информации о конкретном типе этого объекта.<br>Преимуществом полиморфизма является то, что он помогает снижать сложность программ, разрешая использование одного и того же интерфейса для задания единого набора действий. Выбор же конкретного действия, в зависимости от ситуации, возлагается на компилятор языка программирования. Отсюда следует ключевая особенность полиморфизма - использование объекта производного класса, вместо объекта базового (потомки могут изменять родительское поведение, даже если обращение к ним будет производиться по ссылке родительского типа).<br>В более общем смысле, концепцией полиморфизма является идея 'один интерфейс, множество методов'. Это означает, что можно создать общий интерфейс для группы близких по смыслу действий.Полиморфная переменная, это переменная, которая может принимать значения разных типов, а полиморфная функция, это функция, у которой хотя бы один аргумент является полиморфной переменной. Выделяют два вида полиморфных функций:Полиморфизм используется, чтобы сделать приложения более модульными и расширяемыми. Вместо беспорядочных условных выражений, описывающих различные варианты действий, вы создаете взаимозаменяемые объекты, которые выбираете в зависимости от ваших потребностей. Это основная цель полиморфизма."
}

  question: "Что такое «абстракция»?",

,{
  question: "Расскажите про основные понятия ООП: «класс», «объект», «интерфейс».",
  answer: "Класс - это способ описания сущности, определяющий состояние и поведение, зависящее от этого состояния, а также правила для взаимодействия с данной сущностью (контракт).<br>С точки зрения программирования класс можно рассматривать как набор данных (полей, атрибутов, членов класса) и функций для работы с ними (методов).<br>С точки зрения структуры программы, класс является сложным типом данных.<br>Объект (экземпляр) - это отдельный представитель класса, имеющий конкретное состояние и поведение, полностью определяемое классом. Каждый объект имеет конкретные значения атрибутов и методы, работающие с этими значениями на основе правил, заданных в классе.<br>Интерфейс - это набор методов класса, доступных для использования. Интерфейсом класса будет являться набор всех его публичных методов в совокупности с набором публичных атрибутов. По сути, интерфейс специфицирует класс, чётко определяя все возможные действия над ним."
}
,{
  question: "В чем заключаются преимущества и недостатки объектно-ориентированного подхода в программировании?",
  answer: "Преимущества:<br>Объектная модель вполне естественна, поскольку в первую очередь ориентирована на человеческое восприятие мира, а не на компьютерную реализацию.Классы позволяют проводить конструирование из полезных компонентов, обладающих простыми инструментами, что позволяет абстрагироваться от деталей реализации.Данные и операции над ними образуют определенную сущность, и они не разносятся по всей программе, как нередко бывает в случае процедурного программирования, а описываются вместе. Локализация кода и данных улучшает наглядность и удобство сопровождения программного обеспечения.Инкапсуляция позволяет привнести свойство модульности, что облегчает распараллеливание выполнения задачи между несколькими исполнителями и обновление версий отдельных компонентов.<br>Возможность создавать расширяемые системы.Использование полиморфизма оказывается полезным при:<br>- Обработке разнородных структур данных. Программы могут работать, не различая вида объектов, что существенно упрощает код. Новые виды могут быть добавлены в любой момент.<br>- Изменении поведения во время исполнения. На этапе исполнения один объект может быть заменен другим, что позволяет легко, без изменения кода, адаптировать алгоритм в зависимости от того, какой используется объект.<br>- Реализации работы с наследниками. Алгоритмы можно обобщить настолько, что они уже смогут работать более чем с одним видом объектов.<br>- Возможности описать независимые от приложения части предметной области в виде набора универсальных классов, или фреймворка, который в дальнейшем будет расширен за счет добавления частей, специфичных для конкретного приложения.Повторное использование кода:<br>- Сокращается время на разработку, которое может быть отдано другим задачам.<br>- Компоненты многоразового использования обычно содержат гораздо меньше ошибок, чем вновь разработанные, ведь они уже не раз подвергались проверке.<br>- Когда некий компонент используется сразу несколькими клиентами, улучшения, вносимые в его код, одновременно оказывают положительное влияние и на множество работающих с ним программ.<br>- Если программа опирается на стандартные компоненты, ее структура и пользовательский интерфейс становятся более унифицированными, что облегчает ее понимание и упрощает использование.Недостатки:<br>В сложных иерархиях классов поля и методы обычно наследуются с разных уровней. И не всегда легко определить, какие поля и методы фактически относятся к данному классу.Код для обработки сообщения иногда «размазан» по многим методам (иначе говоря, обработка сообщения требует не одного, а многих методов, которые могут быть описаны в разных классах).Документирование классов - задача более трудная, чем это было в случае процедур и модулей. Поскольку любой метод может быть переопределен, в<br>документации должно говориться не только о том, что делает данный метод, но и о том, в каком контексте он вызывается.Неэффективность и неэкономное распределения памяти на этапе выполнения (по причине издержек на динамическое связывание и проверки типов на этапе выполнения).Излишняя универсальность. Часто содержится больше методов, чем это реально необходимо текущей программе. А поскольку лишние методы не могут быть удалены, они становятся мертвым грузом."
}
,{
  question: "Что подразумевают в плане принципов ООП выражения «IS-A» и «HAS-A»?",
  answer: "Между классами в Java есть два вида отношений:<br>отношения IS-A<br>Принцип IS-A в ООП основан на наследовании классов или реализации интерфейсов. К примеру, если класс Lion наследует Cat, мы говорим, что Lion является Cat:<br>Lion IS-A Cat<br>(но не всякий Cat является Lion-ом) Точно такая же ситуация с интерфейсами. Если класс Lion реализует интерфейс WildAnimal, то они также находятся в отношении:<br>Lion IS-A WildAnimalотношения HAS-A<br>Данный тип отношений основан на использовании классов другими классами, ещё называемый 'ассоциация'. Ассоциация — это один класс ссылается на другой класс (или даже друг на друга). Например, класс Car может ссылаться на класс Passenger, и это будет отношение:<br>Car HAS-A Passenger<br>И наоборот: если Passenger имеет ссылку на Car, то это будет отношение:<br>Passenger HAS-A Car"
}
,{
  question: "В чем разница между композицией и агрегацией?",
  answer: "Агрегация и композиция — не что иное, как частные случаи ассоциации.Агрегация — отношение, когда один объект является частью другого. Например, пассажир может находиться в машине. Также пассажиров может быть несколько или не быть вовсе (если мы говорим про теслу, то и водитель не обязателен). Например:public class Car {<br>private List passengers = new ArrayList<>();<br>void setPassenger(Passenger passenger) { passengers.add(passenger);<br>}<br>void move() {<br>for (Passenger passenger : passengers) { System.out.println('Перевозка пассажира - ' + passenger.toString());<br>}<br>passengers.clear();<br>} }То есть нам не важно количество пассажиров (и есть ли они вообще): от этого функционал класса Car не зависит. Также агрегация подразумевает, что при использовании объекта другим объектом первый можно использовать еще в других объектах. Например, один и тот же студент может входить и в кружок вязания, и в музыкальную группу рокеров, и при этом ходить в группу изучающих английских. Как вы поняли, агрегация — это более свободные ассоциативные отношения классов.Композиция — еще более жесткое отношение, когда объект не только является частью другого объекта, но и работа другого объекта очень зависит от первого. Например, двигатель у машины. Хоть двигатель и может быть без машины, но вне ее он бесполезен. Ну и машина не может работать без двигателя:public class Car {<br>private Engine engine;<br>public Car(Engine engine) { this.engine = engine;<br>}<br>void startMoving() { engine.start(); ... }Также композиция подразумевает, что при использовании объекта другим объектом первый не может принадлежать кому-либо другому. Если вернуться к нашему примеру, двигатель может принадлежать только одной машине, но никак не двум или более одновременно."
}
,{
  question: "Что такое статическое и динамическое связывание?",
  answer: "Присоединение вызова метода к телу метода называется связыванием. Если связывание проводится компилятором (компоновщиком) перед запуском программы, то оно называется статическим или ранним связыванием (early binding).<br>В свою очередь, позднее связывание (late binding) это связывание, проводимое непосредственно во время выполнения программы, в зависимости от типа объекта. Позднее связывание также называют динамическим (dynamic) или связыванием на стадии выполнения (runtime binding). В языках, реализующих позднее связывание, должен существовать механизм определения фактического типа объекта во время работы программы, для вызова подходящего метода. Иначе говоря, компилятор не знает тип объекта, но механизм вызова методов определяет его и вызывает соответствующее тело метода. Механизм позднего связывания зависит от конкретного языка, но нетрудно предположить, что для его реализации в объекты должна включаться какая-то дополнительная информация.<br>Для всех методов Java используется механизм позднего (динамического) связывания, если только метод не был объявлен как final (приватные методы являются final по умолчанию)."
}
,{
  question: "Что такое перегрузка метода и переопределение метода?",
  answer: "Перегрузка метода:<br>При перегрузке методов методы одного класса имеют одно и то же имя, но каждый метод должен иметь разное количество параметров или параметров, имеющих разные типы и порядок.<br>Перегрузка метода - это «добавить» или «расширить» поведение метода.<br>Это полиморфизм времени компиляции.<br>У методов должна быть другая подпись.<br>Может потребоваться или не потребоваться наследование в перегрузке метода.Переопределение метода:<br>При переопределении метода подкласс имеет тот же метод с тем же именем, точно такое же количество и тип параметров и тот же тип возвращаемого значения, что и суперкласс.<br>Переопределение метода заключается в «изменении» существующего поведения метода.<br>Это полиморфизм времени выполнения.<br>Методы должны иметь одинаковую подпись.<br>Это всегда требует наследования в переопределении метода."
}

  question: "Виды полиморфизма",
  answer: "В Java полиморфизм можно разделить на две категории:Полиморфизм времени компиляции (Compile-time, статическое связывание)<br>Полиморфизм времени компиляции также известен как статическое связывание. Этот тип полиморфизма может быть достигнут путем перегрузки функций или перегрузки операторов. Но в Java это ограничено перегрузкой функций, поскольку Java не поддерживает перегрузку операторов. Перегрузка функций Когда есть по крайней мере две функции или метода с одинаковым именем функции, но либо число содержащихся в них параметров разное, либо хотя бы один тип данных соответствующего параметра отличается (или оба), тогда это называется функцией или методом перегрузки, и эти функции известны как перегруженные функции.Полиморфизм времени выполнения (Runtime, динамическое связывание)<br>Этот вариант также известен как динамическое связывание. В этом процессе вызов функции, созданной для другой функции, разрешается только во время выполнения. Мы можем добиться динамического связывания в Java с помощью переопределения методов.<br>Переопределение метода в Java происходит, когда метод в базовом классе имеет определение в производном классе. Метод или функция базового класса называется переопределенным методом."

  question: "Какие существуют типы наследования?",
  answer: "Java поддерживает четыре типа наследования:Одиночное наследование: при одиночном наследовании один класс наследует свойства другого, то есть будет только один родительский и один дочерний класс.<br>Многоуровневое наследование: когда класс является производным от класса, который также является производным от другого класса, то есть класса, имеющего более одного родительского класса, но на разных уровнях, такой тип наследования называется многоуровневым наследованием.<br>Иерархическое наследование: когда класс имеет несколько дочерних классов (подклассов) или, другими словами, несколько дочерних классов имеют один и тот же родительский класс, тогда такой вид наследования называется иерархическим.<br>Гибридное наследование. Гибридное наследование - это комбинация двух или более типов наследования."

  answer: "Возможно наследование лишь одного класса: множественное наследование в Java отсутствует (но с появлением дефолтных методов в Java 8 это утверждение станет весьма спорным).Приватные методы и поля наследуются тоже, просто к ним не будет доступа с наследника (но если у нас, к примеру, приватное поле и к нему есть public или protected — геттеры и сеттеры, с полем можно работать через них).final классы не наследуются.final методы не переопределяются (но их можно наследовать и перегружать).static методы и переменные не наследуются (т. к. они привязаны не к объектам, а к классам).При наследовании от абстрактных классов, обязательна реализация их абстрактных методов, либо текущий класс тоже нужно объявить абстрактным.При наличии не дефолтных конструкторов в родителе, в классе потомке их обязательно нужно переопределять (но @Override над ними не пишется).Переопределенным методам в наследнике можно расширять модификатор доступа: private -> default -> protected -> public.Переопределенным методам в наследнике можно сужать прописываемые исключения, например: Exception -> IOException -> FileNotFoundException."

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
