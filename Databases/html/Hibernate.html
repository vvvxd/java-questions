,{
  question: "Какие преимущества Hibernate над JDBC?",
  answer: "Hibernate имеет ряд преимуществ перед JDBC API:Hibernate удаляет множество повторяющегося кода из JDBC API, а следовательно его легче читать, писать и поддерживать.Hibernate поддерживает наследование, ассоциации и коллекции, что не доступно в JDBC API.Hibernate неявно использует управление транзакциями. Большинство запросов нельзя выполнить вне транзакции. При использовании JDBC API для управления транзакциями нужно явно использовать commit и rollback.JDBC API throws SQLException, которое относится к проверяемым исключениям, а значит необходимо постоянно писать множество блоков try-catch. В большинстве случаев это не нужно для каждого вызова JDBC и используется для управления транзакциями. Hibernate оборачивает исключения JDBC через непроверяемые JDBCException или HibernateException, а значит нет необходимости проверять их в коде каждый раз. Встроенная поддержка управления транзакциями в Hibernate убирает блоки try-catch.Hibernate Query Language (HQL) более объектно ориентированный и близкий к Java язык программирования, чем SQL в JDBC.Hibernate поддерживает кэширование, а запросы JDBC - нет, что может понизить производительность.Hibernate предоставляет возможность управления БД (например создания таблиц), а в JDBC можно работать только с существующими таблицами в базе данных.Конфигурация Hibernate позволяет использовать JDBC вроде соединения по типу JNDI DataSource для пула соединений. Это важная фича для энтерпрайз приложений, которая полностью отсутствует в JDBC API.Hibernate поддерживает аннотации JPA, а значит код является переносимым на другие ORM фреймворки, реализующие стандарт, в то время как код JDBC сильно привязан к приложению."
}

,{

,{

,{
  question: "Что такое постоянные объекты (Persistent objects)?",

,{

,{
  question: "Что такое Пул соединений ?",
  answer: "Пул соединений - это метод повышения производительности приложения, когда N соединений с базой данных открываются и управляются в пуле. Приложение просто запрашивает соединение, использует его и затем отбрасывает обратно в пул. Когда приложение требует подключения, готовые подключения остаются доступными для использования в пуле. Пул управляет жизненным циклом соединения, так что разработчику фактически не нужно ждать установления соединения и отфильтровывать устаревшие.Механизм объединения пула избавляет от дорогостоящей операции, чтобы установить сетевое соединение во время выполнения приложения и в конечном итоге инициализировать сеанс базы данных на бэкэнде.Внутренний алгоритм пулинга соединений в Hibernate довольно рудиментарен, и нужен, по большей части, для разработки и тестирования. Используйте сторонние (3rd party) пулы для лучшей производительности и стабильности. Для использования 3rd party пула, замените значение свойства hibernate.connection.pool_size на соответствующие специфике вашего выбранного пула. Это отключит использование встроенного пула Hibernate."
}

,{
  question: "Какие существуют стратегии загрузки объектов в Hibernate?",
  answer: "Существуют следующие типа fetch'a:Join fetching: hibernate получает ассоциированные объекты и коллекции одним SELECT используя OUTER JOINSelect fetching: использует уточняющий SELECT чтобы получить ассоциированные объекты и коллекции. Если вы не установите lazy fetching определив lazy='false', уточняющий SELECT будет выполнен только когда вы запрашиваете доступ к ассоциированным объектамSubselect fetching: поведение такое же, как у предыдущего типа, за тем исключением, что будут загружены ассоциации для все других коллекций, 'родительским' для которых является сущность, которую вы загрузили первым SELECT'ом.Batch fetching: оптимизированная стратегия вида select fetching. Получает группу сущностей или коллекций в одном SELECT'е."

,{

,{
  question: "Назовите некоторые важные аннотации, используемые для отображения в Hibernate.",
  answer: "Hibernate поддерживает как аннотации из JPA, так и свои собственные, которые находятся в пакете org.hibernate.annotations. Наиболее важные аннотации JPA и Hibernate:javax.persistence.Entity: используется для указания класса как entity bean.javax.persistence.Table: используется для определения имени таблицы из БД, которая будет отображаться на entity bean.javax.persistence.Access: определяет тип доступа, поле или свойство. Поле — является значением по умолчанию и если нужно, чтобы hibernate использовать методы getter/setter, то их необходимо задать для нужного свойства.javax.persistence.Id: определяет primary key в entity bean.javax.persistence.EmbeddedId: используется для определения составного ключа в бине.javax.persistence.Column: определяет имя колонки из таблицы в базе данных.javax.persistence.GeneratedValue: задает стратегию создания основных ключей. Используется в сочетании с<br>javax.persistence.GenerationType enum.javax.persistence.OneToOne: задает связь один-к-одному между двумя сущностными бинами. Соответственно есть другие аннотации OneToMany, ManyToOne и ManyToMany.org.hibernate.annotations.Cascade: определяет каскадную связь между двумя entity бинами. Используется в связке с org.hibernate.annotations.CascadeType.javax.persistence.PrimaryKeyJoinColumn: определяет внешний ключ для свойства. Используется вместе с org.hibernate.annotations.GenericGenerator и org.hibernate.annotations.Parameter."
}
,{
  question: "Какая роль интерфейса Session в Hibernate?",
  answer: "Объект Hibernate Session является связью между кодом java приложения и hibernate. Это основной интерфейс для выполнения операций с базой данных. Жизненный цикл объекта session связан с началом и окончанием транзакции. Этот объект предоставляет методы для CRUD (create, read, update, delete) операций для объекта персистентности. С помощью этого экземпляра можно выполнять HQL, SQL запросы и задавать критерии выборки.<br>(персистентный объект - объект который уже находится в базе данных; объект запроса - объект который получается когда мы получаем результат запроса в базу данных, именно с ним работает приложение). Обьект Session можно получить из SessionFactory :Session session = sessionFactory.openSession();Роль интерфейса Session:<br>является оберткой для jdbc подключения к базе данных;<br>является фабрикой для транзакций (согласно официальной документации transaction - аllows the application to define units of work, что , по сути, означает что транзакция определяет границы операций связанных с базой данных).<br>является хранителем обязательного кэша первого уровня."
}
,{
  question: "Какая роль интерфейса SessionFactory в Hibernate?",
  answer: "SessionFactory является фабрикой классов и используется для получения объектов session. SessionFactory отвечает за считывание параметров конфигурации Hibernate и подключение к базе данных. Обычно в приложении имеется только один экземпляр SessionFactory и потоки, обслуживающие клиентские запросы, получают экземпляры session с помощью объекта SessionFactory. Внутреннее состояние SessionFactory неизменно (immutable). Internal state (внутреннее состояние) включает в себя все метаданные об Object/ Relational Mapping и задается при создании SessionFactory.<br>SessionFactory также предоставляет методы для получения метаданных класса и статистики, вроде данных о втором уровне кэша, выполняемых запросах и т.д.<br>SessionFactory кэширует мета-дату и SQL запросы которые часто используются приложением во время работы. Так же оно кэширует информацию которая была получена в одной из транзакций и может быть использована и в других транзакциях.<br>Обьект SessionFactory можно получить следующим обращением:<br>SessionFactory sessionFactory = configuration. buildSessionFactory();"
}
,{
  question: "Является ли Hibernate SessionFactory потокобезоспансым?",
  answer: "Т.к. объект SessionFactory immutable (неизменяемый), то да, он потокобезопасный. Множество потоков может обращаться к одному объекту одновременно."
}
,{
  question: "В чем разница между openSession и getCurrentSession?",
  answer: "Hibernate SessionFactory getCurrentSession() возвращает сессию, связанную с контекстом. Но для того, чтобы это работало, нам нужно настроить его в конфигурационном файле hibernate. Так как этот объект session связан с контекстом hibernate, то отпадает необходимость к его закрытию. Объект session закрывается вместе с закрытием SessionFactory.<property name='hibernate.current_session_context_class'>thread</property>Метод Hibernate SessionFactory openSession() всегда создает новую сессию. Мы должны обязательно контролировать закрытие объекта сеанса по завершению всех операций с базой данных. Для многопоточной среды необходимо создавать новый объект session для каждого запроса.<br>Существует еще один метод openStatelessSession(), который возвращает session без поддержки состояния. Такой объект не реализует первый уровень кэширования и не взаимодействует с вторым уровнем. Сюда же можно отнести игнорирование коллекций и некоторых обработчиков событий. Такие объекты могут быть полезны при загрузке больших объемов данных без удержания большого кол-ва информации в кэше."
}

,{
  question: "Физические транзакции Hibernate",
  answer: "Hibernate использует JDBC API для персистентности. В мире Java есть два хорошо определенных механизма работы с транзакциями: непосредственно JDBC и JTA. Hibernate поддерживает оба механизма интеграции с транзакциями и позволяет приложениям управлять физическими транзакциями.Первая концепция в понимании поддержки транзакций в Hibernate - это интерфейсorg.hibernate.engine.transaction.spi.TransactionFactory, который предоставляет две основные функции:<br>Он позволяет Hibernate понимать семантику транзакций текущего окружения. Работаем ли мы сейчас в окружении JTA? Является ли физическая транзакция в данной момент уже активной, и.т.дОн выступает как фабрика экземпляров org.hibernate.Transaction, используемых приложением для управления и проверки состояния транзакций, org.hibernate.Transaction - понятие логической транзакции в Hibernate's. JPA имеет похожее понятие в интерфейсе javax.persistence.EntityTransaction."
}
,{
  question: "Какие типы менеджмента транзакций поддерживаются в Hibernate?",
  answer: "Hibernate взаимодействует с БД через JDBC-соединение. Таким образом он поддерживает управляемые и не управляемые транзакции.<br>Неуправляемые транзакции в web-контейнере:<bean id='transactionManager' class='org.springframework. orm. hibernate. HibernateTransactionManager'<br><property name='sessionFactory'><br><ref local='sessionFactory'/><br></property><br></bean>Управляемые транзакции на сервере приложений, использующий JTA:<bean id='transactionManager' class='org.springframework. transaction. jtaTransactionManager.'><br><property name='sessionFactory'><br><ref local='sessionFactory' /><br></property><br></bean>"
}
,{
  question: "Что собой являет коллекция типа Bag и зачем она используется?",
  answer: "Своей реализации тип коллекции Bag очень напоминает Set, разница состоит в том, что Bag может хранить повторяющиеся значения. Bag хранит непроиндексированный список элементов. Большинство таблиц в базе данных имеют индексы отображающие положение элемента данных один относительно другого, данные индексы имеют представление в таблице в виде отдельной колонки. При объектно-реляционном маппинге, значения колонки индексов мапится на индекс в Array, на индекс в List или на key в Map. Если вам надо получить коллекцию объектов не содержащих данные индексы, то вы можете воспользоваться коллекциями типа Bag или Set (коллекции содержат данные в неотсортированном виде, но могут быть отсортированы согласно запросу)."
}
,{
  question: "Какие типы кэша используются в Hibernate?",
  answer: "Hibernate использует 2 типа кэша: кэш первого уровня и кэш второго уровня.<br>Кэш первого уровня ассоциирован с объектом сесии, в то время, как кэш второго уровня ассоциирован с объектом фабрики сессий. По-умолчанию Hibernate использует кэш первого уровня для каждой операции в транзакции. В первую очередь кэш используется чтобы уменьшить количество SQL-запросов. Например если объект модифицировался несколько раз в одной и той же транзакции, то Hibernate сгенерирует только один UPDATE.Если сессия обычно (у нас точно) привязана к транзакции и закрывается каждый раз по ее окончании, то SessionFactory создается один раз на все приложение. Этот кэш и считается кэшем второго уровня, но по умолчанию он не работает - его надо включать.<br>Кэш второго уровня - это прослойка, общая для всех сессий. То есть одна сессия извлекла сущность, а другая может получить к этой сущности потом доступ.<br>Очевидно, что с такой прослойкой есть проблема - ее данные могут устареть. В базе данные одни, а в кэше второго уровня - другие. Особенно, если помимо нашего приложения базу обновляет еще какой-то процесс. Но иногда все-таки от кэша второго уровня есть польза. Например, если наша сущность в принципе не редактируема (такой вот задан функционал), а доступна только для чтения. В этом случае почему бы не дать возможность всем сессиям брать готовую сущность, а не извлекать ее из базы каждый раз заново. Все равно сущность не устареет (так как она неизменяемая).Таким образом если результат запроса находится в кэше, мы потенциально уменьшаем количество транзакций к БД.<br>EHCache - это быстрый и простой кэш. Он поддерживает read-only и read/write кэширование, а так же кэширование в память и на диск. Но не поддерживает кластеризацию.<br>OSCache - это другая opensource реализация кэша. Помимо всего, что поддерживает EHCache, эта реализация так же поддерживает кластеризацию через JavaGroups или JMS.<br>SwarmCache - это просто cluster-based решение, базирующееся на JavaGroups. Поддерживает read-only и нестрогое read/write кэширование. Этот тип кэширование полезен, когда количество операций чтения из БД превышает количество операций записи.<br>JBoss TreeCache - предоставляет полноценный кэш транзакции."
}
,{
  question: "Какие существуют типы стратегий кэша?",
  answer: "Read-only: эта стратегия используется когда данные вычитываются, но никогда не обновляется. Самая простая и производительная стратегияRead/write: подходит для приложения, где данные обновляются регулярно. Не используйте read-write стратегию, если вам нужна сериализуемая изоляция транзакций. В JTA-окружении, укажите стратегию для получения JTA TransactionManager, выставив свойство hibernate.transaction.manager_lookup_class. В не-JTA окружениях, убедитесь, что транзакция завершена, перед тем как вызвать Session.close() или Session.disconnect().Нестрогий read/write: эта стратегия не гарантирует, что две транзакции не модифицируют одни и те же данные синхронно. Некоторым приложениям необходимо лишь иногда читать данные. Это тот случай, когда две транзакции врядли одновременно обновят одну и ту же сущность. В таком случае, вам не нужно ограничивать изоляцию транзакций, и nonstrict-read-write кэш весьма подходящ. Если кэш используется в JTA-окружении, вы должны указать hibernate.transaction.manager_lookup_class. В других окружениях, убедитесь что транзакция завершена, перед тем как вызвать Session.close() или Session.disconnect().Transactional: стратегия кэширования предоставляет поддержку для транзакционных кэш-провайдеров, таких как JBoss TreeCache. Использовать такой кэш вы можете только в JTA-окружении, и для начала вам нужно будет указать hibernate.transaction.manager_lookup_class."
}
,{
  question: "Что вы знаете о кэширование в Hibernate? Объясните понятие кэш первого уровня в Hibernate?",
  answer: "Hibernate использует кэширование, чтобы сделать наше приложение быстрее. Кэш Hibernate может быть очень полезным в получении высокой производительности приложения при правильном использовании. Идея кэширования заключается в сокращении количества запросов к базе данных.Кэш первого уровня - это кэш Сессии (Session), который является обязательным. Через него проходят все запросы. Перед тем, как отправить объект в БД, сессия хранит объект за счёт своих ресурсов. А именно: Hibernate хранит отслеживаемые сущности в Map, ключами которой являются id сущностей, а значениями - сами объекты-сущности. Если мы извлекаем из базы сущность по id с помощью EntityManager.find(), то сущность помещается в этот Map и хранится в нем до закрытия сессии. И при повторном find() SQL-команда select в базе данных выполнена не будет. Hibernate возьмет эту сущность из Map - карты отслеживаемых сущностей.<br>В том случае, если мы выполняем несколько обновлений объекта, Hibernate старается отсрочить (насколько это возможно) обновление для того, чтобы сократить количество выполненных запросов. Если мы закроем сессию, то все объекты, находящиеся в кэше теряются, а далее - либо сохраняются, либо обновляются."
}
,{
  question: "Как настраивается кэш второго уровня в Hibernate?",
  answer: "Чтобы указать кэш второго уровня нужно определить hibernate.cache.provider_class в hibernate.cfg.xml:<hibernate-configuration><br><session-factory><br><property name='hibernate.cache.provider_class'>org. hibernate, cache. EHCacheProvider</property><br></session-factory><br></hibernate-configuration>По-умолчанию используется EHCache.<br>Чтобы использвать кэш запросов нужно его включить установив свойство hibernate.cache.use_query_cache в true в hibernate.properties.Использовать аннотацию @Cache и указание настройки стратегии кэширование над entity bean.import org.hibernate.annotations.Cache;<br>import org.hibernate.annotations.CacheConcurrencyStrategy;<br>@Entity<br>@Table(name = 'ADDRESS')<br>@Cache(usage=CacheConcurrencyStrategy.READ_ONLY, region='employee')<br>public class Address {<br>}"
}
,{
  question: "Какая разница в работе методов load(); и get();?",
  answer: "Hibernate session обладает различными методами для загрузки данных из базы данных. Наиболее часто используемые методы для этого - get() и load().Метод load(); обычно используется когда в не уверен что запрашиваемый объект уже находится в базе данных. Если объект не найден, то метод кидает исключение Если объект найден — метод возвращает прокси объект, который является ссылкой на объект находящийся в базе данных (запрос в базу данных еще не был осуществлен, своего рода lazy изъятие), непосредственный запрос к базе данных когда мы непосредственно обращаемся к необходимому объекту через прокси объект.Метод get(); используется тогда, вы на 100 процентов не уверены есть ли запрашиваемый объект в базе данных. В случае обращение к несуществующему объекту, метод get(); вернет null. В случае нахождения объект, метод get(); вернет сам объект и запрос в базу данных будет произведен немедленно."
}
,{
  question: "Каковы существуют различные состояния у entity bean?",
  answer: "Transient: состояние, при котором объект никогда не был связан с какой-либо сессией и не является персистентностью. Этот объект находится во временном состоянии. Объект в этом состоянии может стать персистентным при вызове метода save(), persist() или saveOrUpdate(). Объект персистентности может перейти в transient состоянии после вызова метода delete().Persistent: когда объект связан с уникальной сессией он находится в состоянии persistent (персистентности). Любой экземпляр, возвращаемый методами get() или load() находится в состоянии persistent.Detached: если объект был персистентным, но сейчас не связан с какой-либо сессией, то он находится в отвязанном (detached) состоянии. Такой объект можно сделать персистентным используя методы update(), saveOrUpdate(), lock() или replicate(). Состояния transient или detached так же могут перейти в состояние persistent как новый объект персистентности после вызова метода merge()."
}
,{
  question: "Что произойдет, если будет отсутствовать конструктор без аргументов у Entity Bean?",
  answer: "Hibernate использует рефлексию для создания экземпляров Entity бинов при вызове методов get() или load(). Для этого используется метод Class.newInstance(), который требует наличия конструктора без параметров. Поэтому, в случае его отсутствия, вы получите ошибку HibernateException."
}
,{
  question: "Как используется вызов метода Hibernate Session merge()?",
  answer: "Hibernate merge() может быть использован для обновления существующих значений, однако этот метод создает копию из переданного объекта сущности и возвращает его. Возвращаемый объект является частью контекста персистентности и отслеживает любые изменения, а переданный объект не отслеживается."
}
,{
  question: "В чем разница между Hibernate save(), saveOrUpdate() и persist()?",
  answer: "Hibernate save() используется для сохранения сущности в базу данных. Проблема с использованием метода save() заключается в том, что он может быть вызван без транзакции. А следовательно если у нас имеется отображение нескольких объектов, то только первичный объект будет сохранен и мы получим несогласованные данные. Также save() немедленно возвращает сгенерированный идентификатор. Hibernate persist() аналогичен save() с транзакцией. persist() не возвращает сгенерированный идентификатор сразу. Hibernate saveOrUpdate() использует запрос для вставки или обновления, основываясь на предоставленных данных. Если данные уже присутствуют в базе данных, то будет выполнен запрос обновления. Метод saveOrUpdate() можно применять без транзакции, но это может привести к аналогичным проблемам, как и в случае с методом save()."
}
,{
  question: "Что такое Lazy fetching(изъятие) в Hibernate?",
  answer: "Тип изьятия Lazy, в Hibernate, связан с листовыми(дочерними) сущностями и определяют политику совместного изъятия, если идет запрос на изъятие сущности родителя.<br>Простой пример:<br>Есть сущность Дом. Он хранит информацию о своем номере, улице, количество квартир и информацию о семьях которые живут в квартирах, эти семьи формируют дочернюю сущность относительно сущности Дом. Когда мы запрашиваем информацию о Доме, нам может быть совершенно ненужным знать информацию семьях которые в нем проживают, тут нам на помощь приходит lazy(ленивое) изъятие(fetching) которая позволяет сконфигурировать сущность Дом, чтобы информацию о семьях подавалась только по востребованию, это значительно облегчает запрос и ускоряет работу приложения."
}
,{
  question: "В чем разница между sorted collection и ordered collection? Какая из них лучше?",
  answer: "При использовании алгоритмов сортировки из Collection API для сортировки коллекции, то он вызывает отсортированный список (sorted list). Для маленьких коллекций это не приводит к излишнему расходу ресурсов, но на больших коллекциях это может привести к потери производительности и ошибкам OutOfMemory. Так же entity бины должны реализовывать интерфейс Comparable или Comparator для работы с сортированными коллекциями. При использовании фреймворка Hibernate для загрузки данных из базы данных мы можем применить Criteria API и команду order by для получения отсортированного списка (ordered list). Ordered list является лучшим выбором к sorted list, т.к. он использует сортировку на уровне базы данных. Она быстрее и не может привести к утечке памяти.Пример запроса к БД для получения ordered list:<br>List<Employee> empList = session.createCriteria(Employee.class)<br>.addOrder(Order.desc('id')).list();"
}
,{
  question: "Как реализованы Join'ы Hibernate?",
  answer: "Существует несколько способов реализовать связи в Hibernate.Использовать ассоциации, такие как one-to-one, one-to-many, many-to-many.Использовать в HQL запросе команду JOIN. Существует другая форма «join fetch«, позволяющая загружать данные немедленно (не lazy).Использовать чистый SQL запрос с командой join."
}
,{
  question: "Почему мы не должны делать Entity class как final?",
  answer: "Хибернейт использует прокси классы для ленивой загрузки данных (т.е. по необходимости, а не сразу). Это достигается с помощью расширения entity bean и, следовательно, если бы он был final, то это было бы невозможно. Ленивая загрузка данных во многих случаях повышает производительность, а следовательно важна."
}
,{
  question: "Что вы знаете о HQL и каковы его преимущества?",
  answer: "Hibernate Framework поставляется с мощным объектно-ориентированным языком запросов - Hibernate Query Language (HQL). Он очень похож на SQL, за исключением, что в нем используются объекты вместо имен таблиц, что делает язык ближе к объектно-ориентированному программированию. HQL является регистронезависимым, кроме использования в запросах имен java переменных и классов, где он подчиняется правилам Java. Например, SelECt то же самое, что и select, но com.blogspot.jsehelper.MyClass отличен от com.blogspot.jsehelper.MyCLASS. Запросы HQL кэшируются (это как плюс так и минус)."
}
,{
  question: "Что такое Query Cache в Hibernate?",
  answer: "Hibernate реализует область кэша для запросов resultset, который тесно взаимодействует с кэшем второго уровня Hibernate. Кэш запросов используется для кэширования результатов запроса. Когда кэш запроса включен, результаты запроса сохраняются вместе с комбинацией запросов и параметров вызова. Каждый раз запрос вызовет проверку на наличие результата у кэш менеджера. Если результаты найдены в кэше, они возвращаются, иначе инициализируется транзакция в БД.<br>Для подключения этой дополнительной функции требуется несколько дополнительных шагов в коде. Query Cache полезны только для часто выполняющихся запросов с повторяющимися параметрами. Для начала необходимо добавить эту запись в файле конфигурации Hibernate:<property name='hibernate.cache.use_query_cache'>true</property>Уже внутри кода приложения для запроса применяется метод setCacheable(true), как показано ниже:Query query = session. createQuery('from Employee');<br>query. setCacheable(true);<br>query. setCacheRegion('ALL_EMP');"
}
,{
  question: "Можем ли мы выполнить SQL (sql native) запрос в Hibernate?",
  answer: "С помощью использования SQLQuery можно выполнять чистый запрос SQL. В общем случае это не рекомендуется, т.к. вы потеряете все преимущества HQL (ассоциации, кэширование).Transaction tx = session.beginTransaction();<br>SQLQuery query = session.createSQLQuery('select emp_id, emp_name, emp_salary from Employee');<br>List<Object[]> rows = query.list();<br>for(Object[] row : rows){<br>Employee emp = new Employee();<br>emp.setId(Long.parseLong(row[0].toString()));<br>emp.setName(row[1].toString());<br>emp.setSalary(Double.parseDouble(row[2].toString()));<br>System.out.println(emp);<br>}"
}

,{
  question: "Что такое Named SQL Query?",
  answer: "Hibernate поддерживает именованный запрос, который мы можем задать в каком-либо центральном месте и потом использовать его в любом месте в коде. Именованные запросы поддерживают как HQL, так и Native SQL. Создать именованный запрос можно с помощью JPA аннотаций @NamedQuery, @NamedNativeQuery или в конфигурационном файле отображения (mapping files)."
}
,{
  question: "Каковы преимущества Named SQL Query?",
  answer: "Именованный запрос Hibernate позволяет собрать множество запросов в одном месте, а затем вызывать их в любом классе.Синтаксис Named Query проверяется при создании session factory, что позволяет заметить ошибку на раннем этапе, а не при запущенном приложении и выполнении запроса.Named Query глобальные, т.е. заданные однажды, могут быть использованы в любом месте.Однако одним из основных недостатков именованного запроса является то, что его очень трудно отлаживать (могут быть сложности с поиском места определения запроса)."
}

,{
  question: "Что такое Hibernate?",
  answer: "Hibernate — библиотека для языка программирования Java, предназначенная для решения задач объектно-реляционного отображения (object-relational mapping — ORM). Она представляет собой свободное программное обеспечение с открытым исходным кодом (open source), распространяемое на условиях GNU Lesser General Public License. Данная библиотека предоставляет легкий в использовании каркас (фреймворк) для отображения объектно-ориентированной модели данных в традиционные реляционные базы данных. Hibernate совместима с JSR-220/317 и предоставляет стандартные средства JPA.Основные возможности фреймворка:<br>Автоматическая генерация и обновление таблиц в базах данных;<br>Поскольку основные запросы к базе данных (сохранение, обновление, удаление и поиск) представлены как методы фрейморка, то значительно сокращается код, который пишется разработчиком;<br>Обеспечивает использование SQL подобного языка (HQL - hibernate query language). Запросы HQL могут быть записаны рядом объектами данных (POJO классы подготовленные для работы с базой данных)."
}
,{
  question: "Что вы знаете о Hibernate прокси и как это помогает в ленивой загрузке (lazy load)?",
  answer: "Hibernate использует прокси объект для поддержки отложенной загрузки. Обычно при загрузке данных из таблицы Hibernate не загружает все отображенные (замаппинные) объекты. Как только вы ссылаетесь на дочерний объект или ищите объект с помощью геттера, если связанная сущность не находиться в кэше сессии, то прокси код перейдет к базе данных для загрузки связанной сущности. Для этого используется javassist, чтобы эффективно и динамически создавать реализации подклассов ваших entity объектов."
}
,{
  question: "Как управлять транзакциями с помощью Hibernate?",
  answer: "Hibernate вообще не допускает большинство операций без использования транзакций. Поэтому после получения экземпляра session от SessionFactory необходимо выполнить beginTransaction() для начала транзакции. Метод вернет ссылку, которую мы можем использовать для подтверждения или отката транзакции.<br>В целом, управление транзакциями в фреймворке выполнено гораздо лучше, чем в JDBC, т.к. мы не должны полагаться на возникновение исключения для отката транзакции. Любое исключение автоматически вызовет rollback."
}
,{
  question: "Что такое каскадные связи (обновления) в Hibernate?",
  answer: "Если у нас имеются зависимости между сущностями (entities), то нам необходимо определить как различные операции будут влиять на другую сущность. Это реализуется с помощью каскадных связей (или обновлений). Вот пример кода с использованием аннотации @Cascade:<br>import org.hibernate.annotations.Cascade@Entity<br>@Table(name = 'EMPLOYEE')<br>public class Employee {<br>@OneToOne(mappedBy = 'employee')<br>@Cascade(value = org.hibernate.annotations.CascadeType.ALL)<br>private Address address;<br>}<br>Обратите внимание, что есть некоторые различия между enum CascadeType в Hibernate и в JPA. Поэтому обращайте внимание какой пакет вы импортируете при использовании аннотации и константы типа. Наиболее часто используемые CascadeType перечисления описаны ниже.<br>None: без Cascading. Формально это не тип, но если мы не указали каскадной связи, то никакая операция для родителя не будет иметь эффекта для ребенка.<br>ALL: Cascades save, delete, update, evict, lock, replicate, merge, persist. В общем - всё.<br>SAVE_UPDATE: Cascades save и update. Доступно только для hibernate.<br>DELETE: передает в Hibernate native DELETE действие. Только для hibernate.<br>DETATCH, MERGE, PERSIST, REFRESH и REMOVE - для простых операций.<br>LOCK: передает в Hibernate native LOCK действие.<br>REPLICATE: передает в Hibernate native REPLICATE действие."
}
,{
  question: "Какие каскадные типы есть в Hibernate?",
  answer: "Наиболее часто используемые CascadeType перечисления описаны ниже.None: без Cascading. Формально это не тип, но если мы не указали каскадной связи, то никакая операция для родителя не будет иметь эффекта для ребенка.ALL: Cascades save, delete, update, evict, lock, replicate, merge, persist. В общем — всё.SAVE_UPDATE: Cascades save и update. Доступно только для hibernate.DELETE: передает в Hibernate native DELETE действие. Только для hibernate.DETATCH, MERGE, PERSIST, REFRESH и REMOVE - для простых операций.LOCK: передает в Hibernate native LOCK действие.REPLICATE: передает в Hibernate native REPLICATE действие."
}

,{
  question: "Расскажите о преимуществах использования Hibernate Criteria API.",
  answer: "Hibernate Criteria API является более объектно-ориентированным для запросов, которые получают результат из базы данных. Для операций update, delete или других DDL манипуляций использовать Criteria API нельзя. Критерии используются только для выборки из базы данных в более объектно-ориентированном стиле.Вот некоторые области применения Criteria API:Criteria API поддерживает проекцию, которую мы можем использовать для агрегатных функций вроде sum(), min(), max() и т.д.Criteria API может использовать ProjectionList для извлечения данных только из выбранных колонок.Criteria API может быть использована для join запросов с помощью соединения нескольких таблиц, используя методы createAlias(), setFetchMode() и setProjection().Criteria API поддерживает выборку результатов согласно условиям (ограничениям). Для этого используется метод add() с помощью которого добавляются ограничения (Restrictions).Criteria API позволяет добавлять порядок (сортировку) к результату с помощью метода addOrder()."
}
,{
  question: "Что вы знаете о классе HibernateTemplate?",
  answer: "Spring Framework предоставляет различные подходы для интеграции с Hibernate. Тем не менее, мы наиболее часто будем использовать подход, использующий HibernateTemplate. Есть две основные причины:<br>Класс скрывает детали управления сессиями и транзакциями.<br>Предоставляет подход основанный на шаблонах<br>HibernateTemplate класс скрывает трудности управления сессиями и транзакциями при использовании Hibernate для доступа к данным. Нужно только инициализировать HibernateTemplate путем передачи экземпляра SessionFactory. Spring Framework берет на себя беспокойство за детали связанные с сессиями и транзакциями. Это помогает устранить инфраструктурный код, который может вносить суматоху при увеличении сложности. HibernateTemplate, так же как и JdbcTemplate, предоставляет шаблонный подход для доступа к данным. Когда вы используете HibernateTemplate, вы будете работать с callbacks. Обратные вызовы - это единственный механизм в шаблонном подходе, который уведомляет шаблон запускать нужную задачу. Преимущество наличия обратного вызова в том, что там только одна точка входа в слой доступа к данным. И эта точка входа определяется шаблоном, в этом случае HibernateTemplate.В комментариях дополнили, что использование HibernateTemplate не явлется рекомендуемым. Вместо использования HibernateTemplate из пакета org.springframework.orm рекомендуется использовать декларативный подход (@Transactional). Таким образом фреймворк сам позаботится об операциях open, commit, close, flush."
}

,{
  question: "Best Practices в Hibernate",
  answer: "При использовании фреймворка Hibernate рекомендуется придерживаться некоторых правил.Всегда проверяйте доступ к primary key. Если он создается базой данных, то вы не должны иметь сеттера.По умолчанию hibernate устанавливает значения в поля напрямую без использования сеттеров. Если необходимо заставить хибернейт их применять, то проверьте использование аннотации @Access(value=AccessType.PROPERTY) над свойством.Если тип доступа - property, то удостоверьтесь, что аннотация используется с геттером.<br>Избегайте смешивания использования аннотации над обоими полями и геттером.Используйте нативный sql запрос только там, где нельзя использовать HQL.Используйте ordered list вместо сортированного списка из Collection API, если вам необходимо получить отсортированные данные.Применяйте именованные запросы разумно - держите их в одном месте и используйте только для часто применяющихся запросов. Для специфичных запросов пишите их внутри конкретного бина.В веб приложениях используйте JNDI DataSource вместо файла конфигурации для соединения с БД.Избегайте отношений многие-ко-многим, т.к. это можно заменить двунаправленной One-to-Many и Many-to-One связью.Для collections попробуйте использовать Lists, maps и sets. Избегайте массивов (array), т.к. они не дают преимуществ ленивой загрузки.Не обрабатывайте исключения, которые могут откатить транзакцию и закрыть сессию. Если это проигнорировать, то Hibernate не сможет гарантировать, что состояние в памяти соответствует состоянию персистентности (могут быть коллизии данных).Применяйте шаблон DAO для методов, которые могут использоваться в entity бинах.Предпочитайте ленивую выборку для ассоциаций."
}
,{
  question: "Что такое Hibernate? В чём разница между JPA и Hibernate?",
  answer: "Я думаю, чтобы ответить на данный вопрос, нам сперва нужно понять, что такое JPA. JPA — это спецификация, описывающая объектно-реляционное отображение простых Java объектов и предоставляющая API для сохранения, получения и управления такими объектами. То есть, как мы помним, реляционные базы данных (БД) представлены в виде множества связанных между собой таблиц. И JPA — общепринятый стандарт, который описывает, как объекты могут взаимодействовать с реляционными базами данных. Как видие, JPA — это что-то абстрактное и неосязаемое. Это как бы сама идея, подход.В то же время Hibernate — это конкретная библиотека, реализующая парадигмы JPA. То, есть с помощью этой библиотеки вы можете работать с реляционной базой данных через объекты, которые представляют данные с БД (Entity). Как говорят, данная библиотека очень близка к идеалам JPA и возможно, поэтому она стала популярна. А как вы понимаете, популярность использования — хороший аргумент для дальнешйей разработки и улучшений. К тому же за частым использованием стоит огромное комьюнити, которое разобрало уже все возможные и невозможные вопросы, связанные с данным инструментом."
}
,{
  question: "Что такое каскадность? Как она используется в Hibernate?",
  answer: "Как я и сказал ранее, в Hibernate взаимодействие ведется через объекты данных, называемые entity. Эти entity представляют какие-то конкретные таблицы в базе данных, и как вы помните, в Java классы могут содержать ссылки на другие классы. Эти отношения отражаются и на базе данных. В БД, как правило, это либо внешние ключи (для OneToOne, OneToMany, ManyToOne), либо промежуточные таблицы (для ManyToMany) Подробнее о взаимосвязи между сущностями можно почитать в этой статье. Когда в вашем entity есть ссылки на другие связанные сущности, над этими ссылками ставятся аннотации для указания типа связи: @OneToOne, @OneToMany, @ManyToOne, @ManyToMane, в чьих параметрах вы можете указать значение свойства — cascade — тип каскаданости для данной связи. У JPA есть специфические методы для взаимодействия с сущностями (persist, save, merge...). Каскадные типы как раз используются для того, чтобы показать, как должны себя вести связанные данные при использовании этих методов на целевую сущность. Итак, какие же существуют стратегии каскаскадности (типы каскадности)? Стандарт JPA подразумевает использование шести видов каскадности:<br>PERSIST — операции сохранения будут происходить каскадно (для методов save() и persist()). То есть, если мы сохраняем сущность, связанную с другими сущностями, они также сохраняются в БД (если их ещё там нет)MERGE — операции обновления будут происходить каскадно (для метода merge())<br>REMOVE — операции удаления происходят каскадно (метод remove())<br>ALL — содержит сразу три каскадные операции — PERSIST - MERGE - REMOVE<br>В JPA есть понятие персистентная (persistence) сущность — сущность, связанная с её данными в БД, которая управляется текущей сессией (соединением). Если её изменить, но при этом не сохранить изменения в БД, всё равно её данные в БД будут изменены.<br>DETACH — связанные сущности не будут управляться сессией (метод detach()). То есть, при их изменении не будет автоматического изменения их данных в БД — они переводятся из состояния persistence в detached (сущность, не управляемая JPA)<br>REFRESH — при каждом обновлении сущности данными из БД (refresh() — обновляет detached объекты) связанные сущности обновляются так же. Например, вы изменили как-то данные, взятые из БД, и хотите вернуть их изначальные значения. В таком случае вам и пригодится данная операция.<br>Hibernate поддерживает все эти стандартные каскадные операции, но также привносит три свои:<br>REPLICATE — используется, когда у нас есть более одного источника данных и мы хотим, чтобы данные синхронизировались (метод Hibernate — replicate). У всех сущностей должны быть идентификаторы (id), чтобы не было проблем с их генерацией (чтобы для разных БД одна и та же сущность не имела разных id)<br>SAVE_UPDATE — каскадное сохранение/удаление (для метода Hibernate — saveOrUpdate)<br>LOCK — операция, обратная к DETACHED: переводит detached сущность обратно в состояние persistence, т.е. entity станет снова отслеживаемой текущей сессией<br>Если не выбран тип каскадирования, никакая операция с сущностью не будет иметь эффекта для связанных с ней других entity."
}
,{
  question: "N+1 SELECT problem и пути ее решения?",
  answer: "Проблема n + 1 может возникнуть в случае, когда одна сущность (таблица) ссылается на другую сущность (таблицу).<br>В такой ситуации получается, что для получения значения зависимой сущности выполняется n избыточных запросов, в то время как достаточно одного.<br>Никого не нужно убеждать, что это негативно влияет на производительность системы и создает ненужную нагрузку на базу данных. Особенно то, что количество запросов увеличивается с ростом n.<br>Сама проблема часто представляется как возникающая только в отношениях 'один ко многим' (javax.persistence.OneToMany) или только в случае ленивой загрузки данных (javax.persistence.FetchType.LAZY). Это не так, и следует помнить, что эта проблема также может возникнуть в отношениях один-к-одному и при 'жадной' загрузке зависимых сущностей.Решение<br>1)Устранение проблемы с помощью Join Fetch<br>2)Добавив аннотацию @BatchSize над полем , Hibernate получит данные в рамках одного запроса. (Всего их будет два)"
}
,{
  question: "@Transactional",
  answer: "Аннотация @Transactional указывает, что метод должен выполняться в транзакции. Менеджер транзакций открывает новую транзакцию и создаёт для неё экземпляр Session, который доступен через sessionFactory.getCurrentSession(). Все методы, которые вызываются в методе с данной аннотацией, также имеют доступ к этой транзакции, потому что экземпляр Session является переменной потока (ThreadLocal). Вызов sessionFactory.openSession() откроет совсем другую сессию, которая не связана с транзакцией."
}
,{
  question: "Параметр rollbackFor у @Transactional",
  answer: "Параметр rollbackFor указывает исключения, при выбросе которых должен быть произведён откат транзакции. Есть обратный параметр — noRollbackFor, указывающий, что все исключения, кроме перечисленных, приводят к откату транзакции."
}
,{
  question: "Параметр propagation у @Transactional",
  answer: "Параметр propagation он указывает принцип распространения транзакции. Может принимать любое значение из перечисленияPropagation.REQUIRED — выполняться в существующей транзакции, если она есть, иначе создавать новую.Propagation.MANDATORY — выполняться в существующей транзакции, если она есть, иначе генерировать исключение.Propagation.SUPPORTS — выполняться в существующей транзакции, если она есть, иначе выполняться вне транзакции.Propagation.NOT_SUPPORTED — всегда выполняться вне транзакции. Если есть существующая, то она будет остановлена.Propagation.REQUIRES_NEW — всегда выполняться в новой независимой транзакции. Если есть существующая, то она будет остановлена до окончания выполнения новой транзакции.Propagation.NESTED — если есть текущая транзакция, выполняться в новой, так называемой, вложенной транзакции. Если вложенная транзакция будет отменена, то это не повлияет на внешнюю транзакцию; если будет отменена внешняя транзакция, то будет отменена и вложенная. Если текущей транзакции нет, то просто создаётся новая.Propagation.NEVER — всегда выполнять вне транзакции, при наличии существующей генерировать исключение."
}
,{
  question: "Что такое Анти-паттерн сессия-на-операцию",
  answer: "Это анти-паттерн про открытие и закрытие объекта Session на каждую операцию к БД в одном потоке. Это также анти-паттерн в терминах транзакций БД. Группируйте ваши вызовы в одну запланированную последовательность. Также, не делайте авто-коммит транзакции на каждое SQL-выражение. Hibernate выключает, или ожидает, что сервер приложений немедленно выключит режим авто-коммита. Транзакции к БД никогда не являлись чем-то необязательным. Все коммуникации с БД должны быть обернуты в транзакцию. Избегайте авто-коммита при чтении данных, потому как довольно редко множество небольших транзакций будут работать быстрее, чем одна должным образом определенная транзакция. К тому же, такое множество транзакций трудно поддерживать и расширять.Использование автокоммита не обязательно приводит к использованию БД-транзакций на каждое выражение. Вместо этого, в режиме автокоммита, драйверы JDBC просто проводят каждый вызов в рамках неявного вызова транзакции. Это тоже самое, как если бы ваше приложение проводило вызов commit() транзакции после каждого вызова JDBC."
}
,{
  question: "Что такое Паттерн сессия-на-запрос",
  answer: "Наиболее распространенный паттерн транзакций. Термин 'запрос' здесь следует понимать в контексте системы, реагирующей на серии запросов от пользователя/клиента. Веб-приложения является основным примером таких систем, но, конечно, не только они одни. На этапе начала обработки запроса, приложение открывает объект Session, инициирует транзакцию, проводит всю сопутствующую работу с данными, завершает транзакцию и закрывает Session. Суть паттерна - это отношение один-к-одному между транзакцией и сессией.В рамках паттерна есть распространенная техника определения текущей сессии для упрощения передачи этой Session между компонентами приложения. Hibernate предоставляет поддержку данной техники через метод getCurrentSession() класса SessionFactory. Концепция «текущей» сессии должна иметь область видимости, которая определяет границы, в которых определение 'текущая' верно. Это задача контракта org.hibernate.context.spi.CurrentSessionContext.Есть две надежно определенных области видимости:JTA транзакция, которая через callback может дать знать Hibernate, когда она завершилась, что в свою очередь предоставляет возможность завершить текущую сессию. Данная стратегия представлена org.hibernate.context.internal.JTASessionContext - реализацией контракта org.hibernate.context.spi.CurrentSessionContext. С использованием этой реализации, Session будет открыт, как только вызовется getCurrentSession() в пределах транзакции.Цикл запроса сам по себе. Лучше всего представлено org.hibernate.context.internal.ManagedSessionContext — реализацией контракта org.hibernate.context.spi.CurrentSessionContext. Здесь есть внешний компонент, ответственный за управлением жизненным циклом и областью видимости 'текущей' сессии. На этапе старта области видимости, метод bind() вызывается у ManagedSessionContext с передачей ссылки на сессию. В конце, вызывается метод unbind()."
}
,{
  question: "Что такое Блокировка?",
  answer: "Блокировки - это меры по предотвращению модификации данных в реляционной базе данных между временем их чтения, и временем их использования.Стратегия блокировок может быть либо оптимистичной, либо пессимистичной."
}
,{
  question: "Какие бывают Стратегии блокировок?",
  answer: "Оптимистичная<br>Оптимистичные блокировки предполагают, что множество транзакций могут завершиться без влияния друг на друга, и таким образом могут выполнятся без блокировок тех ресурсов, на которые они влияют. Перед коммитом, каждая транзакция проверяет, что ни одна другая транзакция не модифицировала ее данные. Если проверка выявила конфликтующие модификации, транзакция, находящаяся в состоянии коммита, откатывается. В hibernate при коммите в базу данных производится сравнивание значения поля, помеченного как version, на момент получения данных и на данный момент. Если оно изменилось, то есть какая-то другая транзакция опередила нашу и успела изменить данные, то в таком случае наша транзакция выбрасывает ошибку, и необходимо заново запускать ее. При использовании оптимистичных блокировок обеспечивается более высокий уровень конкурентности при доступе к базе, но в таком случае приходится повторять транзакции, которые не успели внести изменения раньше других.Пессимистичная<br>Пессимистичная стратегия подразумевает, что параллельные транзакции будут конфликтовать каждая друг с другом, и требует блокировки ресурсов после их чтения, а также ее снятия только после того, как приложение завершило использование данных.<br>В пессимистичных блокировках накладывается сразу же перед предполагаемой модификацией данных на все строки, которые такая модификация предположительно затрагивает<br>А при использовании пессимистичных блокировок гарантируется отсутствие противоречий при выполнении транзакции, за счет помещение остальных в режим ожидания(но на это тратится время), как следствие понижение уровня конкурентности.Hibernate предоставляет механизмы для реализации обеих стратегий блокировок в вашем приложении."
}
,{
  question: "Оптимистичные блокировки описать?",
  answer: "Вы можете хранить версионированные данные, когда ваше приложение использует долгоживущие транзакции или диалоги, покрывающие несколько БД-транзакций. Таким образом, если одна и та же сущность будет модифицироваться двумя диалогами, последний диалог, коммитивший изменения, будет оповещен о конфликте, и не перезапишет результаты другого диалога. Этот подход гарантирует некоторую степень изоляции, но при этом хорошо масштабируется, и довольно неплохо себя показывает в ситуациях Read-Often Write-Sometimes<br>Hibernate предоставляет два различных механизма для хранения версионной информации - выделенный номер версии, или временную метку (timestamp)."
}
,{
  question: "Выделенный номер версии для Оптимистичной блокировки",
  answer: "Механизм номера версии для оптимистичных блокировок предоставляется аннотацией VersionVersion решает проблему с потерянными обновлениями.@Entity<br>public class Flight implements Serializable { ...<br>@Version<br>@Column(name='OPTLOCK')<br>public Integer getVersion() { ... }<br>}<br>Здесь свойство версии маппится на колонку OPTLOCK, а менеджер сущностей (entity manager) использует ее для выявления конфликтующих обновлений, и предотвращения потери обновлений, которые были бы перезаписаны стратегией last-commit-wins<br>Колонка версии может быть любого типа, при условии, что вы определите и реализуете подходящий UserVersionType.<br>Вашему приложению запрещено изменять номер версии, проставленный Hibernate. Чтобы искусственно увеличить номер версии, см. описание свойств LockModeType.OPTIMISTIC_FORCE_INCREMENT или LockModeType.PESSIMISTIC_FORCE_INCREMENT в документации по Hibernate Entity Manager. Если номер версии сгенерирован базой данных, например триггером, используйте аннотацию org.hibernate.annotations.Generated(GenerationTime.ALWAYS).LockModeType.OPTIMISTIC<br>Это оптимистическая блокировка, ну это и так логично. Как я писал выше, происходит сравнения значение поля version, если оно отличается, то бросается ошибка.LockModeType.OPTIMISTIC_FORCE_INCREMENT<br>Работает по тому же алгоритму, что и LockModeType.OPTIMISTIC за тем исключением, что после commit значение поле Version принудительно увеличивается на 1. В итоге окончательно после каждого коммита поле увеличится на 2(увеличение, которое можно увидеть в Post-Update + принудительное увеличение). Вопрос. Зачем? Если после коммита мы хотим еще «поколдовать» над этими же данными, и нам не нужны сторонние транзакции, которые могут ворваться между первым коммитом и закрытием нашей транзакции.LockModeType.PESSIMISTIC_READ — пессимистичная блокировка на чтение.LockModeType.PESSIMISTIC_WRITE — пессимистичная блокировка на запись (и чтение).LockModeType.PESSIMISTIC_FORCE_INCREMENT — пессимистичная блокировка на запись (и чтение) с принудительным увеличением поля Version."
}
,{
  question: "Timestamp для Оптимистичной блокировки",
  answer: "Временные метки (timestamps) — менее надежный способ оптимистичных блокировок чем номера версий, который также может быть использован приложениями для других целей. Временные метки используются автоматически, если вы используете аннотацию Version на свойстве типа Date или Calendar.@Entity<br>public class Flight implements Serializable {<br>...<br>@Version<br>public Date getLastUpdate() { ... }<br>}Hibernate может извлечь значение временной метки из базы данных или JVM, прочитав значение аннотации org.hibernate.annotations.Source. Значение может быть либо org.hibernate.annotations.SourceType.DB, либо org.hibernate.annotations.SourceType.VM. Поведение по-умолчанию - это использование БД, также используемое, если вы не укажете аннотацию.Временная метка также может быть сгенерирована базой данных вместо Hibernate, если вы используете аннотацию org.hibernate.annotations.Generated(GenerationTime.ALWAYS)."
}
,{
  question: "Пессимистичные блокировки",
  answer: "Класс LockMode определяет различные уровни блокировок, которые может захватывать Hibernate.LockMode.WRITE<br>Захватывается автоматически, когда Hibernate обновляет или вставляет строку.<br>LockMode.UPGRADE<br>Захватывается после явного запроса пользователя с использованием SELECT... FOR UPDATE на БД, поддерживающих данный синтаксис.<br>LockMode.UPGRADE_NOWAIT<br>Захватывается после явного запроса пользователя с использованием SELECT... FOR UPDATE NOWAIT в Oracle<br>LockMode.READ<br>Захватывается автоматически когда Hibernate читает данные под уровнями изоляции Repeatable Read или Serializable. Может быть повторно захвачен явным запросом пользователя.<br>LockMode.NONE<br>Отсутствие блокировки. Все объекты переключаются на этот режим блокировки в конце транзакции. Объекты, ассоциированные с сессиейчерез вызов update() или saveOrUpdate также начинают в этом режиме .Явный запрос пользователя, обозначенный выше, происходит как следствие любых из следующих действий:<br>Вызов Session.load(), с указанием LockMode<br>Вызов Session.lock()<br>Вызов Query.setLockMode()<br>Если вы вызовете Session.load() с опцией UPGRADE или UPGRADE_NOWAIT, и запрошенный объект еще не подгрузился сессией, объект подгружается с помощью SELECT... FOR UPDATE. Если вы вызовете load() для объекта, которые уже подгружен с менее строгой блокировкой, чем с той, что вы запросили, Hibernate вызовет lock() для этого объекта.Session.lock() осуществляет проверку номера версии в режимах READ, UPGRADE, или UPGRADE_NOWAIT. В случаях UPGRADE или UPGRADE_NOWAIT, будет использован синтаксис SELECT... FOR UPDATE.Если запрошенный режим блокировки не поддерживается базой данных, Hibernate будет использовать подходящий альтернативный режим вместо выбрасывания исключения. Это гарантирует переносимость приложений."
}

    const questionText = document.getElementById('question-text');

    function toggleAnswer() {

            showModal(answer);

                answerText.innerHTML = answer;

                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');

        modal.classList.add('hidden');

    showQuestion(currentQuestionIndex);
</script>
