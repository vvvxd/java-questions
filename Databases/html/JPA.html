  question: "Что такое JPA?",
  answer: "JPA - это технология, обеспечивающая объектно-реляционное отображение простых JAVA объектов и предоставляющая API для сохранения, получения и управления такими объектами.<br>JPA - это спецификация (документ, утвержденный как стандарт, описывающий все аспекты технологии), часть EJB3 спецификации.<br>Сам JPA не умеет ни сохранять, ни управлять объектами, JPA только определяет правила игры: как что-то будет действовать. JPA также определяет интерфейсы, которые должны будут быть реализованы провайдерами. Плюс к этому JPA определяет правила о том, как должны описываться метаданные отображения и о том, как должны работать провайдеры. Дальше, каждый провайдер, реализуя JPA определяет получение, сохранение и управление объектами. У каждого провайдера реализация разная.<br>Реализации JPA:<br>Hibernate<br>Oracle TopLink<br>Apache OpenJPA"

  question: "Что такое JPQL (Java Persistence query language) и чем он отличается от SQL?",

,{

  question: "Какие требования JPA к Entity классам вы можете перечислить (не менее шести требований)?",
  answer: "1) Entity класс должен быть отмечен аннотацией Entity или описан в XML файле конфигурации JPA,<br>2) Entity класс должен содержать public или protected конструктор без аргументов (он также может иметь конструкторы с аргументами),<br>3) Entity класс должен быть классом верхнего уровня (top-level class),<br>4) Entity класс не может быть enum или интерфейсом,<br>5) Entity класс не может быть финальным классом (final class),<br>6) Entity класс не может содержать финальные поля или методы, если они участвуют в маппинге (persistent final methods or persistent final instance variables),<br>7) Если объект Entity класса будет передаваться по значению как отдельный объект (detached object), например через удаленный интерфейс (through a remote interface), он так же должен реализовывать Serializable интерфейс,<br>8) Поля Entity класс должны быть напрямую доступны только методам самого Entity класса и не должны быть напрямую доступны другим классам, использующим этот Entity. Такие классы должны обращаться только к методам (getter/setter методам или другим методам бизнес-логики в Entity классе),<br>9) Entity класс должен содержать первичный ключ, то есть атрибут или группу атрибутов которые уникально определяют запись этого Entity класса в базе данных."

,{
  question: "Что такое встраиваемый (Embeddable) класс?",
  answer: "Встраиваемый (Embeddable) класс это класс который не используется сам по себе, только как часть одного или нескольких Entity классов. Entity класс могут содержать как одиночные встраиваемые классы, так и коллекции таких классов. Также такие классы могут быть использованы как ключи или значения map. Во время выполнения каждый встраиваемый класс принадлежит только одному объекту Entity класса и не может быть использован для передачи данных между объектами Entity классов (то есть такой класс не является общей структурой данных для разных объектов). В целом, такой класс служит для того чтобы выносить определение общих атрибутов для нескольких Entity, можно считать что JPA просто встраивает в Entity вместо объекта такого класса те атрибуты, которые он содержит."

,{
  question: "Какие типы связей (relationship) между Entity вы знаете (перечислите восемь типов, либо укажите четыре типа связей, каждую из которых можно разделить ещё на два вида)?",
  answer: "Существуют следующие четыре типа связей<br>OneToOne (связь один к одному, то есть один объект Entity может связан не больше чем с один объектом другого Entity ),<br>OneToMany (связь один ко многим, один объект Entity может быть связан с целой коллекцией других Entity),<br>ManyToOne (связь многие к одному, обратная связь для OneToMany),<br>ManyToMany (связь многие ко многим).Каждую из которых можно разделить ещё на два вида:Bidirectional - ссылка на связь устанавливается у всех Entity, то есть в случае OneToOne A-B в Entity A есть ссылка на Entity B, в Entity B есть ссылка на Entity A, Entity A считается владельцем этой связи (это важно для случаев каскадного удаления данных, тогда при удалении A также будет удалено B, но не наоборот).Undirectional - ссылка на связь устанавливается только с одной стороны, то есть в случае OneToOne A-B только у Entity A будет ссылка на Entity B, у Entity B ссылки на A не будет."
}
,{
  question: "Что такое Mapped Superclass?",

}
,{

}
,{
  question: "Какие три типы стратегии наследования мапинга (Inheritance Mapping Strategies) описаны в JPA?",
  answer: "В JPA описаны три стратегии наследования мапинга (Inheritance Mapping Strategies), то есть как JPA будет работать с классами-наследниками Entity:одна таблица на всю иерархию наследования (a single table per class hierarchy) - все enity, со всеми наследниками записываются в одну таблицу, для идентификации типа entity определяется специальная колонка 'discriminator column'. Например, если есть entity Animals c классами-потомками Cats и Dogs, при такой стратегии все entity записываются в таблицу Animals, но при это имеют дополнительную колонку animalType в которую соответственно пишется значение 'cat' или 'dog'.Минусом является то что в общей таблице, будут созданы все поля уникальные для каждого из классов-потомков, которые будет пусты для всех других классов-потомков. Например, в таблице animals окажется и скорость лазанья по дереву от cats и может ли пес приносить тапки от dogs, которые будут всегда иметь null для dog и cat соответственно.объединяющая стратегия (joined subclass strategy) - в этой стратегии каждый класс enity сохраняет данные в свою таблицу, но только уникальные колонки (не унаследованные от классов-предков) и первичный ключ, а все унаследованные колонки записываются в таблицы класса-предка, дополнительно устанавливается связь (relationships) между этими таблицами, например в случае классов Animals (см.выше), будут три таблицы animals, cats, dogs, причем в cats будет записана только ключ и скорость лазанья, в dogs - ключ и умеет ли пес приносить палку, а в animals все остальные данные cats и dogs c ссылкой на соответствующие таблицы. Минусом тут являются потери производительности от объединения таблиц (join) для любых операций.одна таблица для каждого класса (table per concrete class strategy) - тут все просто каждый отдельный класс-наследник имеет свою таблицу, т.е. для cats и dogs все данные будут записываться просто в таблицы cats и dogs как если бы они вообще не имели общего суперкласса. Минусом является плохая поддержка полиморфизма (polymorphic relationships) и то что для выборки всех классов иерархии потребуются большое количество отдельных sql запросов или использование UNION запроса."
}
,{
  question: "Что такое EntityManager и какие основные его функции вы можете перечислить?",
  answer: "EntityManager это интерфейс, который описывает API для всех основных операций над Enitity, получение данных и других сущностей JPA. По сути главный API для работы с JPA. Основные операции:Для операций над Entity: persist (добавление Entity под управление JPA), merge (обновление), remove (удаления), refresh (обновление данных), detach (удаление из управление JPA), lock (блокирование Enity от изменений в других thread),Получение данных: find (поиск и получение Entity), createQuery, createNamedQuery, createNativeQuery, contains, createNamedStoredProcedureQuery, createStoredProcedureQueryПолучение других сущностей JPA: getTransaction, getEntityManagerFactory, getCriteriaBuilder, getMetamodel, getDelegateРабота с EntityGraph: createEntityGraph, getEntityGraphОбщие операции над EntityManager или всеми Entities: close, isOpen, getProperties, setProperty, clear."
}
,{
  question: "Какие четыре статуса жизненного цикла Entity объекта (Entity Instance's Life Cycle) вы можете перечислить?",
  answer: "У Entity объекта существует четыре статуса жизненного цикла: new, managed, detached, или removed. Их описаниеnew - объект создан, но при этом ещё не имеет сгенерированных первичных ключей и пока ещё не сохранен в базе данных,managed - объект создан, управляется JPA, имеет сгенерированные первичные ключи,detached - объект был создан, но не управляется (или больше не управляется) JPA,removed - объект создан, управляется JPA, но будет удален после commit'a транзакции."
}
,{
  question: "Как влияет операция merge на Entity объекты каждого из четырех статусов?",
  answer: "1. Если статус detached, то либо данные будет скопированы в существующей managed entity с тем же первичным ключом, либо создан новый managed в который скопируются данные,<br>2. Если статус Entity new, то будет создана новый managed entity, в который будут скопированы данные прошлого объекта,<br>3. Если статус managed, операция игнорируется, однако операция merge сработает на каскадно зависимые Entity, если их статус не managed,<br>4. Если статус removed, будет выкинут exception сразу или на этапе commit'а транзакции."
}
,{
  question: "Как влияет операция remove на Entity объекты каждого из четырех статусов?",
  answer: "1. Если статус Entity new, операция игнорируется, однако зависимые Entity могут поменять статус на removed, если у них есть аннотации каскадных изменений и они имели статус managed,<br>2. Если статус managed, то статус меняется на removed и запись объект в базе данных будет удалена при commit'е транзакции (так же произойдут операции remove для всех каскадно зависимых объектов),<br>3. Если статус removed, то операция игнорируется,<br>4. Если статус detached, будет выкинут exception сразу или на этапе commit'а транзакции."
}
,{
  question: "Как влияет операция persist на Entity объекты каждого из четырех статусов?",
  answer: "1. Если статус Entity new, то он меняется на managed и объект будет сохранен в базу при commit'е транзакции или в результате flush операций,<br>2. Если статус уже managed, операция игнорируется, однако зависимые Entity могут поменять статус на managed, если у них есть аннотации каскадных изменений,<br>3. Если статус removed, то он меняется на managed,<br>4. Если статус detached, будет выкинут exception сразу или на этапе commit'а транзакции."
}
,{
  question: "Как влияет операция refresh на Entity объекты каждого из четырех статусов?",
  answer: "1. Если статус Entity managed, то в результате операции будут востановленны все изменения из базы данных данного Entity, так же произойдет refresh всех каскадно зависимых объектов,<br>2. Если статус new, removed или detached, будет выкинут exception."
}

  answer: "1. Если статус Entity managed или removed, то в результате операции статус Entity (и всех каскадно-зависимых объектов) станет detached.<br>2. Если статус new или detached, то операция игнорируется."
}

  question: "Какие шесть видов блокировок (lock) описаны в спецификации JPA (или какие есть значения у enum LockModeType в JPA)?",
  answer: "У JPA есть шесть видов блокировок, перечислим их в порядке увеличения надежности (от самого ненадежного и быстрого, до самого надежного и медленного):<br>NONE - без блокировки<br>OPTIMISTIC (или синоним READ, оставшийся от JPA 1) - оптимистическая блокировка<br>OPTIMISTIC_FORCE_INCREMENT (или синоним WRITE, оставшийся от JPA 1) - оптимистическая блокировка с принудительным увеличением поля версионности<br>PESSIMISTIC_READ - пессимистичная блокировка на чтение<br>PESSIMISTIC_WRITE - пессимистичная блокировка на запись (и чтение)<br>PESSIMISTIC_FORCE_INCREMENT - пессимистичная блокировка на запись (и чтение) с принудительным увеличением поля версионности."

,{
  question: "Какие два вида кэшей (cache) вы знаете в JPA и для чего они нужны?",
  answer: "JPA говорит о двух видов кэшей (cache):first-level cache (кэш первого уровня) - кэширует данные одной транзакции,second-level cache (кэш второго уровня) - кэширует данные дольше чем одна транзакция. Провайдер JPA может, но не обязан реализовывать работу с кэшем второго уровня. Такой вид кэша позволяет сэкономить время доступа и улучшить производительность, однако оборотной стороной является возможность получить устаревшие данные."
}
,{
  question: "Какие есть варианты настройки second-level cache (кэша второго уровня) в JPA или что аналогично опишите какие значения может принимать элемент shared-cache-mode из persistence.xml?",
  answer: "JPA говорит о пяти значениях shared-cache-mode из persistence.xml, который определяет как будет использоваться second-level cache:<br>ALL - все Entity могут кэшироваться в кеше второго уровня<br>NONE - кеширование отключено для всех Entity<br>ENABLE_SELECTIVE - кэширование работает только для тех Entity, у которых установлена аннотация Cacheable(true) или её xml эквивалент, для всех остальных кэширование отключено<br>DISABLE_SELECTIVE - кэширование работает для всех Entity, за исключением тех у которых установлена аннотация Cacheable(false) или её xml эквивалент<br>UNSPECIFIED - кеширование не определенно, каждый провайдер JPA использует свою значение по умолчанию для кэширования"
}

    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const modal = document.getElementById('modal');
    const modalAnswer = document.getElementById('modal-answer');

    function toggleAnswer() {
        const answer = questions[currentQuestionIndex].answer;
        if (answer.length > MAX_ANSWER_LENGTH) {
            showModal(answer);
        } else {
            if (answerText.classList.contains('hidden')) {
                answerText.innerHTML = answer;
                answerText.classList.remove('hidden');
                questionText.classList.add('hidden');
            } else {
                answerText.classList.add('hidden');
                questionText.classList.remove('hidden');
            }
        }
    }

    function showModal(answer) {
        modalAnswer.innerHTML = answer;
        modal.classList.remove('hidden');
    }

    function showQuestion(index) {
        questionText.textContent = questions[index].question;
        answerText.innerHTML = ""; // Скрываем ответ при смене вопроса
        questionText.classList.remove('hidden');
        answerText.classList.add('hidden');
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    showQuestion(currentQuestionIndex);
